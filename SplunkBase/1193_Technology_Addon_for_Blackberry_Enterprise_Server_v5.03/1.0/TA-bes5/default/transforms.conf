[RIM_BES_PhoneCallLog_fields]
FIELDS = "name_id","call_type","name","pstn","call_date","log_date","duration","memo","action","transaction_id","pstn_line"
DELIMS = ","

[RIM_BES_SMSLog_fields]
FIELDS = "name_id","PIN","mail_address","message_type","recipient","cc","bcc","sender","subject","body","call_date","log_date","status","action","transaction_id"
DELIMS = ","

[RIM_BES_PinLog_fields]
FIELDS = "name_id","PIN","mail_address","message_type","recipient","cc","bcc","sender","subject","body","call_date","log_date","status","action","transaction_id"
DELIMS = ","

[RIM_BES_BBMMessageLog_fields]
FIELDS ="name_id","call_type","sender","recipient","call_time","body","description","log_date","action","transaction_id"
DELIMS = ","

[RIM_BES_BBMContactLog_fields]
FIELDS = "name_id","contact_id","contact_name","status","status_description","log_date","action","transaction_id"
DELIMS = ","

[ignore_comments]
REGEX = ^#.*
DEST_KEY = queue
FORMAT = nullQueue
