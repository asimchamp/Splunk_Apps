#
# Technology Add-on for Blackberry Enterprise Server v5.03
#
# There have been some reports that this monitor fails when the path is on a Windows Server 2008R2 x64
# platform.  In this case, the Research In Motion path is under "C:\Program Files (x86)" and the parentheses
# cause problems.  Try using the "short" form, which you can get via "DIR /X" on a command prompt.  Normally,
# it will be C:\PROGRA~2 and that can be substituted here.
#
