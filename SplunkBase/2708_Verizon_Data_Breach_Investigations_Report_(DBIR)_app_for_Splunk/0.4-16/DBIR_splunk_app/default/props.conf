[proxy:websense]
EXTRACT-proxy-websense-useragent = http_user_agent\=(?<useragent>.*)\shttp_proxy

[juniper:sslvpn]
EXTRACT-host,src_ip,user = ^(?:[^ \n]* ){4}(?P<host>[^ ]+)[^\[\n]*\[(?P<src_ip>[^\]]+)\]\s+(?P<user>\w+)

[email:proofpoint]
SHOULD_LINEMERGE=false
FIELDALIAS-first_attachment_name = s AS file_name 
FIELDALIAS-xref = x AS xref 
FIELDALIAS-name = s AS name
FIELDALIAS-fsize = size AS file_size
FIELDALIAS-orecip = to AS orig_recipient
FIELDALIAS-src_user = from AS src_user
FIELDALIAS-recip = to AS recipient
FIELDALIAS-delay = elapsed AS delay
FIELDALIAS-rcount = rcpts AS recipient_count
FIELDALIAS-process = module AS process