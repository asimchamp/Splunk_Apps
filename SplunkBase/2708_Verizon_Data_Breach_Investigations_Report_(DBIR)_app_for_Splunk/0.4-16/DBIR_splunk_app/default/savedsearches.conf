[Account Status Change]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
action.keyindicator.invert = 0
alert.track = 0
dispatch.earliest_time = 0
display.general.type = statistics
display.page.search.tab = statistics
display.visualizations.show = 0
request.ui_dispatch_app = DBIR_splunk_app
request.ui_dispatch_view = pivot
search = | pivot Account_Action Action_Signature count(Action_Signature) AS "Count of Action Signature" SPLITROW _time AS _time SPLITROW user AS user SPLITROW signature AS signature SPLITROW src AS src SPLITROW dest AS dest FILTER user is "*" FILTER signature is "*" FILTER src is "*" FILTER dest is "*" SORT 100000 _time ROWSUMMARY 0 COLSUMMARY 0 NUMCOLS 0 SHOWOTHER 1

[Vulnerability Explorer]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
action.keyindicator.invert = 0
alert.track = 0
disabled = 0
dispatch.earliest_time = -24h@h
dispatch.latest_time = now
display.general.type = statistics
display.visualizations.show = 0
request.ui_dispatch_app = DBIR_splunk_app
request.ui_dispatch_view = search
search = | pivot Vulnerabilities Vulnerabilities count(Vulnerabilities) AS "count(Vulnerabilities)" SPLITROW dest AS dest SPLITROW signature AS signature SPLITROW severity AS severity FILTER severity doesNotContain unknown SORT 100 dest ROWSUMMARY 0 COLSUMMARY 0 NUMCOLS 0 SHOWOTHER 1
