# [searchbnf.conf](http://docs.splunk.com/Documentation/Splunk/latest/Admin/Searchbnfconf)
[tee-command]
syntax = tee filename=<path_to_file>
alias =
shortdesc = Read from standard input and write to standard output and files.
description = tee command using standard streams which reads standard input and writes it to both standard output and one or more files, 
    effectively duplicating its input
comment1 = This example search all hello events in _internal index and pass them to the next stream and output to hello.csv at the same time.
example1 = index = _internal | tee filename=/tmp/hello.csv | search hello
category = streaming
appears-in = 7.0
maintainer = sni
usage = public
tags = debug
