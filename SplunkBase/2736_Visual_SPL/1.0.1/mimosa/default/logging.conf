#
# The format of this file is described in this article at Python.org:
#
#     [Configuration file format](http://goo.gl/K6edZ8)
#
[loggers]
keys = root

[formatters]
keys = default_formatter

[formatter_default_formatter]
format = %(asctime)s [%(levelname)s] [%(filename)s]: %(message)s

[handlers]
# See [logging.handlers](http://goo.gl/9aoOx)
keys = file

[handler_file]
# Select this handler to log events to $SPLUNK_HOME/var/log/splunk/mimosa.log
class = logging.handlers.RotatingFileHandler
level = NOTSET
# /tmp will be used as the SPLUNK_HOME in dev/test environment
args = (os.path.join(os.environ.get("SPLUNK_HOME"), "var", "log", "splunk", "mimosa.log") if os.environ.get("SPLUNK_HOME") else os.path.join("/tmp", "mimosa.log"), "a", "maxBytes=25*1024*1024", "backupCount=5", "utf-8", True)
formatter = default_formatter

[logger_root]
level = DEBUG  
handlers = file ; Default: file
