[nexus_json_data.csv]
mode = sample
sampletype = csv

outputMode = splunkstream
splunkHost = localhost

interval = 300
randomizeCount = 0.1

earliest=-15m
latest=now

# 2014-01-13 00:02:43
token.0.token = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
token.0.replacementType = timestamp
token.0.replacement = %Y-%m-%d %H:%M:%S

# 2014-01-13 00:02:43.234234
token.1.token = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d+
token.1.replacementType = timestamp
token.1.replacement = %Y-%m-%d %H:%M:%S.%f

