[install]
is_configured = true
state = enabled
allows_disable = true

[package]
id = areacodes
check_for_updates = 0

[ui]
is_visible = false
label = NANP Area Code Add-on for Splunk

[launcher]
author = Vi Ly (Splunk, Inc.)
description = This Splunk Add-on provides a simple area code to location lookup.  It covers phone numbers in the United States, Canada and the Caribbean under the North American Numbering Plan (NANP).  The lookup enables enrichment of phone numbers with city, state or longitude/latitude.  Use it in combination with the Google Maps or amMap Apps to add geo-visualization.
version = 1.0
