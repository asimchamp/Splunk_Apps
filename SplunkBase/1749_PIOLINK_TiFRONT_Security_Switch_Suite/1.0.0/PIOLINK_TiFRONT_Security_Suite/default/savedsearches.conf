
[OS detection report]
action.email.reportServerEnabled = 0
alert.track = 0
description = OS detection report
dispatch.earliest_time = -1d@d
dispatch.latest_time = @d
display.events.fields = ["host","equiptype","message","port","action","src","mac","sport","dest","dport","duration","protocol","user","by","status","cmd","filter","eventcount","os","curr_temperature","high_threshold","threshold","type","used_rate","state","vlan","hw_code"]
display.events.rowNumbers = 1
display.general.type = visualizations
display.page.search.mode = fast
display.visualizations.charting.chart = pie
request.ui_dispatch_app = PIOLINK_TiFRONT_Security_Suite
request.ui_dispatch_view = search
search = sourcetype="syslog" AND TISCAN   | dedup host,ip,mac, port, os| top limit=10 os

