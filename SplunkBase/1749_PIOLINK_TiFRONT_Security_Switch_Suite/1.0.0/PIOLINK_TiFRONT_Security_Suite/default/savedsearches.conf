[Top 10 report by event with device]
action.email.reportServerEnabled = 0
alert.track = 0
description = Top 10 report by event with device
dispatch.earliest_time = -1d@d
dispatch.latest_time = @d
display.general.type = visualizations
display.page.pivot.dataModel = /servicesNS/admin/PIOLINK_TiFRONT_Security_Suite/datamodel/model/TiMatrixEvent
display.visualizations.charting.axisTitleY.text = count
request.ui_dispatch_app = PIOLINK_TiFRONT_Security_Suite
request.ui_dispatch_view = pivot
search = | pivot TiMatrixEvent Security_Event count(Security_Event) AS "count" SPLITROW host AS "host" SPLITCOL filter SORT 100 host NUMCOLS 100

