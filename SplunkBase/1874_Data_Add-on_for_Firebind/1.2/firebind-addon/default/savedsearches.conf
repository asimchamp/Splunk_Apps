[TCP Speed]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
description = TCP download and upload throughput observed by all Firebind TCP speed test records
display.events.fields = ["host","source","sourcetype","authentication"]
display.general.type = visualizations
display.visualizations.charting.axisLabelsX.majorLabelStyle.rotation = 45
display.visualizations.charting.axisTitleX.text = Time
display.visualizations.charting.axisTitleY.text = Throughput (Mbps)
display.visualizations.charting.chart = line
display.visualizations.charting.chart.nullValueMode = zero
display.visualizations.charting.legend.placement = top
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = | datamodel Firebind TCP_Speed_Test search | timechart min(TCP_Speed_Test.downloadSpeed) as Download min(TCP_Speed_Test.uploadSpeed) as Upload

