[Memory Usage (Above 90%)]
action.email = 1
action.email.include.trigger = 1
action.email.include.trigger_time = 1
action.email.message.alert = The Memory Usage of one of the node goes above 90 percent
action.email.priority = 1
action.email.reportServerEnabled = 0
action.email.to = 
action.email.useNSSubject = 1
alert.digest_mode = 0
alert.severity = 5
alert.suppress = 1
alert.suppress.fields = stanza
alert.suppress.period = 60s
alert.track = 1
alert_condition = search Used_GB_memory > memory
counttype = custom
cron_schedule = * * * * *
description = Memory Usage goes above criitical condition(i.e above 90 percent)
dispatch.earliest_time = rt-1m
dispatch.latest_time = rt-0m
display.general.type = statistics
display.page.search.tab = statistics
display.visualizations.charting.chart = bar
enableSched = 1
request.ui_dispatch_app = myaerospike
request.ui_dispatch_view = search
search = sourcetype=aerospike stanza="*" stanza !="Namespace"|eval memory = tonumber(Total_GB_memory) * 0.9 | top limit=5 memory

