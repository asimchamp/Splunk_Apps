
[csv_p0f_link]
REGEX = \[\d{4}/\d{2}/\d{2}\s\d{2}:\d{2}:\d{2}]\s\w+=([^=]+)\|cli=([0-9{1,3}\.]+)/(\d+)\|srv=([0-9{1,3}\.]+)/(\d+)\|subj=([^\|]+)\|link=([^|]+)\|raw_mtu=(\d+)
FORMAT = mod::$1 client::$2 src_port::$3 server::$4 dest_port::$5 subject::$6 link::$7 raw_mtu::$8

[csv_p0f_os]
REGEX = \[\d{4}/\d{2}/\d{2}\s\d{2}:\d{2}:\d{2}]\s\w+=([^=]+)\|cli=([0-9{1,3}\.]+)/(\d+)\|srv=([0-9{1,3}\.]+)/(\d+)\|subj=([^\|]+)\|os=([^\|]+)\|dist=(\d+)\|params=([^\|]+)\|raw_sig=([^\r]+)
FORMAT = mod::$1 client::$2 src_port::$3 server::$4 dest_port::$5 subject::$6 os::$7 distance::$8 parameters::$9 signature::$10

[csv_p0f_app]
REGEX = \[\d{4}/\d{2}/\d{2}\s\d{2}:\d{2}:\d{2}]\s\w+=([^=]+)\|cli=([0-9{1,3}\.]+)/(\d+)\|srv=([0-9{1,3}\.]+)/(\d+)\|subj=([^\|]+)\|app=([^\|]+)\|lang=([^\|]+)\|params=([^\|]+)\|raw_sig=([^\r]+)
FORMAT = mod::$1 client::$2 src_port::$3 server::$4 dest_port::$5 subject::$6 application::$7 lang::$8 parameters::$9 signature::$10

[csv_p0f_uptime]
REGEX = \[\d{4}/\d{2}/\d{2}\s\d{2}:\d{2}:\d{2}]\s\w+=([^=]+)\|cli=([0-9{1,3}\.]+)/(\d+)\|srv=([0-9{1,3}\.]+)/(\d+)\|subj=([^\|]+)\|uptime=([^\|]+)\|raw_freq=(\d+\.\d+\s\w+)
FORMAT = mod::$1 client::$2 src_port::$3 server::$4 dest_port::$5 subject::$6 uptime::$7 raw_freq::$8

[csv_p0f_hostchange]
REGEX = \[\d{4}/\d{2}/\d{2}\s\d{2}:\d{2}:\d{2}]\s\w+=([^=]+)\|cli=([0-9{1,3}\.]+)/(\d+)\|srv=([0-9{1,3}\.]+)/(\d+)\|subj=([^\|]+)\|reason=([^\|]+)\|raw_hits=(\d,\d,\d,\d)
FORMAT = mod::$1 client::$2 src_port::$3 server::$4 dest_port::$5 subject::$6 resaon::$7 raw_hits::$8

[p0f_vendor_info_lookup]
filename = p0f_vendor_info.csv

[p0f_action_lookup]
filename = vendor_action.csv
