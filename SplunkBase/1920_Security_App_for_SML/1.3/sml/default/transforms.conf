[set_eid]
SOURCE_KEY = _raw
REGEX = ^([0-9]*)\t
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::smllog_$1

[extract_ftp]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","from_ip","to_ip","user_account","pc_name","user_domain","ftp_user","operate","uploaded","ignore1","ignore2","ignore3"

[extract_file]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","user_account","user_domain","pc_name","session_id","operate","proc_name","proc_id","file_dir","drive_type0","file0","drive_type1","file1","user_id","pc_id","user_name","group_name","proc_id2","file_subtype","file_keywords","leak_category"

[extract_device]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","user_account","user_domain","pc_name","session_id","operate","drive_letter","device_type","vender_id","product_id","serial_id","user_id","pc_id","user_name","group_name"

[extract_print]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","user_account","user_domain","pc_name","session_id","operate","doc_name","page_count1","page_count2","job_id","printer_name","user_id","pc_id","user_name","group_name","doc_keywords","leak_category"

[extract_white_proc]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","user_account","user_domain","pc_name","session_id","operate","proc_name","proc_id","proc_type","proc_path","proc_hash","has_sign",,"who_signed","parent_proc","product_name","company_name","proc_explain","user_id","pc_id","user_name","group_name"

[extract_web]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","from_ip","to_ip","user_account","pc_name","user_domain","method","url","referer","host","search_keyword","webmail_from","webmail_subject","webmail_to","webmail_attach","upload_filename","upload_filename_uniq","sid","user_id","pc_id","user_name","group_name","web_subtype","upload_keywords","leak_category"

[extract_send_mail]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","from_ip","to_ip","user_account","pc_name","user_domain","from_mail","subject","to_mail","mail_attach","sid","message_id","user_id","pc_id","user_name","group_name","out_domain_props","inout_category","subject_keywords","attach_keywords","leak_category"

[extract_recv_mail]
DELIMS = "\t"
FIELDS = "event_id","log_date","log_time","from_ip","to_ip","user_account","pc_name","user_domain","from_mail","subject","to_mail","mail_attach","sid","user_id","pc_id","user_name","group_name"
