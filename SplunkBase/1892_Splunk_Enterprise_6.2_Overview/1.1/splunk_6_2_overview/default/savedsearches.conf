[Top Neighborhoods by Risk Category]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
dispatch.earliest_time = 0
dispatch.latest_time = now
display.general.type = visualizations
display.page.search.mode = fast
display.page.search.tab = visualizations
display.statistics.rowNumbers = 1
display.visualizations.charting.chart = bar
display.visualizations.charting.chart.stackMode = stacked
request.ui_dispatch_app = splunk_6_2_overview
request.ui_dispatch_view = search
search = index="sf_food_health" sourcetype=sf_food_violations risk_category="*" neighborhood="*"  \
| stats count(eval(risk_category="High Risk")) as "High Risk" count(eval(risk_category="Moderate Risk")) as "Moderate Risk" count(eval(risk_category="Low Risk")) as "Low Risk" count as "Total Violations" by neighborhood \
| sort -"Total Violations" limit=10 \
| fields - "Total Violations"

[Top Businesses by Total Violations]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
dispatch.earliest_time = 0
display.page.search.mode = fast
display.page.search.tab = statistics
display.statistics.rowNumbers = 1
display.visualizations.charting.chart = bar
display.visualizations.show = 0
request.ui_dispatch_app = splunk_6_2_overview
request.ui_dispatch_view = search
search = index="sf_food_health" sourcetype=sf_food_violations neighborhood=* risk_category=* \
| stats values(name) as name values(address) as address values(neighborhood) as neighborhood count(eval(risk_category="High Risk")) as "High Risk" count(eval(risk_category="Moderate Risk")) as "Moderate Risk" count(eval(risk_category="Low Risk")) as "Low Risk" count as "Total Violations" by business_id  \
| fields - business_id  \
| sort -"Total Violations"

