[script://./bin/jmxstats statistics service:jmx:rmi://localhost/jndi/rmi://localhost:9999/jmxrmi]
disabled = true 
index = jboss
interval = 180
source = jmxstats_localhost_9999
sourcetype = jmxstats

[script://./bin/jstack production]
disabled = true
index = jboss
interval = 180
source = production
sourcetype = jstack

[script://./bin/rticollect collector_id]
disabled = true
index = jboss
interval = 3600
source = rti_collector_id
sourcetype = rticollect

[batch://$SPLUNK_HOME/etc/apps/jmxta/spool]
move_policy = sinkhole
sourcetype = rti_data
index = jboss

