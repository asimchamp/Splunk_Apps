# Date format
jmx.dateFormat=yyyy-MM-dd HH:mm:ss.SSS

# Below you can find example RMI entries to monitor
jmx.objectName.OperatingSystem=java.lang:type=OperatingSystem
jmx.objectName.Runtime=java.lang:type=Runtime
jmx.objectName.Runtime.attributes=Name

jmx.objectName.Threading=java.lang:type=Threading
jmx.objectName.Threading.attributes=CurrentThreadCpuTime,DaemonThreadCount,ThreadCount,TotalStartedThreadCount

jmx.objectName.Memory=java.lang:type=Memory
jmx.objectName.Memory.attributes=HeapMemoryUsage,NonHeapMemoryUsage

jmx.objectName.jbossweb=jboss.web:J2EEApplication=*,J2EEServer=*,WebModule=*,j2eeType=Servlet,name=*
jmx.objectName.jbossweb.attributes=objectName,minTime,maxTime,errorCount,processingTime,requestCount,bytesSent,bytesReceived

# jboss 5
jmx.objectName.Connectors5=jboss.web:type=GlobalRequestProcessor,name=*
jmx.objectName.Connectors5.attributes=requestCount,maxTime,errorCount,processingTime,requestCount,bytesSent,bytesReceived
# jboss >=6
jmx.objectName.Connectors6=jboss.as:subsystem=web,connector=*
jmx.objectName.Connectors6.attributes=requestCount,maxTime,errorCount,processingTime,requestCount,bytesSent,bytesReceived


jmx.objectName.ws=jboss.ws:context=*,endpoint=*
jmx.objectName.ws.attributes=MinProcessingTime,MinProcessingTime,FaultCount,RequestCount,ResponseCount,AverageProcessingTime,TotalProcessingTime,MaxProcessingTime

# jboss 5
jmx.objectName.connpool5=jboss.jca:service=ManagedConnectionPool,name=*
jmx.objectName.connpool5.attributes=ConnectionCount,MaxSize,InUseConnectionCount,MaxConnectionsInUseCount
# jboss >=6
jmx.objectName.connpool6=jboss.as:subsystem=datasources,data-source=*,statistics=pool
jmx.objectName.connpool6.attributes=AvailableCount,ActiveCount,InUseCount,MaxUsedCount

jmx.objectName.Manager=jboss.web:type=Manager,path=*,host=*
jmx.objectName.Manager.attributes=sessionCounter,processingTime,activeSessions

jmx.objectName.ThreadPool=jboss.web:type=ThreadPool,name=*
jmx.objectName.ThreadPool.attributes=currentThreadCount,currentThreadsBusy,maxThreads
