methods = POST, GET

[expose:splunk_app_dropbox_account_specified]
pattern = splunk_app_dropbox_account/*
methods = POST, GET, DELETE

[expose:splunk_app_dropbox_settings]
pattern = splunk_app_dropbox_settings
methods = POST, GET

[expose:splunk_app_dropbox_settings_specified]
pattern = splunk_app_dropbox_settings/*
methods = POST, GET, DELETE

[expose:splunk_app_dropbox_dropbox]
pattern = splunk_app_dropbox_dropbox
methods = POST, GET

[expose:splunk_app_dropbox_dropbox_specified]
pattern = splunk_app_dropbox_dropbox/*
methods = POST, GET, DELETE

[expose:_splunkd_data]
pattern = data/*
methods = GET
