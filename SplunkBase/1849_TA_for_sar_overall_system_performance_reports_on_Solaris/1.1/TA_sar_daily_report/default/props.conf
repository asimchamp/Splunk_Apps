[sarsample]
SHOULD_LINEMERGE = false
KV_MODE = auto
TRANSFORMS-host = setCPU,setDEVICE,setRUNQ,setBREAD,setSWPIN,setSCALL,setIGET,setRAWCH,setPROCSZ,setMSG,setATCH,setPGOUT,setFREEMEM,setSMLMEM,sethost

[sar:disk_activity]
EXTRACT-device = device=(?<device>[^\s]+)

[sar:system_table_status]
EXTRACT-proc_sz = proc_sz=(?<proc_sz>[^\s]+)
EXTRACT-ov_proc_sz = ov_proc_sz=(?<ov_proc_sz>[^\s]+)
EXTRACT-inod_sz = inod_sz=(?<inod_sz>[^\s]+)
EXTRACT-ov_inod_sz = ov_inod_sz=(?<ov_inod_sz>[^\s]+)
EXTRACT-file_sz = file_sz=(?<file_sz>[^\s]+)
EXTRACT-ov_file_sz = ov_file_sz=(?<ov_file_sz>[^\s]+)