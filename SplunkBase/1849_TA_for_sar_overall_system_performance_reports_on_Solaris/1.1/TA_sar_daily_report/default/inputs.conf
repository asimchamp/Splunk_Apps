#######################################################################
# FOR NORMAL OPERATION ENABLE BOTH s2s.sh script and SAR-TEMP monitor #
# DEFAULT READS PREVIOUS NIGHT SAR FILE EVERY 12:30 AM                #
#######################################################################

[script://./bin/s2s.sh]
disabled = 1
interval = 30 0 * * *

[monitor://$SPLUNK_HOME/etc/SAR-TEMP]
disabled = 1
index = main
sourcetype = sarsample
whitelist = \d{6}-sar\d{2}-splunk

########################################################################################################################
# FOR HISTORICAL BACKFILL OPERATION - ENABLE BOTH s2s-backfill.sh script and SAR-BACKFILL monitor                      #
# ONCE BACKFILL OPERATION IS COMPLETE, you can disable both s2s-backfill.sh script and SAR-BACKFILL monitor            #
########################################################################################################################

[script://./bin/s2s-backfill.sh]
disabled = 1
interval = 31536000

[monitor://$SPLUNK_HOME/etc/SAR-BACKFILL]
disabled = 1
index = main
sourcetype = sarsample
whitelist = \d{6}-sar\d{2}-splunk

###################################################################################
# ENABLE THIS SCRIPT TO REMOVE SAR-TEMP AND SAR-BACKFILL DIRECTORIES AND FILES.   #
# USEFUL IF YOU ARE GOING TO REMOVE TA FROM FORWARDER AND WANT TO REMOTELY        #     
# WIPE THE SAR STAGING DIRECTORIES. COULD ALSO BE USED TO REMOVE ALL FILES AFTER  #
# A HISTORICAL LOAD. ONLY ENABLE THIS SCRIPT IF YOU HAVE DISABLED THE OTHER 4     # 
# INPUTS                                                                          #                                                            
###################################################################################

[script://./bin/s2s-removal.sh]
disabled = 1	
interval = 31536000