
[logmein]
pulldown_type = 1

EXTRACT-app = ^(?:[^\-\n]*\-){4}\s+(?P<app>\w+)
EXTRACT-user = Logging\sin\sas\s\'(?<user>[\w\s]+\\[\w\s]+[^\'])
EXTRACT-src_user = ^(?:[^\-\n]*\-){5}\s+(?P<src_user>\w+\s+\w+\\\w+)
EXTRACT-msg_type = ^(?:[^ \n]* ){3}(?P<msg_type>\w+)
EXTRACT-msg_header = ^(?:[^\-\n]*\-){8}\s+(?P<msg_header>[\w\s]+)
EXTRACT-msg = ^(?:[^\-\n]*\-){9}\s+(?P<msg>.+)
EXTRACT-src = ^(?:[^\-\n]*\-){9}\s+(?P<src>\d+\.\d+\.\d+\.\d+)
EXTRACT-dest = gateway=(?P<dest>[\w\d-._]+)-\w{10}\.
EXTRACT-auth_action = (?P<auth_action>(\bLogged\s\bin\s\bsuccessfully|\bLogging\s\bin\s\bas|\bLogin\s\bfailed|\bLogged\s\bout))

LOOKUP-action = action_lookup auth_action OUTPUT action
