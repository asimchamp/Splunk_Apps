[Average Speed - Chart]
action.email.reportServerEnabled = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
auto_summarize.timespan = 1m
dispatch.earliest_time = 0
displayview = flashtimeline
request.ui_dispatch_view = flashtimeline
search = sourcetype=wget saved | rex field=_raw " \((?<speed>.*)\) -" | rex field=_raw " \((?<trans_amount>.*) (?<trans_unit>.*)\) -" | eval kb_speed=case(trans_unit=="KB/s",trans_amount, trans_unit=="MB/s",trans_amount*1024, trans_unit=="GB/s",trans_amount*1048576, trans_unit=="TB/s",trans_amount*1073741824) | chart avg(kb_speed) by connect_host
vsid = i9ut2klq

