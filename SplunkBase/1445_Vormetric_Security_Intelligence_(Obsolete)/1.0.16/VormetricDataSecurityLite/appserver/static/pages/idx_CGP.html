<DOCTYPE html>
	<html>
	<head>
	<title>Thales Data Security Message Catalog: CGP Index</title>
	</head>
	
	<script language="javascript" type="text/javascript" >
	function jumpto(x,y){
		if (y != "") {
			var t = "";
			if (x != "") {
				t = x + "_";
			}
			t = t + y + ".html";
			location.replace (t);
		}
	}
	</script>
	<body style="position:absolute;top:0px;bottom:0px;left:0px;right:0px">

	<div id="menu" 
	 style="background-color:#3fbedb;padding:10px;width:auto;height:92%;float:left;">

	<h2>Navigation</h2><div id="buttons" style="text-align:center">
	<p><button type="button" onClick="jumpto('','index')">(up)</button>

	<p/>
	
	<form name="form">
	<select name="jumpmenu" 
			onChange="jumpto('msg',document.form.jumpmenu.options[document.form.jumpmenu.options.selectedIndex].value)">
	<option value="">Message ID</option>
	<option value="CGP2601I">CGP2601I</option>
<option value="CGP2602E">CGP2602E</option>
<option value="CGP2603I">CGP2603I</option>
<option value="CGP2604E">CGP2604E</option>
<option value="CGP2605I">CGP2605I</option>
<option value="CGP2606E">CGP2606E</option>
<option value="CGP2607I">CGP2607I</option>
<option value="CGP2608E">CGP2608E</option>
<option value="CGP2609I">CGP2609I</option>
<option value="CGP2610E">CGP2610E</option>

	</select>
	</form>
	<form name="form2">
	or enter ID<br>
	<input type="text" size="8" maxlength="8" name="msgid"><br>
	<input type="text" style="display:none;">
	<button type="button" onclick="jumpto('msg',document.form2.msgid.value)">
	Lookup</button>
	</form>
	</div>
	</div>
	<div id="content" style="width:75%;padding:10px;color:#094e6c;float:left;">

	<h1>Message Identifiers</h1>
	<ul>
	<b>Select required message ID from pulldown list on the left,
	<br>or enter the required messaged ID if known.</b>
	</div>
