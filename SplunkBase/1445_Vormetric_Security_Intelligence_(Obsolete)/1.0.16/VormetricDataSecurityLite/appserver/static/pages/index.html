<DOCTYPE html>

	<script language="javascript" type="text/javascript" >
	function jumpto(x,y){
		if (y != "") {
			var t = "";
			if (x != "") {
				t = x + "_";
			}
			t = t + y + ".html";
			location.replace (t);
		}
	}
	</script>
	<body style="position:absolute;top:0px;bottom:0px;left:0px;right:0px">
