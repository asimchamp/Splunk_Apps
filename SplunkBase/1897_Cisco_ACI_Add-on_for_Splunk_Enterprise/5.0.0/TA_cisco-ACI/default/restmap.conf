[admin:TACiscoACISetup]
match=/
members=cisco_aci_server_setup, cisco_aci_server_setup_inputs

[admin_external:cisco_aci_server_setup]
handlertype = python
handlerfile = cisco_aci_server_setup.py
handleractions = list, edit
python.version = python3

[admin_external:cisco_aci_server_setup_inputs]
handlertype = python
handlerfile = cisco_aci_server_setup_inputs.py
handleractions = list, edit
python.version = python3

[script:fetch_sites]
match = /mso_fetch_sites
script = mso_fetch_sites.py
scripttype = persist
handler = application.FetchSites
python.version = python3
