filename = AssetPriority.csv
[RiskPerUser]
filename = RiskPerUser.csv

[sethost]
DEST_KEY = MetaData:Host
REGEX = ^\w* \d* \d*:\d*:\d* (\S+)
FORMAT = host::$1


#You know, it's 7 AM the day of my conf talk, and sometimes we do ugly things to get the project out the door, right? Cleanup later..
[fixsourcetype]
DEST_KEY = MetaData:Sourcetype
REGEX = .
FORMAT = sourcetype::linux_secure