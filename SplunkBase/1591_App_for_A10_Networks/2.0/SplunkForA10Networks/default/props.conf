# Source Typing
[source::udp:514]
TRANSFORMS-st_for_slb = a10_slb
TRANSFORMS-st_for_waf = a10_waf
# Avoids indexing keepalive msgs
TRANSFORMS-null_keepalive = a10_keepalive_null

# Field Extractions
[a10_slb]
EXTRACT-date = (?i)logging_w3c:(?P<date>[^ ]+)
EXTRACT-time = (?i)^(?:[^ ]* ){6}(?P<time>[^ ]+)
EXTRACT-c_ip = (?i)^(?:[^ ]* ){7}(?P<c_ip>[^ ]+)
EXTRACT-s_ip = (?i)^(?:[^ ]* ){8}(?P<s_ip>[^ ]+)
EXTRACT-s_port = (?i)^(?:[^ ]* ){9}(?P<s_port>[^ ]+)
EXTRACT-cs_method = (?i)^(?:[^ ]* ){10}(?P<cs_method>[^ ]+)
EXTRACT-cs_uri_stem = (?i)^(?:[^ ]* ){11}(?P<cs_uri_stem>[^ ]+)
EXTRACT-cs_uri_query = (?i)^(?:[^ ]* ){12}(?P<cs_uri_query>[^ ]+)
EXTRACT-n_ip = (?i)^(?:[^ ]* ){13}(?P<n_ip>[^ ]+)
EXTRACT-n_port = (?i)^(?:[^ ]* ){14}(?P<n_port>[^ ]+)
EXTRACT-sc_status = (?i)^(?:[^ ]* ){15}(?P<sc_status>[^ ]+)
EXTRACT-sc_bytes = (?i)^(?:[^ ]* ){16}(?P<sc_bytes>[^ ]+)
EXTRACT-cs_bytes = (?i)^(?:[^ ]* ){17}(?P<cs_bytes>[^ ]+)
EXTRACT-final_time_taken = (?i)^(?:[^ ]* ){18}(?P<final_time_taken>[^ ]+)
EXTRACT-cs_useragent = (?i)^(?:[^ ]* ){19}(?P<cs_useragent>[^ ]+)
EXTRACT-cs_referer = (?i)^(?:[^ ]* ){20}(?P<cs_referer>[^ ]+)

[a10_waf]
EXTRACT-hostname = (?i)^(?:[^ ]* ){3}(?P<hostname>[^ ]+)
EXTRACT-device_vendor = (?i)^[^\|]*\|(?P<device_vendor>[^\|]+)
EXTRACT-device_product = (?i)^(?:[^\|]*\|){2}(?P<device_product>[^\|]+)
EXTRACT-device_version = (?i)^(?:[^\|]*\|){3}(?P<device_version>[^\|]+)
EXTRACT-module = (?i)^(?:[^\|]*\|){4}(?P<module>[^\|]+)
EXTRACT-policy = (?i)^(?:[^\|]*\|){5}(?P<policy>[^\|]+)
EXTRACT-severity = (?i)^(?:[^\|]*\|){6}(?P<severity>[^\|]+)
