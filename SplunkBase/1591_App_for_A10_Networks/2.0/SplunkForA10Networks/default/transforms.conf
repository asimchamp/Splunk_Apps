# Avoid index keepalive syslog msgs
[a10_keepalive_null]
REGEX = ^A10$
DEST_KEY = queue
FORMAT = nullQueue

# Source Typing
[a10_slb]
REGEX = (?i) (?P<SLB>\w+_\w+\d+)c
FORMAT = sourcetype::a10_slb
DEST_KEY = MetaData:Sourcetype

[a10_waf]
REGEX = (?i)^[^\-]*\-\w+\|(?P<WAF>[^\|]+)
FORMAT = sourcetype::a10_waf
DEST_KEY = MetaData:Sourcetype
