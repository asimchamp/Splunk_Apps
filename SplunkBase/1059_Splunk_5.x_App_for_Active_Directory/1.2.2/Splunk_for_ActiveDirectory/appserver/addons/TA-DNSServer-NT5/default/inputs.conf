#
# DNS Debug Logging
#
[monitor://C:\Windows\System32\Dns\dns.log]
sourcetype=MSAD:NT5:DNS
disabled=false
index=msad

#
# DNS Zone Information Collection
#
[script://.\bin\runpowershell.cmd dns-zoneinfo.ps1]
source=Powershell
sourcetype=MSAD:NT5:DNS-Zone-Information
index=msad
interval=3600
disabled=false

#
# DNS Health Information Collection
#
[script://.\bin\runpowershell.cmd dns-health.ps1]
source=Powershell
sourcetype=MSAD:NT5:DNS-Health
index=msad
interval=3600
disabled=false
