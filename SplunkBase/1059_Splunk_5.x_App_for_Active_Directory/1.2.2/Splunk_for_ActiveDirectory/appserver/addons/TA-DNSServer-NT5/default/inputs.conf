#
# Perfmon Collection
[perfmon://Processor]
object = Processor
counters = *
instances = *
interval = 10
disabled = 0
index=perfmon

[perfmon://Memory]
object = Memory
counters = *
interval = 10
disabled = 0
index=perfmon

[perfmon://Network_Interface]
object = Network Interface
counters = *
instances = *
interval = 10
disabled = 0
index=perfmon

[perfmon://DNS]
object = DNS
counters = *
interval = 10
disabled = 0
index=perfmon

#
# Application and Services Logs - Directory Service
#
[WinEventLog://DNS Server]
disabled=false
sourcetype=WinEventLog:DNS-Server
index=winevents
queue=parsingQueue

