[module]
className=Splunk.Module.MSADAppChecker
superClass=Splunk.Module.DispatchingModule
description=This module provides the facility to check if the system has a required app installed

[param:appName]
required = True
label = the name of the app to check for

[param:minVersion]
required = False
label = the apps minimum version

[param:url]
required = False
label = the apps download url
