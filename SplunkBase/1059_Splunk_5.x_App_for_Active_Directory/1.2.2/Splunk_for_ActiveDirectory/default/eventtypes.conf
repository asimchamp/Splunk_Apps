[admon]
search = index=msad source=ActiveDirectory

[wineventlog-application]
search = index=main source=WinEventLog:Application

[wineventlog-system]
search = index=main source=WinEventLog:System

[wineventlog-security]
search = index=main source=WinEventLog:Security

[wineventlog-ds]
search = index=winevents source="WinEventLog:Directory Service"

[wineventlog-dns]
search = index=winevents sourcetype=WinEventLog:DNS-Server

[perfmon]
search = index=perfmon source="Perfmon:*"

[powershell]
search = index=msad source=Powershell

[ad-files]
search = index=msad 

[perfmon-ntds]
search = eventtype=perfmon sourcetype="Perfmon:NTDS"

[perfmon-dns]
search = eventtype=perfmon sourcetype="Perfmon:DNS"

[msad-dc-health]
search = eventtype=powershell sourcetype="MSAD:*:Health"

[msad-rep-health]
search = eventtype=powershell sourcetype="MSAD:*:Replication"

[msad-dns-zoneinfo]
search = eventtype=powershell sourcetype="MSAD:*:DNS-Zone-Information"

[msad-dns-health]
search = eventtype=powershell sourcetype="MSAD:*:DNS-Health"

[msad-dns-debuglog]
search = eventtype=ad-files sourcetype="MSAD:*:DNS"

[msad-site]
search = eventtype=powershell sourcetype="MSAD:*:SiteInfo"

[msad-subnetinfo]
search = eventtype=powershell sourcetype="MSAD:*:SiteInfo" Type="Subnet"

[msad-sitelinkinfo]
search = eventtype=powershell sourcetype="MSAD:*:SiteInfo" Type="SiteLink"

[msad-siteinfo]
search = eventtype=powershell sourcetype="MSAD:*:SiteInfo" Type="Site"

[msad-subnet-affinity]
search = eventtype=ad-files sourcetype="MSAD:*:Netlogon" msad_affinity=NO_CLIENT_SITE
 
[admon-gpo]
search = eventtype=admon objectClass="*groupPolicyContainer*"

###
### ACCOUNT LOCKOUTS
###		NT5: Event Codes: 644, 671
###		NT6: Event Codes: 4740, 4767
###
[msad-account-lockout]
search = eventtype=msad-nt5-account-lockout OR eventtype=msad-nt6-account-lockout
[msad-nt5-account-lockout]
search = eventtype=wineventlog-security (EventCode=644 OR EventCode=671)
[msad-nt6-account-lockout]
search = eventtype=wineventlog-security (EventCode=4740 OR EventCode=4767)

###
### ACTIVEDIRECTORY OBJECT ACCESS
###		NT5: Event Code: 566
###		NT6: Event Code: 4662
###
[msad-ad-access]
search = eventtype=msad-nt5-ad-access OR eventtype=msad-nt6-ad-access
[msad-nt5-ad-access]
search = eventtype=wineventlog-security (EventCode=566)
[msad-nt6-ad-access]
search = eventtype=wineventlog-security (EventCode=4662)

[msad-admin-audit]
search = (eventtype=msad-group-changes OR eventtype=msad-groupmembership-changes OR eventtype=msad-computer-changes OR eventtype=msad-user-changes OR eventtype=msad-account-lockout) user!="*$"

[msad-anomalous-events]
search = eventtype=msad-security-anomalous-events OR eventtype=msad-dirsvcs-anomalous-events

###
### COMPUTER ACCOUNT CHANGES
###		NT5: Event Codes: 645-647
###		NT6: Event Codes: 4741-4743
###
[msad-computer-changes]
search = eventtype=msad-nt5-computer-changes OR eventtype=msad-nt6-computer-changes
[msad-nt5-computer-changes]
search = eventtype=wineventlog-security (EventCode=645 OR EventCode=646 OR EventCode=647)
[msad-nt6-computer-changes]
search = eventtype=wineventlog-security (EventCode=4741 OR EventCode=4742 OR EventCode=4743)

[msad-dirsvcs-anomalous-events]
search = eventtype=wineventlog-ds (Type=Error OR Type=Warning OR EventCode=1458)

### Anomalous Logons
###		NT5:	Event Codes 531 and 532
###		NT6:	Event Code 4625 with Status Codes 0xC0000072 OR 0xC0000193
###
[msad-disabled-logons]
search = eventtype=msad-nt5-disabled-logons OR eventtype=msad-nt6-disabled-logons
[msad-nt5-disabled-logons]
search = eventtype=wineventlog-security (EventCode=531 OR EventCode=532 OR (EventCode=672 EventType=16 Result_Code=0x12))
[msad-nt6-disabled-logons]
search = eventtype=wineventlog-security EventCode=4625 (Status=0xC000006E OR Status=0xC0000072 OR Status=0xC0000193)

[msad-dns-events]
search = ((eventtype=wineventlog-application OR eventtype=wineventlog-system OR eventtype=wineventlog-security) (Type=Warning OR Type=Error) DNS) OR (eventtype=wineventlog-dns (Type=Warning OR Type=Error))

###
### FAILED COMPUTER LOGONS
###		NT5: Event Codes: 529-537, 539
###		NT6: Event Codes: 4625
###
[msad-failed-computer-logons]
search = eventtype=msad-nt5-failed-computer-logons OR eventtype=msad-nt6-failed-computer-logons
[msad-nt5-failed-computer-logons]
search = eventtype=wineventlog-security (EventCode=529 OR EventCode=530 OR EventCode=531 OR EventCode=532 OR EventCode=533 OR EventCode=534 OR EventCode=535 OR EventCode=536 OR EventCode=537 OR EventCode=539) user="*$"
[msad-nt6-failed-computer-logons]
search = eventtype=wineventlog-security EventCode=4625 user="*$"

###
### FAILED USER LOGONS
###		NT5: Event Codes: 529-537, 539, 675
###		NT6: Event Codes: 4625
###
[msad-failed-user-logons]
search = eventtype=msad-nt5-failed-user-logons OR eventtype=msad-nt6-failed-user-logons
[msad-nt5-failed-user-logons]
search = eventtype=wineventlog-security (EventCode=529 OR EventCode=530 OR EventCode=531 OR EventCode=532 OR EventCode=533 OR EventCode=534 OR EventCode=535 OR EventCode=536 OR EventCode=537 OR EventCode=539 OR EventCode=675) user!="*$"
[msad-nt6-failed-user-logons]
search = eventtype=wineventlog-security ((EventCode=4625 user!="*$") OR (EventCode=4768 Keywords="Audit Failure" user!="*$") OR (EventCode=4771 Keywords="Audit Failure" user!="*$"))

###
### GROUP CHANGES
###		NT5: Event Codes: 631, 634-635, 638-641, 648-649, 652-654, 657-659, 662-664, 667-668
###		NT6: Event Codes: 4727, 4730-4731, 4734-4737, 4744-4745, 4748-4750, 4753-4755, 4758-4760, 4763-4764
###
[msad-group-changes]
search = eventtype=msad-nt5-group-changes OR eventtype=msad-nt6-group-changes
[msad-nt5-group-changes]
search = eventtype=wineventlog-security (EventCode=631 OR EventCode=634 OR EventCode=635 OR EventCode=638 OR EventCode=639 OR EventCode=641 OR EventCode=648 OR EventCode=649 OR EventCode=652 OR EventCode=653 OR EventCode=654 OR EventCode=657 OR EventCode=658 OR EventCode=659 OR EventCode=662 OR EventCode=663 OR EventCode=664 OR EventCode=667 OR EventCode=668)
[msad-nt6-group-changes]
search = eventtype=wineventlog-security (EventCode=4727 OR EventCode=4730 OR EventCode=4731 OR EventCode=4734 OR EventCode=4735 OR EventCode=4737 OR EventCode=4744 OR EventCode=4745 OR EventCode=4748 OR EventCode=4749 OR EventCode=4750 OR EventCode=4753 OR EventCode=4754 OR EventCode=4755 OR EventCode=4758 OR EventCode=4759 OR EventCode=4760 OR EventCode=4763 OR EventCode=4764)

###
### GROUP MEMBERSHIP CHANGES
###		NT5: Event Codes: 632-633, 636-637, 650-651, 655-656, 660-661, 665-666
###		NT6: Event Codes: 4728-4729, 4732-4733, 4746-4747, 4751-4752, 4756-4757, 4761-4762
[msad-groupmembership-changes]
search = eventtype=msad-nt5-groupmembership-changes OR eventtype=msad-nt6-groupmembership-changes
[msad-nt5-groupmembership-changes]
search = eventtype=wineventlog-security (EventCode=632 OR EventCode=633 OR EventCode=636 OR EventCode=637 OR EventCode=650 OR EventCode=651 OR EventCode=655 OR EventCode=656 OR EventCode=660 OR EventCode=661 OR EventCode=665 OR EventCode=666)
[msad-nt6-groupmembership-changes]
search = eventtype=wineventlog-security (EventCode=4728 OR EventCode=4729 OR EventCode=4732 OR EventCode=4733 OR EventCode=4746 OR EventCode=4747 OR EventCode=4751 OR EventCode=4752 OR EventCode=4756 OR EventCode=4757 OR EventCode=4761 OR EventCode=4762)

###
### PASSWORD CHANGES
###		NT5: Event Codes: 627, 628
###		NT6: Event Codes: 4723, 4724
###
[msad-password-changes]
search = eventtype=msad-nt5-password-changes OR eventtype=msad-nt6-password-changes
[msad-nt5-password-changes]
search = eventtype=wineventlog-security (EventCode=627 OR EventCode=628)
[msad-nt6-password-changes]
search = eventtype=wineventlog-security (EventCode=4723 OR EventCode=4724)

[msad-rep-errors]
search = eventtype=wineventlog-ds (EventCode=1014 OR EventCode=1083 OR EventCode=1084 OR EventCode=1203 OR EventCode=1307 OR EventCode=1308 OR EventCode=1311 OR EventCode=1566 OR EventCode=1699 OR EventCode=1800 OR EventCode=1801 OR EventCode=1865 OR EventCode=1925 OR EventCode=1926 OR EventCode=1988 OR EventCode=2087 OR EventCode=2088)

[msad-security-anomalous-events]
search = eventtype=wineventlog-security (Type=Error OR Type=Warning OR EventCode=512 OR EventCode=513 OR EventCode=516 OR EventCode=517 OR EventCode=1100 OR EventCode=1101 OR EventCode=1102 OR EventCode=1104 OR EventCode=4609 OR EventCode=4612 OR EventCode=1621)

###
### SUCCESSFUL COMPUTER LOGONS
###		NT5: Event Codes: 528, 540
###		NT6: Event Codes: 4624
[msad-successful-computer-logons]
search = eventtype=msad-nt5-successful-computer-logons OR eventtype=msad-nt6-successful-computer-logons
[msad-nt5-successful-computer-logons]
search = eventtype=wineventlog-security (EventCode=528 OR EventCode=540) user="*$"
[msad-nt6-successful-computer-logons]
search = eventtype=wineventlog-security EventCode=4624 user="*$"

###
### SUCCESSFUL USER LOGONS
###		NT5: Event Codes: 528, 540
###		NT6: Event Codes: 4624
###
[msad-successful-user-logons]
search = eventtype=msad-nt5-successful-user-logons OR eventtype=msad-nt6-successful-user-logons
[msad-nt5-successful-user-logons]
search = eventtype=wineventlog-security (EventCode=528 OR EventCode=540) user!="*$"
[msad-nt6-successful-user-logons]
search = eventtype=wineventlog-security EventCode=4624 user!="*$"
###
### USER ACCOUNT CHANGES
###		NT5: Event Codes: 624,625,626,628,629,630,642,671,685,807
###		NT6: Event Codes: 4720,4722,4724,4725,4726,4738,4767,4781,4912
###
[msad-user-changes]
search = eventtype=msad-nt5-user-changes OR eventtype=msad-nt6-user-changes
[msad-nt5-user-changes]
search = eventtype=wineventlog-security (EventCode=624 OR EventCode=625 OR EventCode=626 OR EventCode=628 OR EventCode=629 OR EventCode=630 OR EventCode=642 OR EventCode=671 OR EventCode=685 OR EventCode=807) user!="*$"
[msad-nt6-user-changes]
search = eventtype=wineventlog-security (EventCode=4720 OR EventCode=4722 OR EventCode=4724 OR EventCode=4725 OR EventCode=4726 OR EventCode=4738 OR EventCode=4767 OR EventCode=4781 OR EventCode=4912) user!="*$"

