[DNS: Failing Domains]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Snd" response!="NOERROR"|top questiontype,questionname,response|`fix-dnsname(questionname)`
enableSched = 0

[DNS: Top Failing Domains]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Rcv" response!="NOERROR"|top questiontype,questionname|`fix-dnsname(questionname)`
enableSched = 0

[DNS: Top Hosts sending failing queries]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Rcv" response!="NOERROR"|top src_ip
enableSched = 0

[DNS: Top Non-Authoritative Responses]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Snd" response!="NOERROR" flags="A*"|top questiontype,questionname|`fix-dnsname(questionname)`
enableSched = 0

[DNS: Top Querying Hosts]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Rcv"|top src_ip
enableSched = 0

[DNS: Top Recursive Failure Domains]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Rcv" flags="*DR" response!="NOERROR"|top questiontype,questionname|`fix-dnsname(questionname)`
enableSched = 0

[DNS: Top Requested Queries]
disabled = 0
search = eventtype=msad-dns-debuglog direction="Rcv"|top questiontype,questionname|`fix-dnsname(questionname)`
enableSched = 0

[DomainSelector_Lookup]
disabled = 0
search = `domain-selector-search`|outputlookup DomainSelector.csv
enableSched = 1
cron_schedule = */15 * * * *
realtime_schedule = 1
dispatch.earliest_time = -1h
dispatch.latest_time = now

[HostToDomain_Lookup_Update]
disabled = 0
search = `domain-list`|inputlookup append=T DomainList.csv|sort host|dedup host|outputlookup DomainList.csv
enableSched = 1
cron_schedule = 30 2 * * *
realtime_schedule = 1
dispatch.earliest_time = -24h@h
dispatch.latest_time = now

[tHostInfo_Lookup_Update]
disabled = 0
search = `thostinfo`|inputlookup append=T tHostInfo.csv|where _time > relative_time(now(), "-30d@d")|sort 0 src_ip,_time|dedup consecutive=T src_ip,src_hostdomain|sort 0 -_time|outputlookup tHostInfo.csv
enableSched = 1
cron_schedule = */5 * * * *
realtime_schedule = 1
dispatch.earliest_time = -5m
dispatch.latest_time = now

[tSessions_Lookup_Update]
disabled = 0
search = `tsessions`|inputlookup append=T tSessions.csv|where _time > relative_time(now(), "-30d@d")|dedup session_id|sort _time|outputlookup tSessions.csv
enableSched = 1
cron_schedule = */10 * * * *
realtime_schedule = 1
dispatch.earliest_time = -30m
dispatch.latest_time = now

[tSiteInfo_Lookup_Update]
disabled = 0
search = eventtype=msad-dc-health|table host,Site|dedup host|outputlookup tSiteInfo.csv
enableSched = 1
cron_schedule = 30 * * * *
realtime_schedule = 1
dispatch.earliest_time = -60m
dispatch.latest_time = now

