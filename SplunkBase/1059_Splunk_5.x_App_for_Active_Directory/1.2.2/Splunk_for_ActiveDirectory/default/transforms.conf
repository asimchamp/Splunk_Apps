[DNSHealth_Forwarder_MV]
REGEX = Forwarder="(?<Forwarder>[^"]*)"
MV_ADD = true

[DNSHealth_ListenAddress_MV]
REGEX = ListenAddress="(?<ListenAddress>[^"]*)"
MV_ADD = true

[DNSHealth_LogIPFilterList_MV]
REGEX = LogIPFilterList="(?<LogIPFilterList>[^"]*)"
MV_ADD = true
[DNSHealth_ServerAddress_MV]
REGEX = ServerAddress="(?<ServerAddress>[^"]*)"
MV_ADD = true

[DomainSelector]
filename=DomainSelector.csv
max_matches=1

[EventCodes]
filename=EventCodes.csv
max_matches=1

[GroupType]
filename=group-type.csv
max_matches=1

[HostInfo]
filename=tHostInfo.csv
max_matches=1

[HostToDomain]
filename=DomainList.csv
max_matches=1

[KRBErrorCode]
filename=KRBErrorCode.csv
max_matches=1

[LogonTypeName]
filename=logon-type.csv
max_matches=1

[MSAD-Netlogon-Subnetaffinity]
DEST_KEY=MetaData:Sourcetype
REGEX=.*NO_CLIENT_SITE:.*
FORMAT=sourcetype::MSAD:SubnetAffinity

[MSAD-SiteInfo-AdjacentSites]
REGEX=AdjacentSite="([^"]+)
FORMAT=AdjacentSite::$1
MV_ADD=True

[MSAD-SiteInfo-SiteLinks]
REGEX=SiteLink="([^"]+)
FORMAT=SiteLink::$1
MV_ADD=True

[MSAD-SiteInfo-Sites]
REGEX=Site="([^"]+)
FORMAT=Site::$1
MV_ADD=True

[MSAD-SiteInfo-Subnets]
REGEX=Subnet="([^"]+)
FORMAT=Subnet::$1
MV_ADD=True

[NTLMErrorCode]
filename=NTLMErrorCodes.csv
max_matches=1

[SchemaVersionName]
filename=schema-version.csv
max_matches=1

[SiteInfo]
filename=tSiteInfo.csv
max_matches=1

[tSessions]
time_field=_time
filename=tSessions.csv
max_matches=1

