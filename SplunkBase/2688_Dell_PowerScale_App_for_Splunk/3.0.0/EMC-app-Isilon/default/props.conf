[emc:isilon:rest]
LOOKUP-clusterName = ClusterNameLookup "Master_Node" AS node, OUTPUT "Cluster_Name" AS Cluster_Name
LOOKUP-node-lnn = NodeMappingLookup "Cluster_Name" AS Cluster_Name devId AS stats.devid, OUTPUT lnn AS lnn
LOOKUP-events-node-lnn = NodeMappingLookup "Cluster_Name" AS Cluster_Name devId AS events.devid, OUTPUT lnn AS lnn

[emc:isilon:syslog]
LOOKUP-Username = UsersSidLookup sid as sid Cluster_Name as Cluster_Name OUTPUT Users as user
