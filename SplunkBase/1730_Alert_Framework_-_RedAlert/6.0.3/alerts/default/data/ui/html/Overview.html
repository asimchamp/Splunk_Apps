<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Overview - Alert Framework | RedAlert - Splunk</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/pages/dashboard-simple-bootstrap.min.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload">

<!--
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system.
-->

<div class="header">
    <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
    </div>
    <div id="placeholder-app-bar"></div>
</div>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>Overview - Alert Framework | RedAlert</h2>
        <p class="description"></p>
    </div>
    <div class="dashboard-row dashboard-row1">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">

                    <div class="dashboard-element single" id="element1" style="width: 25%">
                        <div class="panel-head">
                            <h3>Alert Summary</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                    <div class="dashboard-element single" id="element2" style="width: 25%">
                        <div class="panel-head">
                            <h3>&nbsp;</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                    <div class="dashboard-element single" id="element3" style="width: 25%">
                        <div class="panel-head">
                            <h3>&nbsp;</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                    <div class="dashboard-element single" id="element5" style="width: 25%">
                        <div class="panel-head">
                            <h3>&nbsp;</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-row dashboard-row2">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="element4" style="width: 100%">
                        <div class="panel-head">
                            <h3>Alert Action Warnings: Last 24 Hours</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="elementinc" style="width: 100%">
                        <div class="panel-head">
                          <h3>Search/Query Warnings: Last 24 Hours</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-row dashboard-row3">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="elementaasu" style="width: 100%">
                        <div class="panel-head">
                            <h3>Alert Action Success: Last 24 Hours</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="elementsqsu" style="width: 100%">
                        <div class="panel-head">
                            <h3>Search/Query Success:  Last 24 Hours</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-row dashboard-row4">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="elementhealth" style="width: 100%">
                        <div class="panel-head">
                            <h3>Interesting Events : Last 24 Hours</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="footer"></div>

<!--
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
//
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboard",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        DropdownInput,
        RadioGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example:
        // ...UrlTokenModel,
        // CheckboxView
        ) {



        var pageLoading = true;


        //
        // TOKENS
        //

        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        var defaultUpdate = {};

        var submitTokens = function() {
            submitTokensSoon(pageLoading);
        };

        var submitTokensSoon = _.debounce(function(replaceState) {
            submittedTokenModel.set(defaultTokenModel.toJSON());
            urlTokenModel.saveOnlyWithPrefix('form\\.', defaultTokenModel.toJSON(), {
                replaceState: replaceState
            });
        });


        //
        // SEARCH MANAGERS
        //

        var searchinc = new SearchManager({
            "id": "searchinc",
            "status_buckets": 0,
            "earliest_time": "-24h@h",
            "cancelOnUnload": true,
            "search": "`RedAlert` AND ((progress < 100) OR (status=ERROR AND action=SEARCH)) | fillnull action, progress, events_returned, duration | stats latest(_time) AS last_error count AS error_count max(progress) AS max_progress avg(duration) AS avg_duration sparkline AS error_frequency BY id | convert ctime(last_error) | fieldformat avg_duration=round(avg_duration, 1) | sort - last_error",
            "latest_time": "now",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var searchhealth = new SearchManager({
            "id": "searchhealth",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "(`RedAlert` AND (error OR warn)) OR (index=_internal AND ((source=*splunkd.log AND *redalert*) OR (source=*web_service.log AND *alerts* NOT \"duplicate module\"))) | rex \"([^ ]+ ){2}(\\w+\\s+\\[\\w+\\]\\s)?([-+]\\d+\\s\\w+\\s+)?(?<msg>.*)\" | cluster t=.99 field=msg match=termset | table _time _raw cluster_count | rename _time AS Latest _raw AS Event cluster_count AS \"Similar Events\" | convert ctime(Latest) | sort - Latest",
            "earliest_time": "-24h@h",
            "latest_time": "now",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var search1 = new SearchManager({
            "id": "search1",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "index=_internal series=RedAlert | stats avg(kbps) AS KBps avg(eps) AS eps",
            "earliest_time": "-24h@h",
            "latest_time": "now",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var search3 = new SearchManager({
            "id": "search3",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "|metadata type=sourcetypes sourcetype=RedAlert | eval duration = tostring(now() - lastTime, \"duration\")",
            "earliest_time": "$earliest$",
            "latest_time": "$latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var search4 = new SearchManager({
            "id": "search4",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "`RedAlert` status=ERROR | rex \">> (?<command>.+)$\" | stats latest(_time) AS last_error latest(action) AS action count AS error_count latest(command) AS command BY id | convert ctime(last_error) | sort - last_error",
            "earliest_time": "-24h@h",
            "latest_time": "now",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var searchaasu = new SearchManager({
            "id": "searchaasu",
            "status_buckets": 0,
            "search": "`RedAlert` AND status=INFO AND (action=SHELL OR (action=SEARCH AND progress>=100)) | rex \">> (?<command>.+)$\" | stats latest(_time) AS last_attempt latest(action) AS action count AS success_count latest(command) AS command BY id | convert ctime(last_attempt) | sort - last_attempt",
            "latest_time": "now",
            "cancelOnUnload": true,
            "earliest_time": "-24h@h",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var searchsqsu = new SearchManager({
            "id": "searchsqsu",
            "status_buckets": 0,
            "search": "`RedAlert` AND (progress >= 100) | rex \">> (?<command>.+)$\" | stats latest(_time) AS last_attempt count AS success_count latest(events_returned) AS last_results avg(duration) AS avg_duration sparkline AS success_frequency BY id | convert ctime(last_attempt) | fieldformat avg_duration=round(avg_duration, 1) | sort - last_attempt",
            "latest_time": "now",
            "cancelOnUnload": true,
            "earliest_time": "-24h@h",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body')
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var elementinc = new TableElement({
            "id": "elementinc",
            "managerid": "searchinc",
            "el": $('#elementinc')
        }, {tokens: true}).render();

        var elementhealth = new TableElement({
            "id": "elementhealth",
            "count": 10,
            "dataOverlayMode": "heatmap",
            "drilldown": "row",
            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "searchhealth",
            "el": $('#elementhealth')
        }, {tokens: true}).render();

        var element1 = new SingleElement({
            "id": "element1",
            "linkView": "search",
            "underLabel": "KB / SECOND",
            "field" : "KBps",
            "managerid": "search1",
            "el": $('#element1')
        }, {tokens: true}).render();

        var element2 = new SingleElement({
            "id": "element2",
            "linkView": "search",
            "underLabel": "ALERTS / SECOND",
            "field" : "eps",
            "managerid": "search1",
            "el": $('#element2')
        }, {tokens: true}).render();

        var element3 = new SingleElement({
            "id": "element3",
            "managerid": "search3",
            "underLabel": "LAST INDEXED",
            "el": $('#element3')
        }, {tokens: true}).render();

        var element5 = new SingleElement({
            "id": "element5",
            "managerid": "search3",
            "field" : "totalCount",
            "underLabel": "TOTAL ALERTS",
            "el": $('#element5')
        }, {tokens: true}).render();

        var element4 = new TableElement({
            "id": "element4",
            "count": 10,
            "dataOverlayMode": "none",
            "drilldown": "row",
            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "search4",
            "el": $('#element4')
        }, {tokens: true}).render();

        var elementaasu = new TableElement({
            "id": "elementaasu",
            "count": 10,
            "dataOverlayMode": "none",
            "drilldown": "row",
            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "searchaasu",
            "el": $('#elementaasu')
        }, {tokens: true}).render();

        var elementsqsu = new TableElement({
            "id": "elementsqsu",
            "count": 10,
            "dataOverlayMode": "none",
            "drilldown": "row",
            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "searchsqsu",
            "el": $('#elementsqsu')
        }, {tokens: true}).render();

        submitTokens();


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
</html>
