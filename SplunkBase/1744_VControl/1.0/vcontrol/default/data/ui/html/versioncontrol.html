<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VersionControl | Splunk</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/pages/dashboard-simple-bootstrap.min.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload">

<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->

<div class="header">
    <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
    </div>
    <div id="placeholder-app-bar"></div>
</div>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>VersionControl</h2>
        <p class="description"></p>
    </div>
    <div class="fieldset">
        <div class="input input-text" id="field1">
            <label>relative directory path</label>
        </div>
        <div class="input input-text" id="field3">
            <label>commit message</label>
        </div>
        <div class="element input-dropdown" id="field2">
            <label>svn action</label>
        </div>
        <div class="input form-submit" id="search_btn">
            <button class="btn btn-primary submit">Go</button>
        </div>
    </div>
      <div class="dashboard-row dashboard-row1">
        <div class="dashboard-cell" style="width: 100%;">
          <div class="dashboard-panel clearfix">                
            <div class="panel-element-row">        
              <div class="dashboard-element single" id="singleSourceCount" style="width: 100%">
                <div class="panel-head">
                  <h3>SVN status message <img id="imgToggle" src="{{SPLUNKWEB_URL_PREFIX}}/static/app/vcontrol/expand.png" style="float: right; display: none; padding-right: 15px; cursor: pointer" /></h3>
                </div>
                <div class="panel-body"></div>
              </div>
               <div style="height: auto; overflow: hidden; clear: both" id="chartSourceCount">
                 <div class="toggleit">
			        <div class="dashboard-element table" id="element1" style="width: 100%">
			        <div class="panel-body"></div>
                   </div>
			    </div>
              </div>
		      
            </div>
          </div>
        </div>
    </div>

    <div class="dashboard-row dashboard-row2">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="element2" style="width: 100%">
                        <div class="panel-head">
                            <h3>browse local file path</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="element3" style="width: 100%">
                        <div class="panel-head">
                            <h3>SVN Status</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-row dashboard-row3">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                  
                  <div class="dashboard-element single" id="content" style="width: 100%">
                    <div class="panel-head">
                      <h3>Local file content<img id="contentToggleButton" src="{{SPLUNKWEB_URL_PREFIX}}/static/app/vcontrol/expand.png" style="float: right; display: none; padding-right: 15px; cursor: pointer" /></h3>
                    </div>
                    <div class="panel-body"></div>
                  </div>
                  <div style="height: auto; overflow: hidden; clear: both" id="contentdummy">
                    <div class="togglecontent">
                      <div class="dashboard-element html" id="element4" style="width: 100%">
                        <div class="panel-body html">
                          <div><div id="htmlcontent-search" class="splunk-manager splunk-searchmanager " data-require="splunkjs/mvc/postprocessmanager" data-options='{                         "app": "vcontrol",                         "managerid": "search1",                         "search":  "search type=cat| fields cat"                     }'></div><div id="htmlcontent-cat" class="splunk-view" data-require="app/vcontrol/components/htmlcontent/htmlcontent" data-options='{                         "managerid": "htmlcontent-search"                      }'></div></div>
                        </div>
			          </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
  </div>
  <div class="dashboard-row dashboard-row4">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                  
                  <div class="dashboard-element single" id="diff" style="width: 100%">
                    <div class="panel-head">
                      <h3>Local SVN diff<img id="diffToggleButton" src="{{SPLUNKWEB_URL_PREFIX}}/static/app/vcontrol/expand.png" style="float: right; display: none; padding-right: 15px; cursor: pointer" /></h3>
                    </div>
                    <div class="panel-body"></div>
                  </div>
                  <div style="height: auto; overflow: hidden; clear: both" id="diffdummy">
                    <div class="togglediff">
	                  <div class="dashboard-element html" id="element5" style="width: 100%">
                        <div class="panel-body html">
                                <div><div id="htmlcontent-diffsearch" class="splunk-manager splunk-searchmanager " data-require="splunkjs/mvc/postprocessmanager" data-options='{                         "app": "vcontrol",                         "managerid": "search1",                         "search":  "search type=diff| fields diff"                      }'></div><div id="htmlcontent-diff" class="splunk-view" data-require="app/vcontrol/components/htmlcontent/htmlcontent" data-options='{                         "managerid": "htmlcontent-diffsearch"                      }'></div></div>
                        </div>
			          </div>
                    </div>
                  </div>
                
                </div>
            </div>
        </div>
  </div>
</div>
<div class="footer"></div>

<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboard",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        DropdownInput,
        RadioGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // CheckboxView
        ) {



        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        var defaultUpdate = {};

        var submitTokens = function() {
            submitTokensSoon(pageLoading);
        };

        var submitTokensSoon = _.debounce(function(replaceState) {
            submittedTokenModel.set(defaultTokenModel.toJSON());
            urlTokenModel.saveOnlyWithPrefix('form\\.', defaultTokenModel.toJSON(), {
                replaceState: replaceState
            });
        });


        //
        // SEARCH MANAGERS
        //

        var search1 = new SearchManager({
            "id": "search1",
            "search": '| script python splunksvn -l -d $path$ -a $action$ -m "$commitmsg$"',
            "latest_time": "$latest$",
            "cancelOnUnload": true,
            "earliest_time": "$earliest$",
            "status_buckets": 300,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "search type=message | reverse | fields message",
            "managerid": "search1",
            "id": "search2"
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "search type=list | table dir",
            "managerid": "search1",
            "id": "search3"
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "search type=status | table item path",
            "managerid": "search1",
            "id": "search4"
        }, {tokens: true, tokenNamespace: "submitted"});


        //
        // Toggle panels
        //
        $(document).ready(function(){
          expand = "{{SPLUNKWEB_URL_PREFIX}}/static/app/vcontrol/expand.png"
          collapse = "{{SPLUNKWEB_URL_PREFIX}}/static/app/vcontrol/collapse.png"
          $("#field3").hide();
          // toggle status panel
          $("#imgToggle").show();
          $(".toggleit").toggle();
          $("#imgToggle").click(function(){
            var $el = $(this);
            $(".toggleit").slideToggle("slow");
            $el.attr("src", $el.attr("src") == expand ? collapse: expand);
          });
  
          // toggle diff panel
          $("#diffToggleButton").show();
          $(".togglediff").toggle();
          $("#diffToggleButton").click(function(){
            var $el = $(this);
            $(".togglediff").slideToggle("slow");
            $el.attr("src", $el.attr("src") == expand ? collapse: expand);
          });
  
          // toggle diff panel
          $("#contentToggleButton").show();
          $(".togglecontent").toggle();
          $("#contentToggleButton").click(function(){
            var $el = $(this);
            $(".togglecontent").slideToggle("slow");
            $el.attr("src", $el.attr("src") == expand ? collapse: expand);
          });
        });
  

  
        

        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body')
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new TableElement({
            "id": "element1",
            "count": 1,
            "managerid": "search2",
            "el": $('#element1')
        }, {tokens: true}).render();
        
        var element2 = new TableElement({
            "id": "element2",
            "managerid": "search3",
            "el": $('#element2')
        }, {tokens: true}).render();

        element2.on("click", function(e) {
            e.preventDefault();
        
            var tokens = _.extend(submittedTokenModel.toJSON(), e.data);
            utils.redirect(TokenUtils.replaceTokenNames("?form.path=$row.dir$&form.action=none", tokens, TokenUtils.getEscaper('url')), e.event.modifierKey);
        });
        
        var element3 = new TableElement({
            "id": "element3",
            "count": 20,
            "showPager": true,
            "managerid": "search4",
            "el": $('#element3')
        }, {tokens: true}).render();

        element3.on("click", function(e) {
            e.preventDefault();
        
            var tokens = _.extend(submittedTokenModel.toJSON(), e.data);
            utils.redirect(TokenUtils.replaceTokenNames("?form.path=$row.path$", tokens, TokenUtils.getEscaper('url')), e.event.modifierKey);
        });
        
        var element4 = new HtmlElement({
            "id": "element4",
            "el": $('#element4')
        }, {tokens: true}).render();
        
        var element5 = new HtmlElement({
            "id": "element5",
            "el": $('#element5')
        }, {tokens: true}).render();
        


        //
        // VIEWS: FORM INPUTS
        //

        var field1 = new TextInput({
            "id": "field1",
            "default": ".",
            "value": "$form.path$",
            "el": $('#field1')
        }, {tokens: true}).render();

        field1.on("change", function(value, input, options) {
            if (!field1.hasValue()) {
                defaultUpdate['field1'] = true;
                this.val(field1.settings.get("default"));
                return;
            }
            
            var newValue = field1.val() || field1.settings.get("default");
            var newComputedValue = newValue;

            // Update computed value
            defaultTokenModel.set("path", newComputedValue);
        });
        defaultUpdate['field1'] = true;
        field1.trigger("change", field1.val(), field1);

        var field3 = new TextInput({
            "id": "field3",
            "default": "",
            "value": "$form.commitmsg$",
            "el": $('#field3')
        }, {tokens: true}).render();
  
        field3.on("change", function(value, input, options) {
            if (!field3.hasValue()) {
                defaultUpdate['field3'] = true;
                this.val(field3.settings.get("default"));
                return;
            }
            
            var newValue = field3.val() || field3.settings.get("default");
            var newComputedValue = newValue;

            // Update computed value
            defaultTokenModel.set("commitmsg", newComputedValue);
        });
        defaultUpdate['field3'] = true;
        field3.trigger("change", field3.val(), field3);
  
        var field2 = new DropdownInput({
            "id": "field2",
            "choices": [
                {"value": "none", "label": "none"},
                {"value": "commit", "label": "commit"},
                {"value": "add", "label": "add"},
                {"value": "remove", "label": "remove missing"},
                {"value": "update", "label": "update"}
            ],
            "default": "none",
            "value": "$form.action$",
            "el": $('#field2')
        }, {tokens: true}).render();

        field2.on("change", function(value, input, options) {
            if (!field2.hasValue()) {
                defaultUpdate['field2'] = true;
                this.val(field2.settings.get("default"));
                return;
            }
            
            var newValue = field2.val() || field2.settings.get("default");
            var newComputedValue = newValue;

            // Update computed value
            defaultTokenModel.set("action", newComputedValue);
        });
        defaultUpdate['field2'] = true;
        field2.trigger("change", field2.val(), field2);



        // 
        // SUBMIT FORM DATA
        //

        var submit = new SubmitButton({
            id: 'submit',
            text: 'Go',
            el: $('#search_btn')
        }, {tokens: true}).render();

        submit.on("submit", function() {
            action = field2.val();
            if (action != 'none')
            { 
              if (action == 'commit') {
                var msg = prompt("give a commit message");
                field3.settings.set("value", msg);
                if (field3.settings.get("value") == "" ) {
                  alert("commit message cannot be empty");
                  return false;
                }
              }
   
              var x = confirm("Sure you want to trigger SVN action: "+action);
              if (x) {
                submitTokens();
              } else {
                 return false;
              }
            } else {
              submitTokens();
            }
            
        });

        submitTokens();


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/vcontrol/autodiscover.js" type="text/javascript"></script>
</body>
</html>
