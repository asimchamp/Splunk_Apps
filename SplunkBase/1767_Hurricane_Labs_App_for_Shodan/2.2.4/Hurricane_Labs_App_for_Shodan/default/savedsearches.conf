[Populate Shodan Data]
action.email.inline = 1
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = 0 */12 * * *
enableSched = 1
dispatch.earliest_time = -1d@h
dispatch.latest_time = now
search = | getshodan [|inputlookup shodan_my_subnets | stats values(ipAddress) AS ips | eval netlist=mvjoin(ips, ",")  | table netlist] | fields - _id | outputlookup shodan_output
