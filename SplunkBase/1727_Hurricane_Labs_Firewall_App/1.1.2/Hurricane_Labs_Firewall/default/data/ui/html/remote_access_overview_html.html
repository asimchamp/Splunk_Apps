<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Remote Access Overview HTML | Splunk</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/pages/dashboard-simple-bootstrap.min.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload">

<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->

<div class="header">
    <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
    </div>
    <div id="placeholder-app-bar"></div>
</div>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>Remote Access Overview</h2>
        <p class="description"></p>
    </div>
    <div class="fieldset">
        <div class="input input-timerangepicker" id="field1">
            <label>&nbsp;</label>
        </div>
    </div>
    <div class="dashboard-row dashboard-row1">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">    
                <div class="panel-element-row">              
                    <div class="panel-head">
                      <h3>Overview</h3>
                    </div>
                </div>
              
                <div class="panel-element-row">
                    
                    <div class="dashboard-element single" id="element1" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="element2" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>                  

                    <div class="dashboard-element single" id="element3" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>

                    <div class="dashboard-element single" id="element4" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                </div>
            </div>
        </div>

        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                

                <div class="panel-element-row">              
                    <div class="panel-head">
                      <h3>Remote Access Authentication Failures Total</h3>
                    </div>
                </div>
              
                <div class="panel-element-row">
                    
                    <div class="dashboard-element single" id="element5" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="element6" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>                  

                    <div class="dashboard-element single" id="element7" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-row dashboard-row3">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element map" id="element8" style="width: 100%">
                        <div class="panel-head">
                            <h3>Source Map View</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="element9" style="width: 100%">
                        <div class="panel-head">
                            <h3>Remote Access Authentication Failures</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-row dashboard-row4">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="element10" style="width: 100%">
                        <div class="panel-head">
                            <h3>Remote Access IP to User</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboard",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        DropdownInput,
        RadioGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // CheckboxView
        ) {



        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        var defaultUpdate = {};

        var submitTokens = function() {
            submitTokensSoon(pageLoading);
        };

        var submitTokensSoon = _.debounce(function(replaceState) {
            submittedTokenModel.set(defaultTokenModel.toJSON());
            urlTokenModel.saveOnlyWithPrefix('form\\.', defaultTokenModel.toJSON(), {
                replaceState: replaceState
            });
        });


        //
        // SEARCH MANAGERS
        //

        var search1 = new SearchManager({
            "id": "search1",
            "earliest_time": "$earliest$",
            "status_buckets": 300,
            "cancelOnUnload": true,
            "search": "search index=\"opsec*\" eventtype=\"fw_event\" community=\"*RemoteAccess*\" \n  | fillnull value=\"NULL\" \n  | fields src vpn_user dst service rule_name \n  | table src vpn_user dst service rule_name",
            "latest_time": "$latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "| stats dc(vpn_user)",
            "managerid": "search1",
            "id": "search2"
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "| stats dc(dst)",
            "managerid": "search1",
            "id": "search3"
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "| stats dc(service)",
            "managerid": "search1",
            "id": "search4"
        }, {tokens: true, tokenNamespace: "submitted"});

        new PostProcessManager({
            "search": "| stats dc(rule_name)",
            "managerid": "search1",
            "id": "search5"
        }, {tokens: true, tokenNamespace: "submitted"});

        var remoteAccessAuthFailuresS = new SearchManager({
            "id": "remoteAccessAuthFailuresS",
            "earliest_time": "$earliest$",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "index=\"opsec*\" eventtype=\"fw_event\" vpn_feature_name!=\"IKE\" action=\"reject\" | iplocation src | table src City reject_category vpn_feature_name dvc",
            "latest_time": "$latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});
  
        new PostProcessManager({
            "search": "| stats dc(src)",
            "managerid": "remoteAccessAuthFailuresS",
            "id": "search6"
        }, {tokens: true, tokenNamespace: "submitted"});  

        new PostProcessManager({
            "search": "| stats dc(City)",
            "managerid": "remoteAccessAuthFailuresS",
            "id": "search7"
        }, {tokens: true, tokenNamespace: "submitted"});  
  
        new PostProcessManager({
            "search": "| stats dc(dvc)",
            "managerid": "remoteAccessAuthFailuresS",
            "id": "search8"
        }, {tokens: true, tokenNamespace: "submitted"});  
 

        var remoteAccessS = new SearchManager({
            "id": "remoteAccessS",
            "earliest_time": "$earliest$",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "| inputlookup ip2user.csv | iplocation ext_ip",
            "latest_time": "$latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});
  
  
        new PostProcessManager({
            "search": "| geostats latfield=lat longfield=lon count by ext_ip globallimit=0 | sort -count",
            "managerid": "remoteAccessS",
            "id": "search9"
        }, {tokens: true, tokenNamespace: "submitted"}); 

        var search10 = new SearchManager({
            "id": "search10",
            "earliest_time": "$earliest$",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "search": "index=\"opsec*\" eventtype=\"fw_event\" vpn_feature_name!=\"IKE\" action=\"reject\" | iplocation src | table src City reject_category vpn_feature_name dvc | top src City reject_category limit=\"0\" | fields src City reject_category count | rename src AS \"Source Address\" reject_category AS \"Rejection Category\" count AS Count",
            "latest_time": "$latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});
  
        new PostProcessManager({
            "search": "| fillnull value=local | table assigned_IP, MAC, vpn_user, ext_ip City | rename assigned_IP AS \"Assigned IP\" vpn_user AS \"VPN Username\" ext_ip AS \"Src IP\" geo_info AS Location",
            "managerid": "remoteAccessS",
            "id": "search11"
        }, {tokens: true, tokenNamespace: "submitted"}); 



        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body')
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new SingleElement({
            "id": "element1",
            "afterLabel": "Users",
            "managerid": "search2",
            "el": $('#element1')
        }, {tokens: true}).render();
        
        var element2 = new SingleElement({
            "id": "element2",
            "afterLabel": "Destinations",
            "managerid": "search3",
            "el": $('#element2')
        }, {tokens: true}).render();
        
        var element3 = new SingleElement({
            "id": "element3",
            "afterLabel": "Services",
            "managerid": "search4",
            "el": $('#element3')
        }, {tokens: true}).render();
        
        var element4 = new SingleElement({
            "id": "element4",
            "afterLabel": "Rules Used",
            "managerid": "search5",
            "el": $('#element4')
        }, {tokens: true}).render();
        
        var element5 = new SingleElement({
            "id": "element5",
            "afterLabel": "Source Addresses",
            "managerid": "search6",
            "el": $('#element5')
        }, {tokens: true}).render();
        
        var element6 = new SingleElement({
            "id": "element6",
            "afterLabel": "Source Locations",
            "managerid": "search7",
            "el": $('#element6')
        }, {tokens: true}).render();
        
        var element7 = new SingleElement({
            "id": "element7",
            "afterLabel": "Destination Firewalls",
            "managerid": "search8",
            "el": $('#element7')
        }, {tokens: true}).render();
        
        var element8 = new MapElement({
            "id": "element8",
            "resizable": true,
            "managerid": "search9",
            "el": $('#element8')
        }, {tokens: true}).render();
        
        var element9 = new TableElement({
            "id": "element9",
            "managerid": "search10",
            "el": $('#element9')
        }, {tokens: true}).render();
        
        var element10 = new TableElement({
            "id": "element10",
            "managerid": "search11",
            "el": $('#element10')
        }, {tokens: true}).render();
        


        //
        // VIEWS: FORM INPUTS
        //

        var field1 = new TimeRangeInput({
            "id": "field1",
            "default": {"latest_time": "now", "earliest_time": "-15m"},
            "earliest_time": "$earliest$",
            "latest_time": "$latest$",
            "el": $('#field1')
        }, {tokens: true}).render();


        field1.on("change", function(value, input, options) {
            if (!field1.hasValue()) {
                defaultUpdate['field1'] = true;
                field1.updateValueWithDefault();
                return;
            }

            // Submit the token only if it wasn't from setting the default
            if (defaultUpdate['field1']) {
                defaultUpdate['field1'] = false;
            } else {
                submitTokens();
            }
        });
        defaultUpdate['field1'] = true;
        field1.trigger("change", field1.val(), field1);


        submitTokens();

        setTimeout("location.reload();", 300 * 1000);

        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
</html>
