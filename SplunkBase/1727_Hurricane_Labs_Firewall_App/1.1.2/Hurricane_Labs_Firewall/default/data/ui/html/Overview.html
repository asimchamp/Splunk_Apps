<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Check Point Overview | Check Point In Splunk</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/pages/dashboard-simple-bootstrap.min.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload">

<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->

<div class="header">
    <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
    </div>
    <div id="placeholder-app-bar"></div>
</div>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>Overview</h2>
        <p class="description"></p>
    </div>
    <div class="dashboard-row dashboard-row1">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix"> 
                 <div class="panel-element-row"> 
                   <div class="panel-head">
                     <h3>Firewall General Overview</h3>
                   </div>                     
                 </div>
                 <div class="panel-element-row">  
                    <div class="dashboard-element single" id="FirewallsReporting" style="width: 25%">                     
                        <div class="panel-body"></div>
                    </div>

                    <div class="dashboard-element single" id="VPNCommunities" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="EdgesReporting" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="VPNUsers" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>                  
                  
                </div>
            </div>
        </div>
    </div>
  
  <div class="dashboard-row dashboard-row2">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="BladeOverview" style="width: 100%">
                        <div class="panel-head">
                            <h3>Blade Overview</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

   <div class="dashboard-row dashboard-row3">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">   
                <div class="panel-element-row"> 
                   <div class="panel-head">
                     <h3>Anti-Malware Overview</h3>
                   </div>                     
                 </div>  
                <div class="panel-element-row">
                    
                    <div class="dashboard-element single" id="scanHostsHourE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="scanHostsDayE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="scanHostsWeekE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="uniqueDetectedHourE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
              </div>
              <div class="panel-element-row">
                  
                    <div class="dashboard-element single" id="uniqueDetectedDayE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="uniqueDetectedWeekE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                    <div class="dashboard-element single" id="scanMailE" style="width: 25%">
                        <div class="panel-body"></div>
                    </div>
                  
                </div>
            </div>
        </div>
     
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element table" id="DashboardLogins" style="width: 100%">
                        <div class="panel-head">
                            <h3>Dashboard Logins (Past 24 hours)</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>  
    </div>  
   
    <div class="dashboard-row dashboard-row4">
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element map" id="SourceMap" style="width: 100%">
                        <div class="panel-head">
                            <h3>CP Source Map</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-cell" style="width: 50%;">
            <div class="dashboard-panel clearfix">                
                <div class="panel-element-row">
                    <div class="dashboard-element map" id="DestinationMap" style="width: 100%">
                        <div class="panel-head">
                            <h3>CP Destination Map</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
  
  
  
</div>
<div class="footer"></div>

<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboard",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        DropdownInput,
        RadioGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // CheckboxView
        ) {



        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        var defaultUpdate = {};

        var submitTokens = function() {
            submitTokensSoon(pageLoading);
        };

        var submitTokensSoon = _.debounce(function(replaceState) {
            submittedTokenModel.set(defaultTokenModel.toJSON());
            urlTokenModel.saveOnlyWithPrefix('form\\.', defaultTokenModel.toJSON(), {
                replaceState: replaceState
            });
        });


        //
        // SEARCH MANAGERS
        //

/* Firewall Reporting Saved Search and Post Process Searches */
  
        var FirewallsReportingS = new SavedSearchManager({
            "id": "FirewallGeneralOverview",
  			"searchname": "CP_Gen_Overview",
            "app": utils.getCurrentApp(),
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});
  
        var FirewallsReportingPP = new PostProcessManager({
            id: "FirewallsReportingPP",
            managerid: "FirewallGeneralOverview",
            search: "search product!=\"*edge*\" | stats dc(dvc)" 
        });
  
        var VPNCommunitiesPP = new PostProcessManager({
            id: "VPNCommunitiesPP",
            managerid: "FirewallGeneralOverview",
            search: " | search product=\"*edge*\" | stats dc(dvc)" 
        }); 
  
        var EdgesReportingPP = new PostProcessManager({
            id: "EdgesReportingPP",
            managerid: "FirewallGeneralOverview",
            search: " | stats dc(community)" 
        });  
  
        var VPNUsersPP = new PostProcessManager({
            id: "VPNUsersPP",
            managerid: "FirewallGeneralOverview",
            search: " | stats dc(vpn_user)" 
        });  

/* Blade Overview Saved Search */
       
        var BladeOverviewS = new SavedSearchManager({
            "id": "BladeOverview",
  			"searchname": "CP_Blade_Overview",
            "app": utils.getCurrentApp(),
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});
 
/* Anti Malware Overview Search and Search Post Proccesses */  
  
        var CPMalwareOverviewS = new SavedSearchManager({
            "id": "AntiMalwareOverview",
  			"searchname": "CP_Malware_Overview",
            "app": utils.getCurrentApp(),
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

     	var scanHostsHourPP = new PostProcessManager({
            id: "scanHostsHourPP",
            managerid: "AntiMalwareOverview",
            search: "table scan_hosts_hour" 
        }); 
    
        var scanHostsDayPP = new PostProcessManager({
            id: "scanHostsDayPP",
            managerid: "AntiMalwareOverview",
            search: "table scan_hosts_day" 
        });   
        var scanHostsWeekPP = new PostProcessManager({
            id: "scanHostsWeekPP",
            managerid: "AntiMalwareOverview",
            search: "table scan_hosts_week" 
        }); 
   
        var uniqueDetectedHourPP = new PostProcessManager({
            id: "uniqueDetectedHourPP",
            managerid: "AntiMalwareOverview",
            search: "table unique_detected_hour" 
        }); 
  
        var uniqueDetectedDayPP = new PostProcessManager({
            id: "uniqueDetectedDayPP",
            managerid: "AntiMalwareOverview",
            search: "table unique_detected_day" 
        }); 
  
        var uniqueDetectedWeekPP = new PostProcessManager({
            id: "uniqueDetectedWeekPP",
            managerid: "AntiMalwareOverview",
            search: "table unique_detected_week" 
        }); 
    
        var scanMailPP = new PostProcessManager({
            id: "scanMailPP",
            managerid: "AntiMalwareOverview",
            search: "table scan_mail" 
        });   

/* Dashboard Logins Search */  

        var DashboardLoginS = new SearchManager({
            "id": "DashboardLogins",
  			"search": "index=\"opsec*\" eventtype=\"fw_audit\" Number=\"10\" OR Number=\"48\" Administrator!=\"SmartUpdate\" Administrator!=\"localhost\" Administrator!=\"Security Management Server\" product=\"SmartDashboard\" | transaction maxpause=10s | eval Time=strftime(_time, \"%D %H:%M:%S\") | table Time Administrator host Machine session_id | rename Time AS \"Date/Time\" host AS \"Management Server\" Machine AS \"Client Machine Name\" session_id AS \"Session Description\"",
            "app": utils.getCurrentApp(),
  			"earliest_time": "-24h",
   			"latest_time": "now",
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

/* Destination and Source Maps */

  
        var sourceMapS = new SavedSearchManager({
            "id": "SourceMap",
			"searchname": "CP_source_map",
            "app": utils.getCurrentApp(),
            "preview": true
        }, {tokens: true, tokenNamespace: "submitted"});

        var destinationMapS = new SavedSearchManager({
            "id": "DestinationMap",
            "searchname": "CP_destination_map",
            "app": utils.getCurrentApp(),
            "preview": true
  }, {tokens: true, tokenNamespace: "submitted"});

  

        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body')
        }, {tokens: true}).render();


        //
        // VIEWS READY
        //
/* Firewall Reporting Views */
 
        var FirewallsReportingE = new SingleElement({
            "id": "FirewallsReportingE",
            "linkView": "search",
            "afterLabel": "Firewalls Reporting",
            "managerid": "FirewallsReportingPP",
            "el": $('#FirewallsReporting')
        }, {tokens: true}).render();  

        var VPNCommunitiesE = new SingleElement({
            "id": "VPNCommunitiesE",
            "linkView": "search",
            "afterLabel": "VPN Communities",
            "managerid": "VPNCommunitiesPP",
            "el": $('#VPNCommunities')
        }, {tokens: true}).render();
 
        var EdgesReportingE = new SingleElement({
            "id": "EdgesReportingE",
            "linkView": "search",
            "afterLabel": "Edges Reporting",
            "managerid": "EdgesReportingPP",
            "el": $('#EdgesReporting')
        }, {tokens: true}).render();

        var VPNUsersE = new SingleElement({
            "id": "VPNUsersE",
            "linkView": "search",
            "afterLabel": "VPN Users",
            "managerid": "VPNUsersPP",
            "el": $('#VPNUsers')
        }, {tokens: true}).render();         

/* Blade Overview Reporting Views */  
        
  		var BladeOverviewE = new TableElement({
            "id": "BladeOverviewE",
            "managerid": "BladeOverview",
            "el": $('#BladeOverview')
        }, {tokens: true}).render();       
  
/* Anti Malware Overview Views */  
  
       var scanHostsHourE = new SingleElement({
            "id": "scanHostsHourE",
            "afterLabel": "Hosts scanned last hour",
            "linkView": "search",
            "managerid": "scanHostsHourPP",
            "el": $('#scanHostsHourE')
        }, {tokens: true}).render();
  
        var scanHostsDayE = new SingleElement({
            "id": "scanHostsDayE",
            "afterLabel": "Hosts Svanned last day",
            "linkView": "search",
            "managerid": "scanHostsDayPP",
            "el": $('#scanHostsDayPP')
        }, {tokens: true}).render();
  
        var scanHostsWeekE = new SingleElement({
            "id": "scanHostsWeekE",
            "afterLabel": "Hosts Scanned In Last Week",
            "linkView": "search",
            "managerid": "scanHostsWeekPP",
            "el": $('#scanHostsWeekE')
        }, {tokens: true}).render();

        var uniqueDetectedHourE = new SingleElement({
            "id": "uniqueDetectedHourE",
            "afterLabel": "Detected last hour",
            "linkView": "search",
            "managerid": "uniqueDetectedHourPP",
            "el": $('#uniqueDetectedHourE')
        }, {tokens: true}).render();

        var uniqueDetectedDayE = new SingleElement({
            "id": "uniqueDetectedDayE",
            "afterLabel": "Detected last day",
            "linkView": "search",
            "managerid": "uniqueDetectedDayPP",
            "el": $('#uniqueDetectedDayE')
        }, {tokens: true}).render();

        var uniqueDetectedWeekE = new SingleElement({
            "id": "uniqueDetectedWeekE",
            "afterLabel": "Hosts detected in last week",
            "linkView": "search",
            "managerid": "uniqueDetectedWeekPP",
            "el": $('#uniqueDetectedWeekE')
        }, {tokens: true}).render();  

        var scanMailE = new SingleElement({
            "id": "scanMailE",
            "afterLabel": "Detected in last week",
            "linkView": "search",
            "managerid": "scanMailPP",
            "el": $('#scanMailE')
        }, {tokens: true}).render();

/* Dashboard Logins View */ 

  		var DashboardLoginsE = new TableElement({
            "id": "DashboardLoginsE",
            "managerid": "DashboardLogins",
            "el": $('#DashboardLogins')
        }, {tokens: true}).render();    


/* Source and Destination View */


  		var SourceMapE = new MapElement({
            "id": "SourceMapE",
            "managerid": "SourceMap",
            "el": $('#SourceMap')
        }, {tokens: true}).render();    

  
  		var DestinationMapE = new MapElement({
            "id": "DestinationMapE",
            "managerid": "DestinationMap",
            "el": $('#DestinationMap')
        }, {tokens: true}).render();      
  
        submitTokens();
        
  		//Sets the refresh rate
  		setTimeout("location.reload();", 300 * 1000);

        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
</html>
