#Replace [CLIENTID], [S3_KEY], and [S3_SECRET] to appropriate values (no [] around value). Then change disabled to 0 and restart the log app to see new data.

[ciscocws://cws]
disabled = 1
client_id = [CLIENTID]
s3_key = [S3_KEY]
s3_secret = [S3_SECRET]
host = vault.scansafe.com
index = main
interval = 3600
sourcetype = ciscocws