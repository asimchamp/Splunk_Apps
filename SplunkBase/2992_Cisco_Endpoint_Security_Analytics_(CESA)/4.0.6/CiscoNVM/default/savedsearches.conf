#Each cron is set to run every 5min, please tune accordingly
#Each query will cache search results from the beginning of time, this is not ideal and shoudl be tuned depending on how long of a cache you wish to maintain
#Example:  
#    90 day cache 
#    search = `nvm_flowdata_index` earliest=-90d@d | dedup pn | table pn | outputlookup unique_processes.csv
#
#    30 day cache
#    search = `nvm_sysdata_index` earliest=-30d@d | dedup vsn, udid, osn, osv, ose, sm | table udid, vsn, osn, osv, ose, sm | outputlookup endpoints.csv

[nvm_unique_processes]

disabled = 0
search = `nvm_flowdata_index` earliest=0 | dedup pn | table pn | outputlookup unique_processes.csv
enableSched = 1
cron_schedule = */5 * * * *
dispatch.earliest_time = 
dispatch.latest_time = 

