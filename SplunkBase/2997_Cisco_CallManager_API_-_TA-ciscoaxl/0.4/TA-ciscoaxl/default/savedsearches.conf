[List Phones with description, name and src_mac via CiscoAXL Method]
action.email.useNSSubject = 1
action.keyindicator.invert = 0
alert.track = 0
dispatch.earliest_time = 0
display.general.timeRangePicker.show = 0
display.general.type = statistics
display.page.search.mode = fast
display.page.search.tab = statistics
display.visualizations.show = 0
request.ui_dispatch_app = TA-ciscoaxl
request.ui_dispatch_view = search
search = | ciscoaxl listPhone name="sep%" columns="name,description" | eval src_mac=substr(name,4,2)+":"+substr(name,6,2)+":"+substr(name,8,2)+":"+substr(name,10,2)+":"+substr(name,12,2)+":"+substr(name,14,2)
