### Linux ###
[script://./bin/DeepSightClient.sh -f csv -d ip_reputation -o $SPLUNK_HOME/etc/apps/TA-DeepSight/data -l $SPLUNK_HOME/etc/apps/TA-DeepSight/bin/ip.log -R]
interval = 14400
disabled = false

[script://./bin/DeepSightClient.sh -f csv -d url_reputation -o $SPLUNK_HOME/etc/apps/TA-DeepSight/data -l $SPLUNK_HOME/etc/apps/TA-DeepSight/bin/url.log -R]
interval = 14400
disabled = false

# IP Data
[monitor://$SPLUNK_HOME/etc/apps/TA-DeepSight/data/IPReputationCSVFeed/*.csv]
sourcetype = deepsight_ip
index = deepsight
disabled = false

# URL Data
[monitor://$SPLUNK_HOME/etc/apps/TA-DeepSight/data/URLReputationCSVFeed/*.csv]
sourcetype = deepsight_url
index = deepsight
disabled = false

