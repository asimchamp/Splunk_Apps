[List all Knowledge Objects by name]
action.email.reportServerEnabled = 0
alert.track = 0
displayview = flashtimeline
request.ui_dispatch_view = flashtimeline
search = | inputlookup lookup_ko \
| table name type level path lastUpdated id \
| fieldformat lastUpdated=strftime(lastUpdated,"%x %X")\
| sort name type level path


[Detail of all Knowledge Objects by name]
vsid = *:lm6lk7zz
action.email.reportServerEnabled = 0
alert.track = 0
displayview = flashtimeline
request.ui_dispatch_view = flashtimeline
search = | inputlookup lookup_ko | where name!=""\
| lookup lookup_ko_mapping item_id as id OUTPUT used_by_id\
| lookup lookup_ko id as used_by_id OUTPUT name as used_by_name type as used_by_type level as used_by_level\
| sort name type level path used_by_name used_by_type used_by_level\
| table name type level path used_by_name used_by_type used_by_level\
| rename name as "Knowledge Object" level as "Level Where Defined" type as "Type" path as "File Where Defined"\
         used_by_name as "Used by" used_by_type as "Used by Type" used_by_level as "Level Where Used"


