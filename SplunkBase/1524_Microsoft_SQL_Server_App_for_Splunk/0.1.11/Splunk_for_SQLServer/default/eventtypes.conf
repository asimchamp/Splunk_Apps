[mssql]
search = index=mssql

[perfmon]
search = index=perfmon

[winevents]
search = index=main
[wineventlog-application]
search = eventtype=winevents sourcetype="WinEventLog:Application"

[wineventlog-security]
search = eventtype=winevents sourcetype="WinEventLog:Security"

[wineventlog-system]
search = eventtype=winevents sourcetype="WinEventLog:System"

[winevent-notablesystemevent]
search = (eventtype=wineventlog-security OR eventtype=wineventlog-system) Type!=Information EventCode!=1111 SourceName!="Microsoft-Windows-Time-Service"
[mssql-instanceinfo]
search = eventtype=mssql sourcetype="MSSQL:Instance:Information"

[mssql-databaseinfo]
search = eventtype=mssql sourcetype="MSSQL:Database:Information"

[mssql-hostinfo]
search = eventtype=mssql sourcetype="MSSQL:Host:Information"

[mssql-userinfo]
search = eventtype=mssql sourcetype="MSSQL:Instance:User"

[mssql-hostmemory]
search = eventtype=mssql sourcetype="MSSQL:Host:Memory"

[mssql-services]
search = eventtype=mssql sourcetype="MSSQL:Instance:Service"

[mssql-databasehealth]
search = eventtype=mssql sourcetype="MSSQL:Database:Health"

[perfmon-mssql-databases]
search = eventtype=perfmon object="SQLServer:Databases"

[mssql-audit]
search = ((eventtype=wineventlog-application EventCode=33205) OR (eventtype=wineventlog-security EventCode=33205))

[mssql-indexstats-missing]
search = eventtype=mssql sourcetype="MSSQL:Index:MissingStats"

[mssql-indexstats-usage]
search = eventtype=mssql sourcetype="MSSQL:Index:Stats"
