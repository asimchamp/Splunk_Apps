
[SMFDatasetAccessSummary(1)]
args = Dataset
definition = (JFCBDSNM="$Dataset$" AND (MFSOURCETYPE=SMF014 OR MFSOURCETYPE=SMF015 OR MFSOURCETYPE=SMF14 OR MFSOURCETYPE=SMF15) ) OR (SMF17DSN = "$Dataset$" AND (MFSOURCETYPE=SMF017 OR MFSOURCETYPE=SMF17) ) |eval "Access Type"	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),"INPUT", (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),"OUTPUT", (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),"Scratch") |eval "Job Name/Userid" = case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),SMF14JBN, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),SMF14JBN, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17JBN) |eval "Date Submitted"	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),SMF14RSD, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),SMF14RSD, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17RSD) |eval "Time Submitted"	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),SMF14RST, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),SMF14RST, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17RST) |eval "Data Set Name"	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),JFCBDSNM, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),JFCBDSNM, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17DSN) |eval Step = case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),SMF14SPN, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),SMF14SPN, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),null) |eval SystemID	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),SMF14SID, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),SMF14SID, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17SID) |eval	"Job on Queue"	= 'Date Submitted' + ":" + 'Time Submitted' |dedup	"Job Name/Userid" "Date Submitted" "Time Submitted" "Access Type" |transaction "Job Name/Userid" "Date Submitted" "Time Submitted" |sort "Job Name/Userid", "Date Submitted", "Time Submitted", "Access Type"
errormsg = SMFDataset AccessSummary returns false
iseval = 0

[SMFJobDetails(4)]
args = SMFSID,SMFJBN,SMFRSD,SMFRST
definition = (SMF14SID = "$SMFSID$" AND SMF14RSD = "$SMFRSD$" AND SMF14RST = "$SMFRST$" AND SMF14JBN = "$SMFJBN$") OR (SMF30SID = "$SMFSID$" AND SMF30RSD = "$SMFRSD$" AND SMF30RST = "$SMFRST$" AND SMF30JBN = "$SMFJBN$" AND (SMF30STP = 1 OR SMF30STP = 4 OR SMF30STP = 5)) OR (SMF17SID = "$SMFSID$" AND SMF17RSD = "$SMFRSD$" AND SMF17RST = "$SMFRST$" AND SMF17JBN = "$SMFJBN$") |eval "Access Type"	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),"INPUT", (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),"OUTPUT", (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),"Scratched") |eval Step	= if((MFSOURCETYPE =="SMF030" OR MFSOURCETYPE =="SMF30"),SMF30STP,null) |eval "Job Name/Userid" = if(Step == "1",SMF30JBN,null) |eval JobID	= if(Step == "1",SMF30JNM,null) |eval UserID	= if(Step == "1",SMF30RUD,null) |eval SystemID	= if(Step == "1",SMF30SID,null) |eval Sortby	= if(Step == "1","1",Sortby) |eval Sortby	= if(Step == "4","3",Sortby) |eval Sortby	= if(Step == "5","4",Sortby) |eval Sortby	= if(isnull(Step),"2",Sortby) |eval Run_Date = if(Step == "1",DATETIME,null) |eval Run_Date = if(Step == "4",DATETIME,Run_Date) |eval Run_Date = if(Step == "5",DATETIME,Run_Date) |eval Status = if(Step == "1","Job Start",null) |eval Status = if(Step == "4","End Step " + SMF30STN + " RC=" + SMF30SCC ,Status) |eval Status = if(Step == "5","End Job " + " " + " RC=" + SMF30SCC ,Status) |eval Step	= if(( MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF14" OR MFSOURCETYPE=="SMF15"),SMF14SPN,null) |eval Program	= if(( MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF14" OR MFSOURCETYPE=="SMF15"),SMF14PGN,null) |eval SID	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),SMF14SID, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),SMF14SID, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17SID) |eval "DD Name"	= TIOEDDNM |eval "Data Set Name"	= case((MFSOURCETYPE=="SMF014" OR MFSOURCETYPE=="SMF14"),JFCBDSNM, (MFSOURCETYPE=="SMF015" OR MFSOURCETYPE=="SMF15"),JFCBDSNM, (MFSOURCETYPE=="SMF017" OR MFSOURCETYPE=="SMF17"),SMF17DSN) |rename Run_Date to "Job/Step Start Time" |rename Step to "Step Name" |dedup	"Step Name" Program "DD Name" "Data Set Name" "Access Type" keepempty=t |table	SystemID JobID UserID "Job/Step Start Time" Status "Step Name" Program "DD Name" "Data Set Name" "Access Type" DATETIME Sortby MFSOURCETYPE |sort	SystemID DATETIME Sortby MFSOURCETYPE |fields	- DATETIME Sortby MFSOURCETYPE
errormsg = SMFJobDetails macro returns false
iseval = 0
