[pfsense_syslog]
# Changing sourcetype for openvpn
TRANSFORMS-set_sourcety_for_openvpn = set_sourcety_for_openvpn

# Changing sourcetype for webui
TRANSFORMS-set_sourcety_for_webui = set_sourcety_for_webui

# Changing sourcetype for filterlog
TRANSFORMS-set_sourcety_for_filterlog = set_sourcety_for_filterlog





[pfsense_filterlog]
REPORT-filterlog-tcp-udp = filterlog-tcp-udp
LOOKUP-lookup_pfsense_filterlog_actions = lookup_pfsense_filterlog_actions vendor_action AS vendor_action OUTPUT action AS action



[pfsense_webui]
REPORT-webui-login = webui-login
LOOKUP-lookup_pfsense_webui_auth = lookup_pfsense_webui_auth vendor_action AS vendor_action OUTPUT action AS action




[pfsense_openvpn]
REPORT-openvpn_auth_ok = openvpn_auth_ok
REPORT-openvpn_auth_error = openvpn_auth_error
LOOKUP-lookup_pfsense_openvpn_auth = lookup_pfsense_openvpn_auth vendor_action AS vendor_action OUTPUT action AS action
