methods = POST, GET

[expose:Splunk_TA_jboss_settings_specified]
pattern = Splunk_TA_jboss_settings/*
methods = POST, GET, DELETE

[expose:Splunk_TA_jboss_jboss]
pattern = Splunk_TA_jboss_jboss
methods = POST, GET

[expose:Splunk_TA_jboss_jboss_specified]
pattern = Splunk_TA_jboss_jboss/*
methods = POST, GET, DELETE

[expose:Splunk_TA_jboss_account]
pattern = Splunk_TA_jboss_account
methods = POST, GET

[expose:Splunk_TA_jboss_account_specified]
pattern = Splunk_TA_jboss_account/*
methods = POST, GET, DELETE

[expose:_splunkd_data]
pattern = data/*
methods = GET
