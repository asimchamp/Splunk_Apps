[jboss_jmx]
search = (sourcetype="jboss:jmx")

[jboss_jmx_threading]
search = (sourcetype="jboss:jmx" mbean_property_type="Threading")

[jboss_jmx_runtime]
search = (sourcetype="jboss:jmx" mbean_property_type="Runtime")

[jboss_jmx_os]
search = (sourcetype="jboss:jmx" mbean_property_type="OperatingSystem")

[jboss_jmx_compilation]
search = (sourcetype="jboss:jmx" mbean_property_type="Compilation")

[jboss_jmx_classloading]
search = (sourcetype="jboss:jmx" mbean_property_type="ClassLoading")

[jboss_jmx_memory]
search = (sourcetype="jboss:jmx" mbean_property_type="Memory")

[jboss_jmx_memory_pool]
search = (sourcetype="jboss:jmx" mbean_property_type="MemoryPool")

[jboss_jmx_gc]
search = (sourcetype="jboss:jmx" mbean_property_type="GarbageCollector")

[jboss_jmx_web]
search = (sourcetype="jboss:jmx" mbean_property_subsystem="web" mbean_property_connector="http")

[jboss_dump_all_threads]
search = (sourcetype="jboss:jmx" operationName="dumpAllThreads")

[jboss_server_log_device_restarts]
search = sourcetype="jboss:server:log" (message_id="WFLYUT0018" OR message_id="WFLYUT0012")

[jboss_server_service_warning]
search = (sourcetype="jboss:server:log" message_id="WFLYTX0013")

[jboss_server_service_error]
search = sourcetype="jboss:server:log" (message_id="WFLYSRV0055" OR message_id="OPVDX001")

[jboss_server_service_fatal]
search = (sourcetype="jboss:server:log" message_id="WFLYSRV0056")

[jboss_server_log]
search = (sourcetype="jboss:server:log")

[jboss_gc_log]
search = (sourcetype="jboss:gc:log")

[jboss_access_log]
search = (sourcetype="jboss:access:log")
