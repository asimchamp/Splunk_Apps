######### Start: Endeca PlatformServices ############

[catalina]
TRANSFORMS-noiseEvents = setnullPlatformServices

######### End: Endeca PlatformServices ############

######### Start: Endeca logserver_output ############

[logserver_output]
SHOULD_LINEMERGE = False
TRANSFORMS-header = setnull-logserver_output
TIME_PREFIX = ^L
TIME_FORMAT = %Y_%m_%d.%H_%M_%S
REPORT-Logserver_output-kv-extractor = logserver_output-kv-extractor
REPORT-xRecord_Name = logserver_output-Record_Name
REPORT-xDimension_Name = logserver_output-Dimension_Name
REPORT-xFirst_Dimension_Value = logserver_output-Dimension_Value
REPORT-DIMENSION_VALUE = Dimension_Value
LOOKUP-logserver_types = logserver_types logserver_type AS TYPE OUTPUTNEW logserver_type_description AS TYPE_DESCRIPTION

######### End: Endeca logserver_output ############

######### Start: Endeca Dgraph ############

[dgraph_request]
EXTRACT-MDEX_Name = (?:dgraphs(?:/|\\))(?<MDEX_NAME>(?:[^/\\\.]+)) in source
EXTRACT-query_type_code = \d\s\/(?<query_type_code>[^\?]+)\?
REPORT-requestLogFields = requestLogFields
REPORT-parsefields = kv-extractor
REPORT-xdimvalid = xdimvalid
REPORT-xattrs = xattrs
FIELDALIAS-Dgraph_Request = nbins AS Num_Records_Requested
LOOKUP-queryTypes = queryTypes query_type_code AS query_type_code OUTPUTNEW query_type_description AS query_type_description

######### End: Endeca Dgraph ############

######### End: Endeca forge ############

[forge]
EXTRACT-test = records/sec,\s(?<Forge_Pct_Complete>[\d\.]+)%\s

######### End: Endeca forge ############

######### Start: Endeca BaselineUpdate ############

[baseline_update]
SHOULD_LINEMERGE = False
TIME_PREFIX = ^\[
TIME_FORMAT = %m.%d.%y %H:%M:%S
EXTRACT-baseline_update_error_code = \]\s(?<baseline_update_error_code>[^:]+)
EXTRACT-baseline_update_msg = :\s(?<baseline_update_msg>.*)

######### End: Endeca BaselineUpdate ############
