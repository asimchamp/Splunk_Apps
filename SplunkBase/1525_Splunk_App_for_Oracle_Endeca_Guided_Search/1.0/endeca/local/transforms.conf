
######### Start: Endeca PlatformServices ############

[setnullPlatformServices]
DEST_KEY = queue
REGEX = (?:^DEBUG+: \w+:\s\d+\s\(\()
FORMAT = nullQueue

######### End: Endeca PlatformServices ############

######### Start: Endeca logserver_output ############

[setnull-logserver_output]
DEST_KEY = queue
REGEX = (?:^H)
FORMAT = nullQueue

[logserver_output-kv-extractor]
REGEX = (\w+)=([^\,}]+)
FORMAT = $1::$2
MV_ADD = True

[logserver_output-Record_Name]
SOURCE_KEY = RECORD_NAMES
REGEX = (?<RECORD_NAME>.+?)(?:(?:%2C)|(?:$))
MV_ADD = True

[logserver_output-Dimension_Name]
SOURCE_KEY = DIMS
REGEX = (?<DIMENSION_NAME>.+?)(?:(?:%2C)|(?:$))
MV_ADD = True

[logserver_output-Dimension_Value]
SOURCE_KEY = DVALS
REGEX = /(?<DIMENSION_VALUE>.+?)(?:(?:%2C)|(?:$))
MV_ADD = True


######### End: Endeca logserver_output ############

######### Start: Endeca dgraph_request ############

[requestLogFields]
FIELDS = "Timestamp", "Client_IP", "Agraph_Transaction_ID", "HTTP_Exchange_ID", "Response_Size", "Total_Request_Time", "Total_Processing_Time", "HTTP_Status_Code", "Number_of_Results", "Queue_Status", "Thread_ID", "Query_String", "Query_Body", "HTTP_Headers"
DELIMS = " "

[kv-extractor]
REGEX = (\w+)=([^\&\s]+)
FORMAT = $1::$2
MV_ADD = True

[xdimvalid]
SOURCE_KEY = node
MV_ADD = true
REGEX = (?<dim_val_id>[^\+]+)

[xattrs]
SOURCE_KEY = attrs
DELIMS = "|"
FIELDS = "record_search_key", "record_search_terms", "record_search_options"

[xrelrank]
SOURCE_KEY = attrs
DELIMS = "|"
FIELDS = "record_search_interface", "record_relrank_terms", "record_relrank_strategy", "record_match_mode"

[logserver_types]
filename = logserver_types.csv

[queryTypes]
filename = queryTypes.csv

######### End: Endeca dgraph_request ############
