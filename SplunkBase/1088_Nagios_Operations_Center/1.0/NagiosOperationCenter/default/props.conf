[nagios_action]
SHOULD_LINEMERGE = False
KV_MODE = None

[eventtype::nagios_service_alert]
REPORT-outer_fields = get_service_alert_outer_fields, get_service_alert_inner_fields

[eventtype::nagios_service_notification]
REPORT-outer_fields = get_service_notification_outer_fields, get_service_notification_inner_fields

[eventtype::nagios_host_alert]
REPORT-outer_fields = get_host_alert_outer_fields, get_host_alert_inner_fields

[nagios_status]
SHOULD_LINEMERGE = True
BREAK_ONLY_BEFORE = hoststatus\s+\{|servicestatus\s+\{|scheduledowntime\s+\{
BREAK_ONLY_BEFORE_DATE = False
DATETIME_CONFIG = CURRENT
EXTRACT-hostnane=(?i)^hostnane=(?P<hostname>[^\n]+)
EXTRACT-servicedescription=(?i)^servicedescription=(?P<servicedescription>[^\n]+)

