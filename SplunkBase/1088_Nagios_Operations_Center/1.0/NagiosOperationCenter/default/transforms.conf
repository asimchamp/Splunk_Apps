[get_service_alert_outer_fields]
DELIMS = ";"
FIELDS = "inner_fields", "service_name", "current_state", "soft_state", "attempt", "message"

[get_service_alert_inner_fields]
REGEX = \]\s+(?<alert_type>[^:]+):(?<name>.+)
SOURCE_KEY = inner_fields

[get_service_notification_outer_fields]
DELIMS = ";"
FIELDS = "inner_fields", "host_name", "service_name", "current_state", "notification_method", "message"

[get_service_notification_inner_fields]
REGEX = \]\s+(?<alert_type>[^:]+):(?<name>.+)
SOURCE_KEY = inner_fields

[get_host_alert_outer_fields]
DELIMS = ";"
FIELDS = "inner_fields", "current_state", "soft_state", "attempt", "message"

[get_host_alert_inner_fields]
REGEX = \]\s+(?<alert_type>[^:]+):(?<name>.+)
SOURCE_KEY = inner_fields

