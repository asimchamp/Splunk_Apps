[module]
# The JavaScript name of the module
className = Splunk.Module.TimeRangePickerWithCustomIntent


# The module class to subclass from
superClass = Splunk.Module.TimeRangePicker

description = This module creates a drop-down menu that users can use to change the timerange. Timerange values and labels are pulled from the configuration in times.conf. Additionally sends an intention downstream
 
[param:intentionTimeSpan]
required = true
label = The appropiate time span for the selected time period

[param:intentionTimeSpanToken]
required = true
label = The time span token
