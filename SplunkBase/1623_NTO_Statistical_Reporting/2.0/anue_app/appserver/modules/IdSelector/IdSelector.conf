[module]
className = Splunk.Module.IdSelector
superClass = Splunk.Module 

description = Custom module to dynamically load available options of a particular type for a chassis.

[param:intentionId]
required = true
label = The port intention to add to the Search, for downstream modules.

[param:intentionChassis]
required = true
label = The chassis intention to add to the Search, for downstream modules.

[param:tokenChassis]
required = true
label = The chassis token

[param:tokenId]
required = true
label = The port token