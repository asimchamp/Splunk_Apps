[reversegeocode-command]
syntax = reversegeocode <reversegeocode-options>*
alias =
shortdesc = Reverse geocodes a lat,lng combination.
comment1 = Get the location names for the earthquake locations.
example1 = | inputlookup earthquake.csv | reversegeocode
usage = public

[reversegeocode-options]
syntax = lat=<field> lng=<field> prefix=<string>
description = options

[reversegeocodeshape-command]
syntax = reversegeocodeshape <reversegeocodeshape-options>*
alias =
shortdesc = Reverse geocodes a lat,lng combination according to a specified map.
comment1 = Get the country code for the earthquake locations.
example1 = | inputlookup earthquake.csv | reversegeocodeshape
usage = public

[reversegeocodeshape-options]
syntax = lat=<field> lng=<field> filetype="geojson|kml" filename=<string> fieldname=<string>
description = options