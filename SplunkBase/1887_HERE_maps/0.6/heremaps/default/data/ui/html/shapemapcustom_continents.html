<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shape Map HTML dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/search/dashboard.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->

    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="UTF-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript"  charset="UTF-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-clustering.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-data.js" type="text/javascript" charset="utf-8"></script>
    <link href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" rel="stylesheet" type="text/css" />
    <link href="{{SPLUNKWEB_URL_PREFIX}}/static/app/heremaps/heremaps/heremap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <div id="myheader"></div>
    </div>

    <div class="dashboard-body container-fluid main-section-body" data-role="main">
        <div style="margin:2%">
            <div style="padding-bottom:10px">
            This dashboard shows the continent maps that come with the app.
            </div>
            <div style="margin-bottom:10px;">
                <div style="float:left;width:49%" id="map1"></div>
                <div style="float:right;width:2%"></div>
                <div style="float:right;width:49%" id="map2"></div>
                <div style="clear: both; margin-top:10px;"></div>
            </div>
            <div style="margin-bottom:10px;">
                <div style="float:left;width:49%" id="map3"></div>
                <div style="float:right;width:2%"></div>
                <div style="float:right;width:49%" id="map4"></div>
                <div style="clear: both; margin-top:10px;"></div>
            </div>
            <div style="margin-bottom:10px;">
                <div style="float:left;width:49%" id="map5"></div>
                <div style="float:right;width:2%"></div>
                <div style="float:right;width:49%" id="map6"></div>
                <div style="clear: both; margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="myfooter"></div>

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0, // Disable require.js load timeout
    paths:
    {
        "app": "../app"
    }
});

        var deps = [
            "splunkjs/ready!",
            "splunkjs/mvc/headerview",
            "splunkjs/mvc/footerview",
            "app/heremaps/heremaps/hereshapemap"
        ];
        require(deps, function(mvc) {
            // Load individual components
            var HeaderView = require("splunkjs/mvc/headerview");
            var FooterView = require("splunkjs/mvc/footerview");
            var HereShapeMap = require("app/heremaps/heremaps/hereshapemap");

            // Create a header
            new HeaderView({
                id: "myheader",
                el: $("#myheader"),
            }).render();

            // Create a footer
            new FooterView({
                id: "myfooter",
                el: $("#myfooter"),
            }).render();

            var map1 = new HereShapeMap({
                id: "map1",
                el: $("#map1"),
                height: "400px",
                zoom: "3",
                center: "55.6,13",
                shapeType: "geojson",
                geoJSONFile: "continents/europe.geojson",
                defaultStyle:{strokeColor: 'rgba(100,100,100,0.9)',fillColor: 'rgba(255, 255, 255, 0)',lineWidth: 2,lineCap: 'square',lineJoin: 'bevel'},
            }).render();

            var map2 = new HereShapeMap({
                id: "map2",
                el: $("#map2"),
                height: "400px",
                zoom: "3",
                center:"36,81",
                shapeType: "geojson",
                geoJSONFile: "continents/asia.geojson",
                defaultStyle:{strokeColor: 'rgba(100,100,100,0.9)',fillColor: 'rgba(255, 255, 255, 0)',lineWidth: 2,lineCap: 'square',lineJoin: 'bevel'},
            }).render();

            var map3 = new HereShapeMap({
                id: "map3",
                el: $("#map3"),
                height: "400px",
                zoom:"3",
                center:"-21,-63",
                shapeType: "geojson",
                geoJSONFile: "continents/south-america.geojson",
                defaultStyle:{strokeColor: 'rgba(100,100,100,0.9)',fillColor: 'rgba(255, 255, 255, 0)',lineWidth: 2,lineCap: 'square',lineJoin: 'bevel'},
            }).render();

            var map4 = new HereShapeMap({
                id: "map4",
                el: $("#map4"),
                height: "400px",
                zoom:"3",
                center:"39,-100",
                shapeType: "geojson",
                geoJSONFile: "continents/north-america.geojson",
                defaultStyle:{strokeColor: 'rgba(100,100,100,0.9)',fillColor: 'rgba(255, 255, 255, 0)',lineWidth: 2,lineCap: 'square',lineJoin: 'bevel'},
            }).render();

            var map5 = new HereShapeMap({
                id: "map5",
                el: $("#map5"),
                height: "400px",
                zoom:"3",
                center:"-24,149",
                shapeType: "geojson",
                geoJSONFile: "continents/oceania.geojson",
                defaultStyle:{strokeColor: 'rgba(100,100,100,0.9)',fillColor: 'rgba(255, 255, 255, 0)',lineWidth: 2,lineCap: 'square',lineJoin: 'bevel'},
            }).render();

            var map6 = new HereShapeMap({
                id: "map6",
                el: $("#map6"),
                height: "400px",
                zoom:"3",
                center:"4,18",
                shapeType: "geojson",
                geoJSONFile: "continents/africa.geojson",
                defaultStyle:{strokeColor: 'rgba(100,100,100,0.9)',fillColor: 'rgba(255, 255, 255, 0)',lineWidth: 2,lineCap: 'square',lineJoin: 'bevel'},
            }).render();
        });
    </script>
</body>
</html>
