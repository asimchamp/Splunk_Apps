FIELDALIAS-vd = vd AS vdom
FIELDALIAS-dst_port = dst_port AS destination_port
FIELDALIAS-src_int = src_int AS source_interface
FIELDALIAS-dst_int = dst_int AS destination_interface
FIELDALIAS-msg = msg AS description

