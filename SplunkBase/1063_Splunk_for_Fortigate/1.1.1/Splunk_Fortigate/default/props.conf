[fortigate]
TRANSFORM-sourcetype = fortigate_virus, fortigate_ips, fortigate_app-ctrl, fortigate_webfilter, fortigate_traffic, fortigate_sslvpn, fortigate_event_wireless, fortigate_event_auth_captive_portal, fortigate_event_auth_FSSO, fortigate_event_dhcp, fortigate_event_pattern, fortigate_event_his_performance, fortigate_event_config, fortigate_event_ipsec, fortigate_event_system, fortigate_event_dns, fortigate_event
SHOULD_LINEMERGE = false


[fortigate_virus]
REPORT-search = extract_virus
SHOULD_LINEMERGE = false
FIELDALIAS-srcip = src AS source_ip
FIELDALIAS-dstip = dst AS destination_ip
FIELDALIAS-devname = devname AS device_name
FIELDALIAS-cluster_id = cluster_id AS device_name
FIELDALIAS-pri = pri AS priority
FIELDALIAS-status = status AS action
FIELDALIAS-vd = vd AS vdom
FIELDALIAS-dst_port = dst_port AS destination_port
FIELDALIAS-src_int = src_int AS source_interface
FIELDALIAS-dst_int = dst_int AS dst_interface
FIELDALIAS-msg = msg AS description
FIELDALIAS-virus= virus AS malware


[fortigate_ips]
REPORT-search = extract_ips
SHOULD_LINEMERGE = false
FIELDALIAS-srcip = src AS source_ip
FIELDALIAS-dstip = dst AS destination_ip
FIELDALIAS-devname = devname AS device_name
FIELDALIAS-cluster_id = cluster_id AS device_name
FIELDALIAS-pri = pri AS priority
