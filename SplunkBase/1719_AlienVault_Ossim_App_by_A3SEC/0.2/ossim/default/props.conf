[ossim_syslog]
NO_BINARY_CHECK = 1
pulldown_type = 1
EXTRACT-alarm = (?i) directive_event: (?P<alarm>[^(,|\-)]+)
EXTRACT-dst_ip = (?i) DST_IP: (?P<dst_ip>[^,]+)
EXTRACT-equipo = (?i)^(?:[^:]*:){2}\d+\s+(?P<equipo>[^ ]+)
EXTRACT-pluginid = (?i)^[^\]]*\]\s+\[(?P<pluginid>[^:]+)
EXTRACT-pluginsid = (?i)^[^\]]*\]\s+\[\d+:(?P<pluginsid>[^\]]+)
EXTRACT-priority = (?i) Priority:\s+(?P<priority>\d+)
EXTRACT-src_ip = (?i) SRC_IP: (?P<src_ip>[^ ]+)
EXTRACT-subalarm = (?i) attack, (?P<subalarm>.+?)\s+\-

[ossim_internal]
CHARSET = latin-1
MAX_TIMESTAMP_LOOKAHEAD = 20
NO_BINARY_CHECK = 1
pulldown_type = 1
EXTRACT-process = (?i)^[^,]*,\d+\s+(?P<process>[^ ]+)
EXTRACT-type = (?i) .*? \[(?P<type>[a-z]+)(?=\])
EXTRACT-warnMessage = (?i)\[WARNING\].*?(?P<warnMessage>\w[^:]+)

[avlogger]
NO_BINARY_CHECK = 1
CHARSET = ISO-8859-1
pulldown_type = 1

[ossim_action]
CHARSET = latin-1
NO_BINARY_CHECK = 1
pulldown_type = 1
EXTRACT-SubAlarma = (?i)=directive_event: (?P<SubAlarma>.+?)\s+\w+=
EXTRACT-dst_ip = (?i) DSTIP=(?P<dst_ip>[^:]+)
EXTRACT-src_ip = (?i) SRCIP=(?P<src_ip>[^:]+)

[mysql_err]
NO_BINARY_CHECK = 1
pulldown_type = 1
