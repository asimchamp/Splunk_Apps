[isilon_cpu_inventory]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=statistics stats.key="node.cpu.count"

[isilon_network_inventory]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=cluster ipAddress=*

[isilon_storage_inventory]
search = `isilon_index` sourcetype="emc:isilon:rest" (namespace=cluster f_mntonname=*) OR (namespace=statistis  stats.key="ifs.bytes.total")

[isilon_inventory]
search = eventtype="isilon_cpu_inventory" OR eventtype="isilon_memory_inventory" OR eventtype="isilon_os_inventory" OR eventtype="isilon_storage_inventory" OR eventtype="isilon_network_inventory"

[isilon_memory_inventory]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=statistics stats.key="node.memory"

[isilon_os_inventory]
search = `isilon_index` sourcetype="emc:isilon:rest" (namespace="cluster" AND onefs_version.type=*)

[isilon_cpu_performance]
search = `isilon_index` sourcetype="emc:isilon:rest" (namespace=statistics AND (system.cpu=* OR stats.key="node.cpu.user.max"))

[isilon_facilities_performance]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=statistics (stats.key="node.sensor.fan.rpm.*" OR stats.key="node.sensor.power.watts.*" OR stats.key="node.sensor.temp.celsius.*")

[isilon_memory_performance]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=statistics (stats.key="node.memory.free" OR stats.key="node.memory.used")

[isilon_storage_performance]
search = `isilon_index` sourcetype="emc:isilon:rest" (namespace=cluster f_mntonname=*) OR (namespace=statistics AND (stats.key="ifs.bytes.total" OR stats.key="ifs.bytes.free" OR stats.key="ifs.percent.avail" OR stats.key="ifs.bytes.used" OR stats.key="ifs.percent.used"))

[isilon_network_performance]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=statistics system.net_in=* system.net_out=*

[isilon_performance]
search = eventtype="isilon_cpu_performance" OR eventtype="isilon_memory_performance" OR eventtype="isilon_storage_performance" OR eventtype="isilon_network_performance" OR eventtype="isilon_facilities_performance" OR eventtype="isilon_os_performance"

[isilon_os_performance]
search = `isilon_index` sourcetype="emc:isilon:rest" namespace=statistics stats.key="node.uptime"

[isilon_authentication]
search = `isilon_index` sourcetype="emc:isilon:syslog" (Accepted OR authentication)