[populate_appnameidmapping]
search = index=`uberAgent_index` sourcetype=uberAgent:Application:AppNameIdMapping AppId=* AppName=* | stats latest(_time) as _time mode(AppName) as AppName by AppId | inputlookup append=t lookup_appnameidmapping | stats latest(_time) as _time latest(AppName) as AppName by AppId | eval TimeDelta=now()-_time | search TimeDelta<31536000 | fields AppName AppId _time | outputlookup lookup_appnameidmapping
dispatch.earliest_time = -1h
dispatch.latest_time = now
run_on_startup = true
enableSched  = 1
cron_schedule = */5 * * * *
schedule_window = auto
allow_skew = 100%

[populate_hostinfo]
search = | pivot `uA_DM_System_MachineInventory` System_MachineInventory latest(_time) as LastSeen values(OsVersion) as OsVersion latest(OsBuild) as OsBuild latest(OsType) as OsType latest(AdDomainDns) as AdDomainDns latest(AdSite) as AdSite latest(AdOu) as AdOu latest(CtxFarmName) as CtxFarmName latest(CtxMachineCatalogName) as CtxMachineCatalogName latest(CtxDeliveryGroupName) as CtxDeliveryGroupName latest(HwManufacturer) as HwManufacturer latest(HwModel) as HwModel latest(RAMSizeGB) as RAMSizeGB latest(IsBatteryPresent) as IsBatteryPresent latest(CPUName) as CPUName latest(CPUSockets) as CPUSockets latest(CPUCoresPhysical) as CPUCoresPhysical latest(CPUCoresLogical) as CPUCoresLogical latest(CPUMaxMhz) as CPUMaxMhz latest(HwIsVirtualMachine) as HwIsVirtualMachine latest(HwHypervisorVendor) as HwHypervisorVendor latest(OsUpdateBuildRevision) as OsUpdateBuildRevision splitrow host | join type=outer host [ | pivot `uA_DM_System_NetworkConfigInformation` System_NetworkConfigInformation values(NetworkConfigIPv4) as NetworkConfigIPv4 splitrow host] | eval LastSeen = round (strptime (LastSeen, "%Y-%m-%dT%H:%M:%S.%Q%z"), 0) | inputlookup append=t lookup_hostinfo | fields - Ipv4Address | stats latest(LastSeen) as LastSeen latest(OsVersion) as OsVersion latest(OsBuild) as OsBuild latest(OsType) as OsType latest(AdDomainDns) as AdDomainDns latest(AdSite) as AdSite latest(AdOu) as AdOu latest(CtxFarmName) as CtxFarmName latest(CtxMachineCatalogName) as CtxMachineCatalogName latest(CtxDeliveryGroupName) as CtxDeliveryGroupName latest(HwManufacturer) as HwManufacturer latest(HwModel) as HwModel latest(RAMSizeGB) as RAMSizeGB latest(IsBatteryPresent) as IsBatteryPresent latest(CPUName) as CPUName latest(CPUSockets) as CPUSockets latest(CPUCoresPhysical) as CPUCoresPhysical latest(CPUCoresLogical) as CPUCoresLogical latest(CPUMaxMhz) as CPUMaxMhz latest(HwIsVirtualMachine) as HwIsVirtualMachine latest(HwHypervisorVendor) as HwHypervisorVendor latest(OsUpdateBuildRevision) as OsUpdateBuildRevision latest(NetworkConfigIPv4) as Ipv4Address by host | eval OsPlatform = if(like(HwManufacturer,"%Apple%"), "macOS", "Windows") | eval TimeDelta=now()-LastSeen | search TimeDelta<31536000 | fields host OsPlatform OsVersion OsBuild OsType AdDomainDns AdSite AdOu CtxFarmName CtxMachineCatalogName CtxDeliveryGroupName HwManufacturer HwModel Ipv4Address RAMSizeGB IsBatteryPresent CPUName CPUSockets CPUCoresPhysical CPUCoresLogical CPUMaxMhz HwIsVirtualMachine OsUpdateBuildRevision LastSeen HwHypervisorVendor | outputlookup lookup_hostinfo
dispatch.earliest_time = -24h
dispatch.latest_time = now
run_on_startup = true
enableSched  = 1
cron_schedule = 10 */2 * * *
schedule_window = auto
allow_skew = 100%

[populate_hosttags]
search = | pivot `uA_DM_Tags_UserHost` Tags_UserHost latest(_time) as LastSeen values(TagData) as TagData filter TagType is 1 splitrow host splitrow TagName | eval TagsHost=mvzip(TagName, TagData, "=") | eval LastSeen = round (strptime (LastSeen, "%Y-%m-%dT%H:%M:%S.%Q%z"), 0) | inputlookup append=t lookup_hosttags | mvexpand TagsHost | rex field=TagsHost "(?<TagName>.+?(?==))" | rex field=TagsHost "(?<TagData>(?<==).*)" | eventstats max(LastSeen) as NewestEvent by host TagName | where LastSeen == NewestEvent | stats max(LastSeen) as LastSeen values(TagsHost) as TagsHost by host | eval TimeDelta=now()-LastSeen | search TimeDelta<31536000 | fields host TagsHost LastSeen
dispatch.earliest_time = -24h
dispatch.latest_time = now
action.populate_lookup = 1
action.populate_lookup.dest = lookup_hosttags
run_on_startup = true
enableSched  = 1
cron_schedule = 10 */2 * * *
schedule_window = auto
allow_skew = 100%

[populate_usertags]
search = | pivot `uA_DM_Tags_UserHost` Tags_UserHost latest(_time) as LastSeen values(TagData) as TagData filter TagType is 2 splitrow User splitrow TagName | eval TagsUser=mvzip(TagName, TagData, "=") | eval LastSeen = round (strptime (LastSeen, "%Y-%m-%dT%H:%M:%S.%Q%z"), 0) | inputlookup append=t lookup_usertags | mvexpand TagsUser | rex field=TagsUser "(?<TagName>.+?(?==))" | rex field=TagsUser "(?<TagData>(?<==).*)" | eventstats max(LastSeen) as NewestEvent by User TagName | where LastSeen == NewestEvent | stats max(LastSeen) as LastSeen values(TagsUser) as TagsUser by User | eval TimeDelta=now()-LastSeen | search TimeDelta<31536000  | fields User TagsUser LastSeen
dispatch.earliest_time = -24h
dispatch.latest_time = now
action.populate_lookup = 1
action.populate_lookup.dest = lookup_usertags
run_on_startup = true
enableSched  = 1
cron_schedule = */15 * * * *
schedule_window = auto
allow_skew = 100%

[populate_processstartup_processlist]
search = | pivot `uA_DM_Process_ProcessStartup` Process_ProcessStartup earliest(_time) as FirstSeen latest(_time) as LastSeen splitrow ProcName | eval FirstSeen = round (strptime (FirstSeen, "%Y-%m-%dT%H:%M:%S.%Q%z"), 0) | eval LastSeen = round (strptime (LastSeen, "%Y-%m-%dT%H:%M:%S.%Q%z"), 0) | eval ProcName = lower (ProcName) | inputlookup append=t lookup_processstartup_processlist | eval FirstSeen = coalesce (FirstSeen, LastSeen) | stats min(FirstSeen) as FirstSeen max(LastSeen) as LastSeen by ProcName | eval TimeDelta=now()-LastSeen | search TimeDelta<31536000 | fields ProcName FirstSeen LastSeen | outputlookup lookup_processstartup_processlist
dispatch.earliest_time = -2h
