# DO NOT EDIT THIS FILE!
# This file contains possible attribute/value pairs for configuring Splunk's processing
# properties for AppEnsure Product.
# Version 1.6

[search]

# how long searches should be stored on disk once completed
ttl = 180

# the maximum number of concurrent searches per CPU 
max_searches_per_cpu = 10000

# the base number of concurrent searches
base_max_searches = 60

[subsearch]
ttl=120

