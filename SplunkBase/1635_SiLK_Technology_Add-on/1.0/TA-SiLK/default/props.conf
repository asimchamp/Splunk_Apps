[silk]
TRUNCATE = 0
MAX_TIMESTAMP_LOOKAHEAD=30
NO_BINARY_CHECK=1
SHOULD_LINEMERGE=false
TIME_FORMAT=%Y/%m/%dT%H:%M:%S
TIME_PREFIX=\d{4}/\d{2}/\d{2}\w\d{2}:\d{2}:\d{2}.\d{3}\|\s+\d+.\d{3}\|
TRANSFORMS-SiLKRmHeader = SiLKRmHeader
REPORT = SiLK-extractions = SiLK_log_extractions
LOOKUP-vendor_info_for_silk = silk_vendor_info_lookup sourcetype OUTPUT vendor,product
LOOKUP-protocol_lookup = silk_protocol_lookup protocol_ip OUTPUTNEW protocol,proto_description 
