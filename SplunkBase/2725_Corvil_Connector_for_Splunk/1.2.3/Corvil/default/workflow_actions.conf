[messageLink]
fields = CNEHost,CNEStream,channelID,channelDir,classID,timestampNs,packetID,messageOffset
label = Message Link
link.method = get
link.uri = https://$CNEHost$/mi?f=$CNEStream$&ch=$channelID$&cl=$classID$&d=$channelDir$&t=$timestampNs$&p=$packetID$&m=$messageOffset$
type = link

[eventLink]
fields = CNEHost,CNEStream,eventID,timestampNs
label = Event Link
link.method = get
link.uri = https://$CNEHost$/fi?f=$CNEStream$&e=$eventID$&t=$timestampNs$
type = link
