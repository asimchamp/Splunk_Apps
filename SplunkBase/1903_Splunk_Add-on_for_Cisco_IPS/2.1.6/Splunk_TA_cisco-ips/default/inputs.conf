# DO NOT EDIT THIS FILE!
# Changes to default files will be lost on update and are difficult to
# manage and support.
#
# Please make any changes to system defaults by overriding them in
# apps or $SPLUNK_HOME/etc/system/local
# (See "Configuration file precedence" in the web documentation).
#
# To override a specific setting, copy the name of the stanza and
# setting to the file where you wish to override it.

# Example for Cisco IPS version 1.0.x
[script://./bin/get_ips_feed.py "Sensor_Username" "Sensor_Password" "Sensor_IP"]
disabled = 1
interval = 1
source = SDEE:version_1.0.x
sourcetype = cisco:ips:input
passAuth = splunk-system-user
start_by_shell = false

# Example for Cisco IPS version 1.1.x
[script://./bin/get_ips_feed.py "Sensor_Username" "Sensor_Password" "Sensor_IP" "Interval"]
disabled = 1
interval = 1
source = SDEE:version_1.1.x
sourcetype = cisco:ips:input
passAuth = splunk-system-user
start_by_shell = false

# Example for Cisco IPS version 2.0.x
[script://./bin/get_ips_feed.py "Sensor_IP" "Interval"]
disabled = 1
interval = 1
source = SDEE:version_2.0.x
sourcetype = cisco:ips:input
passAuth = splunk-system-user
start_by_shell = false

# When adding a sensor please run setup or enable below monitor in this app's local directory for Linux hosts
[monitor://$SPLUNK_HOME/etc/apps/Splunk_TA_cisco-ips/var/log/ips_sdee.log*]
sourcetype = cisco:ips:syslog
disabled = 1

# When adding a sensor please run setup or enable below monitor in this app's local directory for Windows hosts
[monitor://$SPLUNK_HOME\etc\apps\Splunk_TA_cisco-ips\var\log\ips_sdee.log*]
sourcetype = cisco:ips:syslog
disabled = 1
