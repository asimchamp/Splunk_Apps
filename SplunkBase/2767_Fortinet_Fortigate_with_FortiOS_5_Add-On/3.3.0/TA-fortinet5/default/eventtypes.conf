[fortinet5]
search = sourcetype=fortios5*
#tags = network firewall

[fortinet5_admin_policy_modify]
search = eventtype=fortinet5 subtype=admin ("firewall policy" OR "User admin*")
#tags = modify policy

[fortinet5_fw]
search = eventtype=fortinet5 "type=traffic"
#tags = communicate

[fortinet5_restart]
search = eventtype=fortinet5 "rebooted the device from" OR "shut down the device from" OR "shutdown the device from" OR "The administrator rebooted the FortiGate unit" OR "The administrator shut down the FortiGate unit" OR "The administrator shutdown the FortiGate unit"
#tags = change

####
## Fortinet IPS

[fortinet5_ips]
search = eventtype=fortinet5 type=ips
#tags network ids attack

[fortinet5_sslvpn]
search = eventtype=fortinet5 type=ipsec
#tags = vpn network session authentication

[fortinet5_sslvpn_start]
search = eventtype=fortinet5 type=ipsec stage="2" status="success"
#tags = start

[fortinet5_sslvpn_end]
search = eventtype=fortinet5 type=ipsec action=delete_ipsec_sa
#tags = end

[fortinet5_authentication]
search = eventtype=fortinet5 type="event" vendor_action=login
#tags = authentication

[fortinet5_authentication_privileged]
search = eventtype=fortinet5 type="event" subtype="admin" vendor_action=login
#tags = privileged
