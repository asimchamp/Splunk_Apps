TIME_PREFIX=^
TIME_FORMAT=%Y-%b-%d %H:%M:%S
MAX_TIMESTAMP_LOOKAHEAD=20 
TRANSFORMS-nwa-host=nwa-host-from-data
TRUNCATE=0

[netwitness_log]
SHOULD_LINEMERGE=false
TIME_PREFIX=^
MAX_TIMESTAMP_LOOKAHEAD=20 
TRANSFORMS-nwl-host=nwl-host-from-data
REPORT-nwl=nwl-module-level,nwl-sdk-user-ip,nwl-engine-user-ip
TRUNCATE=0
