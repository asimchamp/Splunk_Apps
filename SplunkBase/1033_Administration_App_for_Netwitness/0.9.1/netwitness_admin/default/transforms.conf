[nwa-host-from-data]
DEST_KEY = MetaData:Host
REGEX = ^\d{4}-.{3}-\d{2} \d{2}:\d{2}:\d{2} ([^:]+):
FORMAT = host::$1

[nwl-host-from-data]
DEST_KEY = MetaData:Host
REGEX = ^.*?(\S+) \w+\[\d+\]:
FORMAT = host::$1

[nwl-module-level]
REGEX = \[\d+\]: \[(?<module>[^\]]+)\] \[(?<level>[^\]]+)\]

[nwl-sdk-user-ip]
REGEX = \[\d+\]: \[SDK-.*?\] \[[^\]]+\] User (?<username>\S+) \(session (?<sessionid>\d+), \D*(?<src_ip>\d+\.\d+\.\d+\.\d+)\]?:(?<src_port>\d+)\)

[nwl-engine-user-ip]
REGEX = \[\d+\]: \[Engine\] \[[^\]]+\] User (?<username>\S+) \(session (?<sessionid>\d+), \D*(?<src_ip>\d+\.\d+\.\d+\.\d+)\]?:(?<src_port>\d+)\) has (?<action>.*)
