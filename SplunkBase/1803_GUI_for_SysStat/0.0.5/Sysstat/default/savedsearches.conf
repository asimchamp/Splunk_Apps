[Search]
action.email.useNSSubject = 1
dispatch.earliest_time = -15m
dispatch.latest_time = now
display.events.type = raw
display.visualizations.show = 0
request.ui_dispatch_app = Sysstat
search = sourcetype="sysstat"

[hosts_from_sysstat_data]
action.email.useNSSubject = 1
dispatch.earliest_time = -30d
dispatch.latest_time = now
display.events.type = raw
display.visualizations.show = 0
request.ui_dispatch_app = Sysstat
search = | tstats count where sourcetype="sysstat" by host | inputlookup append=t hosts_from_sysstat | fields - count | dedup host | outputlookup hosts_from_sysstat
enableSched = 1
cron_schedule = * * * * *
allow_skew = 5m

[params_from_sysstat_data]
dispatch.earliest_time = -1d
dispatch.latest_time = now
display.events.type = raw
display.visualizations.show = 0
request.ui_dispatch_app = Sysstat
search = sourcetype="sysstat" |stats count by param | inputlookup append=t params_from_sysstat | fields - count | dedup param | outputlookup params_from_sysstat
enableSched = 1
cron_schedule = * * * * *
allow_skew = 5m


