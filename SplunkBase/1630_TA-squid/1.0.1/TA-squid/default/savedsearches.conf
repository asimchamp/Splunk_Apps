[Requests over time]
search = sourcetype="squid" action="*" | eval reqcount=1 | timechart per_second(reqcount) by action

[Outbound Bandwidth over time]
search = sourcetype="squid" bytes_out="*" | timechart per_second(bytes_out) as "Outbound Bytes per second"

[Inbound Bandwidth over time]
search = sourcetype="squid" bytes_in="*" | timechart per_second(bytes_in) as "Inbound Bytes per second"

[Top 10 client IPs]
search = sourcetype="squid" action="*" | top 10 src

[Top 10 destination sites]
search = sourcetype="squid" action="*" | top destination
