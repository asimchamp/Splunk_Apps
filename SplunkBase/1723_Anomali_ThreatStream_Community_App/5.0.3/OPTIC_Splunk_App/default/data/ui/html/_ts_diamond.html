<script type="text/javascript">
// <![CDATA[
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
//
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simplexml/searcheventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/linklist",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/tokenforwarder"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        FormUtils,
        EventHandler,
        SearchEventHandler,
        DropdownInput,
        RadioGroupInput,
        LinkListInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example:
        // ...UrlTokenModel,
        // TokenForwarder
        ) {

        var pageLoading = true;

        //
        // TOKENS
        //

        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }


        //
        // SEARCH MANAGERS
        //

        document.title = "Diamond Model";
        var _sadversary ='| inputlookup tm0_actor | table _time, name, aliases, modified_ts | rename modified_ts as "Last Updated", _time as Created, name as Name, aliases as Aliases | convert ctime(Created)';
        var search1 = new SearchManager({
            "id": "search1",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": _sadversary,
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var _svictim ='|inputlookup ts_ioc_matches | search ts_actor_id=* | mvexpand ts_victim | mvexpand sourcetype | stats values(ts_lookup_key_value) as Indicator, values(ts_itype) as "Impact Type", values(ts_confidence) as Confidence, count by ts_victim, sourcetype | rename ts_victim as Victim';
        var search2 = new SearchManager({
            "id": "search2",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": _svictim,
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var _scapability =' |`_tsi_all` | search NOT actor="" | search type="md5" | fields lookup_key_value, itype, confidence, severity, country, source, date_first, date_last | rename lookup_key_value as Indicator | stats values(confidence) as Confidence, values(severity) as Severity, values(country) as Country, values(source) as Source, values(date_first) as "First Seen", values(date_last) as "Last Seen" by Indicator';
        var search3 = new SearchManager({
            "id": "search3",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": _scapability,
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var infrastructure = '|`_tsi_all` | search NOT actor="" | search NOT type="md5" | fields lookup_key_value, itype, confidence, severity, country, source, date_first, date_last | rename lookup_key_value as Indicator | stats values(itype) as "Impact Type", values(confidence) as Confidence, values(severity) as Severity, values(country) as Country, values(source) as Source, values(date_first) as "First Seen", values(date_last) as "Last Seen" by Indicator';
        var search4 = new SearchManager({
            "id": "search4",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": infrastructure,
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search5 = new SearchManager({
            "id": "search5",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": '| inputlookup tse | addinfo | eval info_max_time=if(info_max_time=="+Infinity", info_search_time, info_max_time) | where _time >= info_min_time AND _time <= info_max_time | search NOT status="falsepositive" | fields indicator, _time, diamond_type | join indicator [| inputlookup tsi | fields indicator] | join indicator [| inputlookup tm_actor.csv.gz  | makemv delim=\",\" tags | search $tags$ | search id=* name=* | eval type=\"actor_ioc\" | append [inputlookup tm_campaign.csv.gz | makemv delim=\",\" tags | search $tags$ | search id=* name=* | eval type=\"campaign_ioc\"] | join type,id [inputlookup tm_association.csv.gz | search src_id=* dest_id=* type=* | rename src_id AS id] | stats count by dest_id | rename dest_id AS id | fields id | join id [inputlookup ts_lookup_srcip  | inputlookup append=t ts_lookup_domain  | inputlookup append=t ts_lookup_md5  | inputlookup append=t ts_lookup_url  | inputlookup append=t ts_lookup_email] | appendpipe [search email=* | eval Indicator=email | eval Type=\"Email\" | eval Category=\"Infrastructure\"] | appendpipe [search url=* | rename url as Indicator | eval Type=\"URL\" | eval Category=\"Infrastructure\"] | appendpipe [search srcip=* | rename srcip as Indicator | eval Type=\"Address\" | eval Category=\"Infrastructure\"] | appendpipe [search domain=* | rename domain as Indicator | eval Type=\"Domain\" | eval Category=\"Infrastructure\"]  | appendpipe [search md5=* | rename md5 as Indicator | eval Type=\"Hash\" | eval Category=\"Capability\"] | search Indicator=* AND Type=* | search $infrastructure$ OR Type=\"Hash\" | rename Indicator AS indicator] | timechart span=1d count by diamond_type',
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search6 = new SearchManager({
            "id": "search6",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": '| inputlookup tse | addinfo | eval info_max_time=if(info_max_time=="+Infinity", info_search_time, info_max_time) | where _time >= info_min_time AND _time <= info_max_time | join indicator [| inputlookup tsi] | fields - diamond_ioc, info_min_time, info_max_time, info_search_time, info_sid, search_event | search NOT status="falsepositive" | eval _time=strftime(_time, "%Y-%m-%d %H:%M:%S.%3N") | stats values(*) as *, values(_time) as _time, count by indicator | fields indicator, diamond_victim, diamond_type, type, confidence, count, dateAdded, description, id, indicator_type, lastModified, ownerName, rating, search_method, search_sourcetype, search_string, state, webLink, _time | makemv delim="," _time | join indicator [| inputlookup tm_actor.csv.gz  | makemv delim=\",\" tags | search $tags$ | search id=* name=* | eval type=\"actor_ioc\" | append [inputlookup tm_campaign.csv.gz | makemv delim=\",\" tags | search $tags$ | search id=* name=* | eval type=\"campaign_ioc\"] | join type,id [inputlookup tm_association.csv.gz | search src_id=* dest_id=* type=* | rename src_id AS id] | stats count by dest_id | rename dest_id AS id | fields id | join id [inputlookup ts_lookup_srcip  | inputlookup append=t ts_lookup_domain  | inputlookup append=t ts_lookup_md5  | inputlookup append=t ts_lookup_url  | inputlookup append=t ts_lookup_email] | appendpipe [search email=* | eval Indicator=email | eval Type=\"Email\" | eval Category=\"Infrastructure\"] | appendpipe [search url=* | rename url as Indicator | eval Type=\"URL\" | eval Category=\"Infrastructure\"] | appendpipe [search srcip=* | rename srcip as Indicator | eval Type=\"Address\" | eval Category=\"Infrastructure\"] | appendpipe [search domain=* | rename domain as Indicator | eval Type=\"Domain\" | eval Category=\"Infrastructure\"]  | appendpipe [search md5=* | rename md5 as Indicator | eval Type=\"Hash\" | eval Category=\"Capability\"] | search Indicator=* AND Type=* | search $infrastructure$ OR Type=\"Hash\" | rename Indicator AS indicator | fields indicator]',
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        // var search7 = new SearchManager({
//             "id": "search7",
//             "sample_ratio": null,
//             "status_buckets": 0,
//             "search": "| metadata type=sourcetypes | sort by -totalCount",
//             "latest_time": "now",
//             "earliest_time": "$earliest$",
//             "cancelOnUnload": true,
//             "app": utils.getCurrentApp(),
//             "auto_cancel": 90,
//             "preview": true,
//             "runWhenTimeIsUndefined": false
//         }, {tokens: true});

        var search8 = new SearchManager({
            "id": "search8",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": "| inputlookup tm_actor.csv.gz  | inputlookup append=t tm_campaign.csv.gz | makemv delim=\",\" tags | stats count by tags",
            "latest_time": "now",
            "earliest_time": "-60m@m",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true});

        var search9 = new SearchManager({
            "id": "search9",
            "sample_ratio": null,
            "status_buckets": 0,
            "search": '| inputlookup tse | addinfo | eval info_max_time=if(info_max_time=="+Infinity", info_search_time, info_max_time) | where _time >= info_min_time AND _time <= info_max_time | join indicator [| inputlookup tsi] | join indicator [| inputlookup tm_actor.csv.gz  | makemv delim=\",\" tags | search $tags$ | search id=* name=* | eval type=\"actor_ioc\" | append [inputlookup tm_campaign.csv.gz | makemv delim=\",\" tags | search $tags$ | search id=* name=* | eval type=\"campaign_ioc\"] | join type,id [inputlookup tm_association.csv.gz | search src_id=* dest_id=* type=* | rename src_id AS id] | stats count by dest_id | rename dest_id AS id | fields id | join id [inputlookup ts_lookup_srcip  | inputlookup append=t ts_lookup_domain  | inputlookup append=t ts_lookup_md5  | inputlookup append=t ts_lookup_url  | inputlookup append=t ts_lookup_email] | appendpipe [search email=* | eval Indicator=email | eval Type=\"Email\" | eval Category=\"Infrastructure\"] | appendpipe [search url=* | rename url as Indicator | eval Type=\"URL\" | eval Category=\"Infrastructure\"] | appendpipe [search srcip=* | rename srcip as Indicator | eval Type=\"Address\" | eval Category=\"Infrastructure\"] | appendpipe [search domain=* | rename domain as Indicator | eval Type=\"Domain\" | eval Category=\"Infrastructure\"]  | appendpipe [search md5=* | rename md5 as Indicator | eval Type=\"Hash\" | eval Category=\"Capability\"] | search Indicator=* AND Type=* | search $infrastructure$ OR Type=\"Hash\" | rename Indicator AS indicator | fields indicator] | fields - diamond_ioc, info_min_time, info_max_time, info_search_time, info_sid, search_event | search NOT status="falsepositive" | eval _time=strftime(_time, "%Y-%m-%d %H:%M:%S.%3N") | stats values(*) as *, values(_time) as _time, count by diamond_victim | fields diamond_victim, indicator, diamond_type, type, confidence, count, dateAdded, description, id, indicator_type, lastModified, ownerName, rating, search_method, search_sourcetype, search_string, state, webLink, _time | makemv delim="," _time',
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        //diamon search
        var _dsearch = '| inputlookup tm0_actor | stats count as Adversary | appendcols [| `_tsi_all` | search NOT actor="" | eval capability = if (type=="md5", lookup_key_value, null()) | eval infrastructure= if (type!="md5", lookup_key_value, null()) | stats dc(capability) as Capability, dc(infrastructure) as Infrastructure] | appendcols [| inputlookup ts_ioc_matches | search ts_actor_id!="" | mvexpand ts_victim | stats dc(ts_victim) as Victim]';
        var diamondSearch = new SearchManager({
            "id": "dsearch",
            "status_buckets": 0,
            "search": _dsearch,
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        //load search
        var diamond_results = diamondSearch.data("results", {
            count: 100
        });
        diamond_results.on("data", function(evt) {
            if (diamond_results.hasData()) {
                var data = evt._data, fields = data.fields, rows = data.rows;
                if(rows.length > 0) {
                    var row = rows[0];
                    for(var i = 0; i < fields.length; i++) {
                        var field = fields[i];
                        $("#num_" + field).html(row[i]);
                    }
                }
                console.log(rows);
            }
        });

        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true,
            useSessionStorageCache: true,
            splunkbar: true,
            appbar: true,
            litebar: false,
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
