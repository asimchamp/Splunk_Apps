[install]
state = enabled
build = 1

[launcher]
author = NetFlow Logic
version = 4.4.3
description = This TA is created for the NetFlow Analytics and Enterprise Security apps. It provides CIM compliant fieldnames, eventtypes and tags for netflowlogic data. It contains samples and config files for the event generator.

[ui]
is_visible = true
label = Technology Add-On for NetFlow

[package]
id = TA-netflow

[triggers]
reload.eventgen = simple