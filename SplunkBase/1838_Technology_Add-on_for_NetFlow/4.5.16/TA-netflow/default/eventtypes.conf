#This stanza was added to support CIM and ES, so that events would be visible in Network Traffic data model 
[netflowlogic-network]
search = sourcetype="flowintegrator" ( nfc_id=20067 OR nfc_id=20267 OR nfc_id=20367 OR nfc_id=20467 OR nfc_id=20020 OR nfc_id=20032 OR ( nfc_id=20050  AND type!="heartbeat" ) OR ( nfc_id=20051  AND type!="heartbeat" ) OR ( nfc_id=20052  AND type!="heartbeat" ) OR ( nfc_id=20053  AND type!="heartbeat" ) )
