[Clean, Dirty and Dangerous]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
# AWD added to set colours
display.visualizations.charting.seriesColors = [0x009946,0x2790B0,0xED8200,0xDDEEA0,0xF4CE00,0xB090D0,0xFF3253]
display.general.type = visualizations
display.page.search.tab = visualizations
display.visualizations.chartHeight = 452
display.visualizations.charting.axisTitleX.text = Time
display.visualizations.charting.axisTitleY.text = Attachments
display.visualizations.charting.chart.stackMode = stacked
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = sourcetype=GWExportCSV \
| addtotals fieldname=PDF Count_Of_PDF_Acroform_Sanitisations Count_Of_PDF_Actions_URI_Sanitisations Count_Of_PDF_Embedded_Files_Sanitisations Count_Of_PDF_JavaScript_Sanitisations Count_Of_PDF_Non_Conformant_Image_Sanitisations\
| addtotals fieldname=Word Count_Of_Word_Hyperlink_Sanitisations Count_Of_Word_Embedded_File_Sanitisations Count_Of_Word_Macro_Sanitisations\
| addtotals fieldname=Excel Count_Of_Excel_Hyperlink_Sanitisations Count_Of_Excel_Embedded_File_Sanitisations Count_Of_Excel_Macro_Sanitisations\
| addtotals fieldname=PPT Count_Of_PowerPoint_Hyperlink_Sanitisations Count_Of_PowerPoint_Embedded_File_Sanitisations Count_Of_PowerPoint_Macro_Sanitisations\
| eval Remedied=if(Count_of_Remedy_Items>0,1,0)\
| eval Cleans=if(Outcome="Clean",1,0)\
| timechart sum(Cleans) as Clean sum(Remedied) as Remediated sum(PDF) as PDF_Sanitised  sum(Word) as Word_Sanitised  sum(Excel) as Excel_Sanitised sum(PPT) as PPT_Sanitised sum(Count_of_Issue_Items) as Quarantined

