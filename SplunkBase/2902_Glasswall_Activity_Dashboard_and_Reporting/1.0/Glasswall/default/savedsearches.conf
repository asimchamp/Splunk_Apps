[Sanitisation Policy]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
dispatch.earliest_time = 1420070400
dispatch.latest_time = 1451606400
display.general.type = visualizations
display.page.search.tab = visualizations
display.visualizations.chartHeight = 452
display.visualizations.charting.axisTitleX.text = Count
display.visualizations.charting.axisTitleY.text = Feature
display.visualizations.charting.chart = bar
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = sourcetype=GWExportCSV Outcome=Sanitised \
| eval WF=if(Count_Of_Word_Embedded_File_Sanitisations >0,1,0) \
| eval WH=if(Count_Of_Word_Hyperlink_Sanitisations >0,1,0) \
| eval WM=if(Count_Of_Word_Macro_Sanitisations >0,1,0) \
| eval EM=if(Count_Of_Excel_Macro_Sanitisations >0,1,0) \
| eval EH=if(Count_Of_Excel_Hyperlink_Sanitisations >0,1,0) \
| eval EF=if(Count_Of_Excel_Embedded_File_Sanitisations >0,1,0) \
| eval PF=if(Count_Of_PowerPoint_Embedded_File_Sanitisations >0,1,0) \
| eval PH=if(Count_Of_PowerPoint_Hyperlink_Sanitisations >0,1,0) \
| eval PM=if(Count_Of_PowerPoint_Macro_Sanitisations >0,1,0) \
| eval DA=if(Count_Of_PDF_Acroform_Sanitisations >0,1,0)  \
| eval DU=if(Count_Of_PDF_Actions_URI_Sanitisations >0,1,0) \
| eval DF=if(Count_Of_PDF_Embedded_Files_Sanitisations >0,1,0) \
| eval DJ=if(Count_Of_PDF_JavaScript_Sanitisations >0,1,0)  \
| eval DN=if(Count_Of_PDF_Non_Conformant_Image_Sanitisations >0,1,0) \
| timechart span=1y \
 sum(DA) as PDF_Acroforms  sum(DU) as PDF_URIs  sum(DF) as PDF_Embedded_Files  sum(DJ) as PDF_JavaScript  sum(DN) as PDF_Non_Conformant_Images \
 sum(WH) as Word_Hyperlinks sum(WF) as Word_Embedded_files   sum(WM) as Word_Macros  \
 sum(EM) as Excel_Macros sum(EH) as Excel_Hyperlinks sum(EF) as Excel_Embedded_files \
 sum(PM) as PowerPoint_Macros sum(PH) as PowerPoint_Hyperlinks sum(PF) as PowerPoint_Embedded_files

