                                       var pageLoading = true;
                                       
                                       
                                       //
                                       // TOKENS
                                       //
                                       
                                       // Create token namespaces
                                       var urlTokenModel = new UrlTokenModel();
                                       mvc.Components.registerInstance('url', urlTokenModel);
                                       var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
                                       var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});
                                       
                                       urlTokenModel.on('url:navigate', function() {
                                                        defaultTokenModel.set(urlTokenModel.toJSON());
                                                        if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                                                        submitTokens();
                                                        } else {
                                                        submittedTokenModel.clear();
                                                        }
                                                        });
                                       
                                       // Initialize tokens
                                       defaultTokenModel.set(urlTokenModel.toJSON());
                                       
                                       function submitTokens() {
                                       // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
                                       FormUtils.submitForm({ replaceState: pageLoading });
                                       }
                                       
                                       function setToken(name, value) {
                                       defaultTokenModel.set(name, value);
                                       submittedTokenModel.set(name, value);
                                       }
                                       
                                       function unsetToken(name) {
                                       defaultTokenModel.unset(name);
                                       submittedTokenModel.unset(name);
                                       }
                                       
                                       
                                       
                                       //
                                       // SEARCH MANAGERS
                                       //
                                       
                                       var search1 = new SearchManager({
                                                                       "id": "search1",
                                                                       "search": "|inputlookup edit_kv_lookup |eval keyID=_key |eval select=1 |accum select",
                                                                       "cancelOnUnload": true,
                                                                       "status_buckets": 0,
                                                                       "earliest_time": "0",
                                                                       "latest_time": "$latest$",
                                                                       "app": utils.getCurrentApp(),
                                                                       "auto_cancel": 90,
                                                                       "preview": true,
                                                                       "runWhenTimeIsUndefined": false
                                                                       }, {tokens: true,tokenNamespace: "submitted"});
                                       
                                       var search2 = new SearchManager({
                                                                       "id": "search2",
                                                                       "search": "|inputlookup valid_kv_lookup |eval keyID=_key |stats values(firstname) as firstname values(lastname) as lastname values(email) as email values(keyID) as keyID by num |sort + num",
                                                                       "cancelOnUnload": true,
                                                                       "status_buckets": 0,
                                                                       "earliest_time": "0",
                                                                       "latest_time": "$latest$",
                                                                       "app": utils.getCurrentApp(),
                                                                       "auto_cancel": 90,
                                                                       "preview": true,

                                                                       }, {tokens: true,tokenNamespace: "submitted"});
                                       
                                       var search3 = new SearchManager({
                                                                       "id": "search3",
                                                                       "search": "|inputlookup back_kv_lookup |eval keyID=_key |eval select=1 |accum select",
                                                                       "cancelOnUnload": true,
                                                                       "status_buckets": 0,
                                                                       "earliest_time": "0",
                                                                       "latest_time": "$latest$",
                                                                       "app": utils.getCurrentApp(),

                                                                       }, {tokens: true,tokenNamespace: "submitted"});
                                       
                                       
                                       
                                       //
                                       // SPLUNK HEADER AND FOOTER
                                       //
                                       
                                       new HeaderView({
                                                      id: 'header',

                                       //

                                                                         "el": $('#edit_table')
                                                                         }, {tokens: true,tokenNamespace: "submitted"}).render();
                                       
                                       
                                       
                                       var validated_table = new TableElement({
                                                                              "id": "validated_table",
                                                                              "drilldown": "none",
                                                                              "fields":"num firstname lastname email",
                                                                              "managerid": "search2",
                                                                              "el": $('#validated_table')
                                                                              }, {tokens: true,tokenNamespace: "submitted"}).render();
                                       
                                       var back_table = new TableElement({

                                                                         "fields":"select num firstname lastname email",
                                                                         "managerid": "search3",
                                                                         "el": $('#back_table')

                                       //
                                       // VIEWS: FORM INPUTS

                                       description.on("change", function(newValue) {
                                                      FormUtils.handleValueChange(description);
                                                      });
                                       
                                       
                                       var description_back = new TextInput({
                                                                            "id": "description_back",
                                                                            "value": "$form.description_back$",
                                                                            "el": $('#description_back')

                                       description_back.on("change", function(newValue) {
                                                           FormUtils.handleValueChange(description_back);
                                                           });
                                       
                                       
                                       
                                       
                                       // Initialize time tokens to default
                                       if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
                                       defaultTokenModel.set({ earliest: '0', latest: '' });
                                       }
                                       
                                       submitTokens();
                                       
                                       
                                       //
                                       // DASHBOARD CONTROL ELEMENTS
                                       //
                                       
                                       function pushArray(arr1,arr2){
                                       
                                       if(arr1 && arr2 && Array.isArray(arr1)){
                                       arr1.push.apply(arr1,Array.isArray(arr2) ? arr2 : [arr2] );
                                       }
                                       }
                                       
                                       
                                       var tab_c = [];
                                       var obj = {};
                                       var obj_key = [];
                                       var keyid_array =[];
                                       
                                       edit_table.on('click',function(e){
                                                     e.preventDefault();
                                                     if(e.field === 'num'){
                                                     
                                                     var selected = e.data['row.select'];
                                                     var num_value = e.data['row.num'];
                                                     var email_value = e.data['row.email'];
                                                     var firstname_value = e.data['row.firstname'];
                                                     var lastname_value = e.data['row.lastname'];
                                                     var keyid = e.data['row.keyID'];
                                                     
                                                     obj={
                                                     "selected" : selected,
                                                     'number' : num_value,
                                                     'email' : email_value,
                                                     'first_name' : firstname_value,
                                                     'last_name' : lastname_value
                                                     }
                                                     
                                                     
                                                     
                                                     if(tab_c.length == 0){
                                                     tab_c.push(obj);
                                                     pushArray(obj_key,selected);
                                                     pushArray(keyid_array,keyid);
                                                     myfunction(obj_key);
                                                     }
                                                     else{
                                                     
                                                     if(_.contains(obj_key,selected)){
                                                     
                                                     for(i = tab_c.length-1;i>=0;i--){
                                                     
                                                     if(tab_c[i].selected === selected){
                                                     tab_c.splice(i,1);
                                                     obj_key.splice(obj_key.indexOf(selected),1);
                                                     keyid_array.splice(keyid_array.indexOf(keyid),1);
                                                     myfunction(obj_key);
                                                     }
                                                     
                                                     }
                                                     
                                                     }else{
                                                     tab_c.push(obj);
                                                     pushArray(obj_key,selected);
                                                     pushArray(keyid_array,keyid);
                                                     myfunction(obj_key);
                                                     }
                                                     
                                                     }
                                                     
                                                     
                                                     
                                                     }else{
                                                     e.preventDefault();
                                                     }
                                                     
                                                     });
                                       
                                       
                                       var tab_c_back = [];
                                       var obj_back = {};
                                       var obj_key_back = [];
                                       var keyid_array_back =[];
                                       
                                       back_table.on('click',function(e){
                                                     e.preventDefault();
                                                     if(e.field === 'num'){
                                                     
                                                     var selected = e.data['row.select'];
                                                     var num_value = e.data['row.num'];
                                                     var email_value = e.data['row.email'];
                                                     var firstname_value = e.data['row.firstname'];
                                                     var lastname_value = e.data['row.lastname'];
                                                     var keyid = e.data['row.keyID'];
                                                     
                                                     obj={
                                                     "selected" : selected,
                                                     'number' : num_value,
                                                     'email' : email_value,
                                                     'first_name' : firstname_value,
                                                     'last_name' : lastname_value
                                                     }
                                                     
                                                     
                                                     
                                                     if(tab_c.length == 0){
                                                     tab_c.push(obj);
                                                     pushArray(obj_key,selected);
                                                     pushArray(keyid_array,keyid);
                                                     myfunction(obj_key);
                                                     }
                                                     else{
                                                     
                                                     if(_.contains(obj_key,selected)){
                                                     
                                                     for(i = tab_c.length-1;i>=0;i--){
                                                     
                                                     if(tab_c[i].selected === selected){
                                                     tab_c.splice(i,1);
                                                     obj_key.splice(obj_key.indexOf(selected),1);
                                                     keyid_array.splice(keyid_array.indexOf(keyid),1);
                                                     myfunction(obj_key);
                                                     }
                                                     
                                                     }
                                                     
                                                     }else{
                                                     tab_c.push(obj);
                                                     pushArray(obj_key,selected);
                                                     pushArray(keyid_array,keyid);
                                                     myfunction(obj_key);
                                                     }
                                                     
                                                     }
                                                     
                                                     
                                                     
                                                     }else{
                                                     e.preventDefault();
                                                     }
                                                     
                                                     });
                                       
                                       
                                       //
                                       // DASHBOARD COLORATION
                                       //
                                       
                                       function myfunction(a) {
                                       
                                       
                                       var CustomRangeRenderer = TableView.BaseCellRenderer.extend({
                                                                                                   
                                                                                                   canRender:function(cell){
                                                                                                   return _(['select']).contains(cell.field);
                                                                                                   
                                                                                                   },
                                                                                                   
                                                                                                   render:function($td,cell){
                                                                                                   
                                                                                                   var value = String(cell.value);
                                                                                                   
                                                                                                   
                                                                                                   if(_.contains(a,value)){
                                                                                                   
                                                                                                   
                                                                                                   $td.addClass('range-cell').addClass('range-elevated');
                                                                                                   
                                                                                                   }
                                                                                                   $td.text(value).addClass('text');
                                                                                                   
                                                                                                   }
                                                                                                   });
                                       if(typeof edit_table != typeof undefined){
                                       mvc.Components.get('edit_table').getVisualization(function(tableView) {
                                                                                         tableView.on('rendered', function() {
                                                                                                      // Apply class of the cells to the parent row in order to color the whole row
                                                                                                      tableView.$el.find('td.range-cell').each(function() {
                                                                                                                                               $(this).parents('tr').addClass(this.className);
                                                                                                                                               });
                                                                                                      });
                                                                                         // Add custom cell renderer, the table will re-render automatically.
                                                                                         tableView.addCellRenderer(new CustomRangeRenderer());
                                                                                         });
                                       }
                                       
                                       
                                       if(typeof back_table != typeof undefined){
                                       mvc.Components.get('back_table').getVisualization(function(tableView) {
                                                                                         tableView.on('rendered', function() {
                                                                                                      // Apply class of the cells to the parent row in order to color the whole row
                                                                                                      tableView.$el.find('td.range-cell').each(function() {
                                                                                                                                               $(this).parents('tr').addClass(this.className);
                                                                                                                                               });
                                                                                                      });
                                                                                         // Add custom cell renderer, the table will re-render automatically.
                                                                                         tableView.addCellRenderer(new CustomRangeRenderer());
                                                                                         });
                                       }
                                       };
                                       
                                       //
                                       // DELETE BUTTON
                                       //
                                       
                                       $('#delete_btn').on('click',function(){
                                                           delete_keyid();
                                                           });
                                       
                                       // Call this function when the Delete Record button is clicked
                                       function delete_keyid() {
                                       // Get the value of the key ID field
                                       var tokens = mvc.Components.get("default");
                                       
                                       
                                       // Delete the record that corresponds to the key ID using
                                       // the del method to send a DELETE request
                                       // to the storage/collections/data/{collection}/ endpoint
                                       
                                       if(keyid_array.length > 0){
                                       for(i=0;i<keyid_array.length;i++){
                                       service.del("storage/collections/data/editcollection/" + encodeURIComponent(keyid_array[i]))
                                       }
                                       //.done(function() {
                                       // Run the search again to update the table
                                       search1.startSearch();
                                       //  });
                                       return false;
                                       
                                       };
                                       
                                       };
                                       
                                       
                                       $('#delete_btn_back').on('click',function(){
                                                                delete_keyid_back();
                                                                });
                                       
                                       // Call this function when the Delete Record button is clicked
                                       function delete_keyid_back() {
                                       // Get the value of the key ID field
                                       var tokens = mvc.Components.get("default");
                                       
                                       
                                       // Delete the record that corresponds to the key ID using
                                       // the del method to send a DELETE request
                                       // to the storage/collections/data/{collection}/ endpoint
                                       
                                       if(keyid_array_back.length > 0){
                                       for(i=0;i<keyid_array_back.length;i++){
                                       service.del("storage/collections/data/backcollection/" + encodeURIComponent(keyid_array[i]))
                                       }
                                       //.done(function() {
                                       // Run the search again to update the table
                                       search3.startSearch();
                                       //  });
                                       return false;
                                       
                                       };
                                       
                                       };
                                       
                                       
                                       //
                                       // SUBMIT FORM DATA
                                       //
                                       
                                       var service = mvc.createService({ owner: "nobody" });
                                       
                                       
                                       
                                       
                                       $('#search_btn').on('click',function(){
                                                           
                                                           if(typeof tab_c != typeof undefined){
                                                           if(tab_c.length>0){
                                                           var description = mvc.Components.getInstance("default").changed.description;
                                                           for(i=0;i<tab_c.length;i++){
                                                           
                                                           
                                                           var record = {
                                                           "firstname": tab_c[i].first_name,
                                                           "lastname": tab_c[i].last_name,
                                                           "email": tab_c[i].email,
                                                           "num":tab_c[i].number,
                                                           "description": description
                                                           };
                                                           
                                                           service.request(
                                                                           "storage/collections/data/validatecollection/",
                                                                           "POST",
                                                                           null,
                                                                           null,
                                                                           JSON.stringify(record),
                                                                           {"Content-Type": "application/json"},
                                                                           null);
                                                           
                                                           }
                                                           
                                                           
                                                           tab_c =[];
                                                           obj_key = [];
                                                           delete_keyid();
                                                           keyid_array = [];
                                                           myfunction(obj_key);
															 search2.startSearch();
                                                           }
                                                           }
                                                           
                                                           
                                                           });
                                       
                                       $('#cancel_btn').on('click',function(){
                                                           if(typeof tab_c != typeof undefined){
                                                           
                                                           if(tab_c.length >0){
                                                           
                                                           tab_c =[];
                                                           obj_key = [];
                                                           keyid_array = [];
                                                           myfunction(obj_key);
                                                           
                                                           }
                                                           }
                                                           
                                                           });
                                       
                                       
                                       
                                       
                                       $('#search_btn_back').on('click',function(){
                                                                
                                                                if(typeof tab_c_back != typeof undefined){
                                                                if(tab_c_back.length>0){
                                                                var description = mvc.Components.getInstance("default").changed.description_back;
                                                                for(i=0;i<tab_c.length;i++){
                                                                
                                                                
                                                                var record = {
                                                                "firstname": tab_c_back[i].first_name,
                                                                "lastname": tab_c_back[i].last_name,
                                                                "email": tab_c_back[i].email,
                                                                "num":tab_c_back[i].number,
