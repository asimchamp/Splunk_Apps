[pg_stat_activity_extract]
DELIMS = "|"
FIELDS = "src_time", "datid", "datname", "procpid", "usesysid", "usename", "application_name", "client_addr", "client_hostname", "client_port", "backend_start", "xact_start", "query_start", "waiting", "current_query"

[pg_stat_database_extract]
DELIMS = "|"
FIELDS = "src_time", "datid", "datname", "numbackends", "xact_commit", "xact_rollback", "blks_read", "blks_hit", "tup_returned", "tup_fetched", "tup_inserted", "tup_updated", "tup_deleted", "conflicts", "stats_reset"

[pg_stat_all_tables_extract]
DELIMS = "|"
FIELDS = "src_time", "datname", "relid", "schemaname", "relname", "seq_scan", "seq_tup_read", "idx_scan", "idx_tup_fetch", "n_tup_ins", "n_tup_upd", "n_tup_del", "n_tup_hot_upd", "n_live_tup", "n_dead_tup", "last_vacuum", "last_autovacuum", "last_analyze", "last_autoanalyze", "vacuum_count", "autovacuum_count", "analyze_count", "autoanalyze_count"

[pg_stat_all_indexes_extract]
DELIMS = "|"
FIELDS = "src_time", "datname", "relid", "indexrelid", "schemaname", "relname", "indexrelname", "idx_scan", "idx_tup_read", "idx_tup_fetch"

[pg_statio_all_tables_extract]
DELIMS = "|"
FIELDS = "src_time", "datname", "relid", "schemaname", "relname", "heap_blks_read", "heap_blks_hit", "idx_blks_read", "idx_blks_hit", "toast_blks_read", "toast_blks_hit", "tidx_blks_read", "tidx_blks_hit"

[pg_statio_all_indexes_extract]
DELIMS = "|"
FIELDS = "src_time", "datname", "relid", "indexrelid", "schemaname", "relname", "indexrelname", "idx_blks_read", "idx_blks_hit"

[pg_statio_all_sequences_extract]
DELIMS = "|"
FIELDS = "src_time", "datname", "relid", "schemaname", "relname", "blks_read", "blks_hit"

