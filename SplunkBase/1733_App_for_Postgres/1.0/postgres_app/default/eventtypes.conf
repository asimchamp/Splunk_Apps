[pgLog]
search = " LOG:  "

[pgError]
search = " ERROR:  "

[pgDetail]
search = " DETAIL:  "

[pgFatal]
search = " FATAL:  "

[statementExecution]
search = "execute *:" OR "statement: "

[statementBinding]
search = "bind *:"

[statementParse]
search = "parse *:"

[deleteStatement]
search = ": delete"

[insertStatement]
search = ": insert"

[selectStatement]
search = ": select"

[updateStatement]
search = ": update"

[createStatement]
search = ": create"

[dropStatement]
search = ": drop"

[executionDuration]
search = "duration: * ms"

