[source::pg_stat*]
FIELDALIAS-databases = datname AS database

[postgresql]
EXTRACT-duration = (?i) duration: (?P<duration>[^ ]+)
EXTRACT-execDuration = (?i) duration: (?P<execDuration>[^ ]+)\s+ms\s+(statement|execute)
EXTRACT-parseDuration = (?i) duration: (?P<parseDuration>[^ ]+) ms\s+parse
EXTRACT-bindDuration = (?i) duration: (?P<bindDuration>[^ ]+) ms\s+bind
EXTRACT-statementText = (?i) (?:execute\s+.+|statement):\s+(?P<statementText>.+)
EXTRACT-statementType = (?i) (?:execute\s+.+|statement):\s(?P<statementType>\w+)\s
EXTRACT-alteredTo = (?i) (?:execute\s+.+|statement): alter\s+role\s+\w+\s+(?<alteredTo>\w+)\W
EXTRACT-alteredRole = (?i) (?:execute\s+.+|statement): alter\s+role\s+(?<alteredRole>\w+)\s

# Enable (unhash) below stanzas if you are going to use
# CSV mode in PostgreSQL TA script
#
# [source::pg_stat_activity]
