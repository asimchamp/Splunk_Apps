<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Apps Administration | Splunk</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/en-US/static/@237341.1/css/build/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/en-US/static/@237341.1/css/build/pages/dashboard-simple-bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/en-US/static/app/GoogleAppsForSplunk/dashboard.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload locale-en">
<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->
<a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
<div class="header splunk-header">
        <div id="placeholder-splunk-bar">
            <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
        </div>
            <div id="placeholder-app-bar"></div>
</div>
<a id="navSkip"></a>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>Google Apps Administration</h2>
    </div>
    <div class="fieldset">
        <div class="input input-timerangepicker" id="input1">
            <label>Time Range</label>
        </div>
        <div class="form-submit" id="search_btn">
            <button class="btn btn-primary submit">Submit</button>
        </div>
    </div>


    <div id="row1" class="dashboard-row dashboard-row1">
        <div id="panel1" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                
                <div class="panel-element-row">
                    <div id="element1" class="dashboard-element table" style="width: 100%">
                        <div class="panel-head">
                            <h3>Google Apps Domains</h3>
                        </div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="row2" class="dashboard-row dashboard-row2">
        <div id="panel2" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                
                <div class="panel-element-row">
                    <div id="element2" class="dashboard-element chart" style="width: 100%">
                        <div class="panel-head">
                            <h3>Allowed Administrators</h3>
                        </div>
                        <div class="panel-body">
				<form id="allowedAdmins">
				<div class="fieldset">
					<div class="input"><label>Domain</label><div class="input input-dropdown" id="admin_domain_dropdown"></div>
					<label>Admin Email</label><div class="input input-text" id="admin_email_text"></div>
					<div class="form-submit" id="admin_search_btn"><button class="btn btn-primary submit">Add Admin</button></div>
					</div>
				</div></form>
				<div id="admins_table" class="dashboard-element table" style="width: 100%">
                    			<div class="panel-head"><h3>Current Admins</h3></div>
			                <div class="panel-body"></div>
				</div>
			</div>
                    </div>
                </div>
            
                </div>
        </div>
        <div id="panel3" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                <div class="panel-element-row">
                    <div id="element3" class="dashboard-element chart" style="width: 100%">
                        <div class="panel-head">
                            <h3>Allowed IP Addresses</h3>
                        </div>
                        <div class="panel-body">
				<form id="allowedIPs"><div class="fieldset">
                                        <div class="input"><label>Domain</label><div class="input input-dropdown" id="ip_domain_dropdown"></div></div>
                                        <div class="input"><label>IP Address</label><div class="input input-text" id="ip_text"></div></div>
                                        <div class="form-submit" id="ip_search_btn"><button class="btn btn-primary submit">Add IP</button></div>
                                </div></form>
                                <div id="ips_table" class="dashboard-element table" style="width: 100%">
                                        <div class="panel-head"><h3>Current Allowed IPs</h3></div>
                                        <div class="panel-body"></div>
                                </div>
			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/GoogleAppsForSplunk/dashboard.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/tableview",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel",
    "splunkjs/mvc/dropdownview"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        FormUtils,
        EventHandler,
        DropdownInput,
        RadioGroupInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel,
	DropdownView

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // CheckboxView
        ) {

	var APPNAME = "GoogleAppsForSplunk";

        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        
        
        //
        // SEARCH MANAGERS
        //

        var global = new SearchManager({
            "id": "global",
            "search": "",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "earliest_time": "$earliest$",
            "latest_time": "$latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search1 = new SearchManager({
            "id": "search1",
            "search": "|`gapps_save_domains`",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "earliest_time": "$domain_time.earliest$",
            "latest_time": "$domain_time.latest$",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

	var get_domainsSearchManager = new SearchManager({
		"id":"get_domains",
		"search": "|`gapps_load_domains`"
	}, {tokens: true, tokenNamespace: "submitted"});
	
	var get_allowedAdmins = new SearchManager({
		"id":"get_allowedAdmins",
		"search": "|`gapps_load_allowed_admins` | rename _key as delete | fields delete Domain Admin"
	}, {tokens: true, tokenNamespace: "submitted"});

	var get_allowedIPs = new SearchManager({
                "id":"get_allowedIPs",
                "search": "|`gapps_load_allowed_ips`| rename _key as delete gapps_domain as Domain gapps_ip as IP_Address| fields delete Domain IP_Address "
        }, {tokens: true, tokenNamespace: "submitted"});
        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true,
            useSessionStorageCache: true,
            splunkbar: true,
            appbar: true,
            litebar: false,
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new TableElement({
            "id": "element1",
            "drilldown": "row",
            "rowNumbers": "undefined",
            "wrap": "undefined",
            "managerid": "search1",
            "el": $('#element1')
        }, {tokens: true, tokenNamespace: "submitted"}).render();
       
	var allowedAdminsTable = new TableElement({
		"id" : "get_allowedAdmins_Table",
		"managerid": "get_allowedAdmins",
		"el": $('#admins_table'),
  		"width":"100%"
	}, {tokens: true, tokenNamespace: "submitted"}); 

	var allowedIpsTable = new TableElement({
                "id" : "get_allowedIPs_Table",
                "managerid": "get_allowedIPs",
                "el": $('#ips_table'),
  		"width":"100%"
        }, {tokens: true, tokenNamespace: "submitted"}); 
	

	var CustomIconCellRenderer = TableElement.BaseCellRenderer.extend({ 
            canRender: function(cellData) {
                return cellData.field === 'delete';
            },
            render: function($td, cellData) {
                console.log("cellData: ", cellData);
  				$td.addClass('icon').html(_.template('<span class="fa fa-legal" style="color:red;cursor:hand;" title="Delete <%-keyid%>?" id="<%-keyid%>" ></span>', { keyid: cellData.value }));}
        });
        
        var myCellRenderer = new CustomIconCellRenderer();

        allowedAdminsTable.addCellRenderer(myCellRenderer); 
 		allowedAdminsTable.render();
		allowedIpsTable.addCellRenderer(myCellRenderer);
		allowedIpsTable.render();
        //
        // VIEWS: FORM INPUTS
        //
        var input1 = new TimeRangeInput({
            "id": "input1",
            "default": {"latest_time": "now", "earliest_time": "-7d@h"},
            "earliest_time": "$form.domain_time.earliest$",
            "latest_time": "$form.domain_time.latest$",
            "el": $('#input1')
        }, {tokens: true}).render();

        input1.on("change", function(newValue) {
            FormUtils.handleValueChange(input1);
        });

    	var admin_domain_dropdown  = new DropdownView({
  			id: "admin_domain_dropdown",
  			managerid: "get_domains",
  			labelField: "domain",
		        valueField: "domain",
  			value: "$form.admin_domain_dropdown$",
            		el: $("#admin_domain_dropdown")
        },  {tokens: true, tokenNamespace: "submitted"}).render();

	admin_domain_dropdown.on("change", function(newValue) {
		console.log("new domain: "+newValue);
		FormUtils.handleValueChange(admin_domain_dropdown);
	});

	var admin_email_text = new TextInput({
            "id": "admin_email_text",
            "value": "$form.admin_email_text$",
            "el": $('#admin_email_text')
        }, {tokens: true}).render();
	admin_email_text.on("change", function(newValue) {
            FormUtils.handleValueChange(admin_email_text);
        });

	var ip_domain_dropdown  = new DropdownView({
                        id: "ip_domain_dropdown",
                        managerid: "get_domains",
                        labelField: "domain",
                        valueField: "domain",
                        value: "$form.ip_domain$",
            el: $("#ip_domain_dropdown")
        },  {tokens: true, tokenNamespace: "submitted"}).render();

        ip_domain_dropdown.on("change", function(newValue) {
               FormUtils.handleValueChange(ip_domain_dropdown);
        });

	var ip_text = new TextInput({
            "id": "ip_text",
            "value": "$form.ip_text$",
            "el": $('#ip_text')
        }, {tokens: true}).render();
        ip_text.on("change", function(newValue) {
            FormUtils.handleValueChange(ip_text);
        });

        // 
        // SUBMIT FORM DATA
        //

	var service = mvc.createService({ owner: "nobody" });

	allowedAdminsTable.on("click", function(e){
		e.preventDefault();
  		console.log(e);
  		if ("delete" == e.field) {  				
  			myID = e.event.value;
 
  			if (confirm("Really delete Allowed Admin " + myID + "?")) {
  					console.log("deleting " + myID + " " + myID);
  					delURL = "/servicesNS/nobody/"+APPNAME+"/storage/collections/data/gapps_allowed_admins/" + myID;
  					service.del(delURL)
                	.done(function() { 
                    	// Run the search again to update the table
                    	get_allowedAdmins.startSearch(); 
  					});
				} else {
    				return false;
				}	  				
  			}

	  });
  
  	  allowedIpsTable.on("click", function(e){
		e.preventDefault();
  		console.log(e);
  		if ("delete" == e.field) {  				
  			myID = e.event.value;
 
  			if (confirm("Really delete Allowed IP " + myID + "?")) {
  					console.log("deleting " + myID );
  					delURL = "/servicesNS/nobody/"+APPNAME+"/storage/collections/data/gapps_allowed_ips/" + myID;
  					service.del(delURL)
                	.done(function() { 
                    	// Run the search again to update the table
                    	get_allowedIPs.startSearch(); 
  					});
				} else {
    				return false;
				}	  				
  			}

	  });
        var submit = new SubmitButton({
            id: 'submit',
            el: $('#search_btn')
        }, {tokens: true}).render();

        submit.on("submit", function() {
            submitTokens();
        });


	var sbmtAdmins = new SubmitButton({
		id: "sbmtAdmins",
		el: $('#admin_search_btn'),
		text: "Add Admin"
	}, {tokens: true}).render();

	sbmtAdmins.on("submit", function() {
		submitTokens();
		var tokens = mvc.Components.getInstance("default");
		var record = { "gapps_domain":admin_domain_dropdown.val(), "gapps_admin_email": tokens.get("admin_email_text"), "is_admin": "true" };
        service.request( "/servicesNS/nobody/"+APPNAME+"/storage/collections/data/gapps_allowed_admins/",
				"POST",
				null, null,
				JSON.stringify(record),
				{"Content-Type":"application/json"},
				null)
				.done(function() {
					get_allowedAdmins.startSearch();
				});
	});
  
  
  var sbmtIPs = new SubmitButton({
		id: "sbmtIPs",
		el: $('#ip_search_btn'),
		text: "Add IP"
	}, {tokens: true}).render();

	sbmtIPs.on("submit", function() {
		submitTokens();
		var tokens = mvc.Components.getInstance("default");
		var record = { "gapps_domain":ip_domain_dropdown.val(), "gapps_ip": tokens.get("ip_text"), "is_allowed" : "true" };
        service.request( "/servicesNS/nobody/"+APPNAME+"/storage/collections/data/gapps_allowed_ips/",
				"POST",
				null, null,
				JSON.stringify(record),
				{"Content-Type":"application/json"},
				null)
				.done(function() {
					get_allowedIPs.startSearch();
				});
	});
        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        if (!_.isEmpty(urlTokenModel.toJSON())){
            submitTokens();
        }


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
</html>
