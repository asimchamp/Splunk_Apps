[gapps_activity]
filename = $SPLUNK_HOME/etc/apps/GoogleApps/lookups/gapps_activity.csv

[gapps_summary]
filename = $SPLUNK_HOME/etc/apps/GoogleApps/lookups/gapps_summary.csv

[gapps_disk_space]
filename = $SPLUNK_HOME/etc/apps/GoogleApps/lookups/gapps_disk_space.csv

[gapps_email_clients]
filename = $SPLUNK_HOME/etc/apps/GoogleApps/lookups/gapps_email_clients.csv

[gapps_accounts]
filename = $SPLUNK_HOME/etc/apps/GoogleApps/lookups/gapps_accounts.csv

[gapps_allowed_ips]
external_type = kvstore
collection = gapps_allowed_ips
fields_list = _key, gapps_domain, gapps_ip, is_allowed


[gapps_allowed_admins]
external_type = kvstore
collection = gapps_allowed_admins
fields_list = _key, gapps_domain, gapps_admin_email, is_admin


[gapps_ext_json]
REGEX = "([^"]+)": "([^"]+)"
FORMAT = $1::$2

[gapps_domains]
filename = $SPLUNK_HOME/etc/apps/GoogleAppsForSplunk/lookups/domains.csv
