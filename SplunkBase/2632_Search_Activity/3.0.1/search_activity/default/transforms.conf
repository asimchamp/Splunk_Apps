[ExtractSAEventData]
REGEX = ([a-zA-Z_]{5,}): *(\-?\d*)
FORMAT = $1::$2

[SSEMetrics]
filename = Metrics.csv
# Not used anymore

[sa_app_configuration_lookup]
external_type = kvstore
collection = sa_app_configuration
fields_list = _key, _time, name, value


[sa_chronology_view_lookup]
external_type = kvstore
collection = sa_chronology_view
fields_list = _key, name, paramname, coresearch, behavioralsearch, aggregate, fastcountsearch, sumfields, countfields, summarytext, summarytextfields, drilldownConfig




