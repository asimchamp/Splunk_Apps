# transforms.conf
# reference: http://docs.splunk.com/Documentation/Splunk/6.2.4/Knowledge/Addfieldsfromexternaldatasources

#
# List of reputation categories
#
[et_rep_categories]
allow_caching = true
filename = categories.csv

#
# Threat category classifcation
#
[et_threat_categories]
allow_caching = true
filename = cat.threat.csv

#
# Lookup reputation data based on domain name
#
[et_domain_repdata]
allow_caching = false
filename = combined.domain.csv

#
# Lookup reputation data based on IPv4 address
#
[et_ip_repdata]
allow_caching = false
filename = combined.ip.csv

[et_threat_cat]
allow_caching = true
filename = cat.threat.csv
