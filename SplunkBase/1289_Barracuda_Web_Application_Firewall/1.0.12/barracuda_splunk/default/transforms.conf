[csv_geoip]
filename = geo_info.csv

[attack_lookup]
filename = attack_lookup.csv

[severity_lookup]
filename = severity_lookup.csv

[sev_level_lookup]
filename = sev_level_lookup.csv

[st-access]
REGEX = .*\sTR\s.*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::access

[st-audit]
REGEX = .*\sAUDIT\s.*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::audit

[st-firewall]
REGEX = .*\sWF\s.*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::firewall

[st-nw_firewall]
REGEX = .*\sNF\s.*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::nw_firewall

[st-system]
REGEX = .*\sSYS\s.*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::system

[setnull]
REGEX = .*\sSYS\s\w+\s\d{4}-\d{2}-\d{2}\s.*
DEST_KEY = queue
FORMAT = nullQueue

[nspaces]
# matches one or more NON space characters or Only spaces
REGEX = \S+|\s?

[alldata]
REGEX=.*

[alphanumeric]
REGEX = \w+-\d|\d

[qstring]
#matches a quoted "string" - extracts an unnamed variable - name MUST be provided as in [[qstring:name]]
REGEX = "(?<>[^"]*+)"|""-""

[bstring]
#matches a string enclosed inside [ ] - extracts the string enclosed in [] - name must be provided as in [[bstring:name]]
REGEX=\[(.*?)\]

[access_logs]
REGEX=.*\s+[[nspaces:unit_name]]\s+TR\s+[[nspaces:app_ip]]\s++[[nspaces:app_port]]\s++([[nspaces:client_ip]])\s++[[nspaces:client_port]]\s++[[nspaces:login_id]]\s++[[nspaces:certificate_user]]\s++[[nspaces:method]]\s++[[nspaces:protocol]]\s++[[nspaces:host_name]]\s++[[nspaces:version]]\s++[[nspaces:HTTP_Status]]\s++[[nspaces:bytes_sent]]\s++[[nspaces:bytes_received]]\s++[[nspaces:response_type_field]]\s++[[nspaces:profile_matched_field]]\s++[[nspaces:protected_field]]\s++[[nspaces:wf_matched_field]]\s++[[nspaces:URL]]\s++[[nspaces:proxy_ip]]\s++[[nspaces:proxy_port]]\s++[[nspaces:time_taken]]\s++

[audit_logs]
REGEX=.*\s+[[nspaces:unit_name]]\s+AUDIT\s+[[nspaces:Admin_Name]]\s++[[nspaces:client_type]]\s++([[nspaces:login_ip]])\s++[[nspaces:login_port]]\s++[[nspaces:Transaction_Type]]\s++[[nspaces:transaction_id]]\s[[nspaces:change_type]]\s?[[nspaces:object_type]]\s++[[nspaces:object_name]]\s++[[nspaces:variable]]\s++


[firewall_logs]
REGEX=.*\s+[[nspaces:unit_name]]\s+WF\s+[[nspaces:severity_level]]\s++([[nspaces:Attack_Description]])\s++[[nspaces:client_ip]]\s++[[nspaces:client_port]]\s++[[nspaces:app_ip]]\s++[[nspaces:app_port]]\s++[[nspaces:action_taken]]\s++[[nspaces:followup_action]]\s++[[bstring:Attack_Details]]\s++[[nspaces:method]]\s++[[nspaces:URL]]\s++[[nspaces:protocol]]\s++[[nspaces:proxy_ip]]\s++[[nspaces:proxy_port]]\s++

[nw_firewall_logs]
#REGEX=.*\sNF\s+[[nspaces:sev_level]]\s++[[nspaces:protocol]]\s++[[nspaces:source_ip]]\s++[[nspaces:source_port]]\s++[[nspaces:dest_ip]]\s++[[nspaces:dest_port]]\s++[[nspaces:action]]\s++[[nspaces:ACL_name]]\s++[[nspaces:interface_name]]\s++[[nspaces:interface]]\s++([[nspaces:traffic_action]]).*
REGEX=.*\s+[[nspaces:unit_name]]\s+NF\s+[[nspaces:sev_level]]\s++[[nspaces:protocol]]\s++[[nspaces:source_ip]]\s++[[nspaces:source_port]]\s++[[nspaces:dest_ip]]\s++[[nspaces:dest_port]]\s++[[nspaces:action]]\s++[[nspaces:ACL_name]]\s++[[nspaces:interface_name]]\s++[[nspaces:interface]]\s++([[nspaces:traffic_action]]).*

[system_logs]
REGEX=.*\s+[[nspaces:unit_name]]\s+SYS\s[[nspaces:Module]]\s++[[nspaces:severity_detail]]\s++[[nspaces:event_id]]\s++([[alldata:syslog_detail]])

