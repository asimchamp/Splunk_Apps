TRANSFORMS-x = st-access, st-audit, st-firewall, st-system, st-nw_firewall

[access]
REPORT-w = access_logs
KV_MODE = none
SHOULD_LINEMERGE = False

[audit]
REPORT-b = audit_logs
KV_MODE = none
SHOULD_LINEMERGE = False

[firewall]
REPORT-y = firewall_logs
KV_MODE = none
SHOULD_LINEMERGE = False

[nw_firewall]
REPORT-z = nw_firewall_logs
KV_MODE = none
SHOULD_LINEMERGE = False

[system]
REPORT-s = system_logs
KV_MODE = none
SHOULD_LINEMERGE = False

### Commented for system logs
[source::udp*]
TRANSFORMS-null= setnull

[source::tcp*]
TRANSFORMS-null= setnull
DATETIME_CONFIG = CURRENT

