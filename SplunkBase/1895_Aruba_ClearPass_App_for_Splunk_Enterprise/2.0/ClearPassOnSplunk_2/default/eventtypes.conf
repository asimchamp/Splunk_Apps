[cppm]
search = sourcetype=Aruba:CPPM:Syslog

[cppm-authentication]
search = eventtype=cppm login_status="*" 

[cppm-pass-authentication]
search = eventtype=cppm-authentication login_status="ACCEPT" 

[cppm-fail-authentication]
search = eventtype=cppm-authentication login_status="REJECT" 

[cppm-alert]
search = eventtype=cppm alert="*" 

[cppm-device-family]
search = eventtype=cppm device_family="*" 

[cppm-device-category]
search = eventtype=cppm device_category="*" 

[cppm-device-controller]
search = eventtype=cppm nas_ip="*" 

[cppm-posture]
search = eventtype=cppm spt="*" 

[cppm-healthy]
search = eventtype=cppm-posture spt="HEALTHY" 

[cppm-unhealthy]
search = eventtype=cppm-posture spt!="HEALTHY" 

[cppm-fail-reason]
search = eventtype=cppm-fail-authentication error_code

[cppm-radius]
search = eventtype=cppm CPPM_RADIUS 

[cppm-radius-acct]
search = eventtype=cppm-radius acct_input_octets="*"

[cppm-system-events]
search = eventtype=cppm level="*"

[cppm-guest]
search = eventtype=cppm-posture auth_type=Guest





