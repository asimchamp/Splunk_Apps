[Aruba:CPPM:Syslog]
SHOULD_LINEMERGE = false
TIME_PREFIX = timestamp=
TIME_FORMAT = %Y-%m-%d %H:%M:%S.%N%Z
MAX_TIMESTAMP_LOOKAHEAD = 30

#Extractions
#EXTRACT-ClearPass_Server = \d+\s(?<\d.\d.\d.\d>\d+)\s
#EXTRACT-clearpass = \s+\d\d:\d\d:\d\d,\d+\s+(?<fromhost>[\w+\.]+\w+)\s+
EXTRACT-clearpass = \s+\d\d:\d\d:\d\d,\d+\s+(?<cphost>[\w+\.]+\w+)\s+

#Transforms
#TRANSFORMS-clearpass = clearpass_hostoverride

