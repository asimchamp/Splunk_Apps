# datamodels.conf

# For optimisation purposes, cron schedules are split as much as possible
# metrics datamodels are by default accelerated over a period of 1 year
# data nodels not related to metrics are accelerated over the last 30 days

# Adapt those values according to your needs

[NMON_Config]
acceleration = 0
acceleration.cron_schedule = */5 * * * *
acceleration.earliest_time = -1mon

