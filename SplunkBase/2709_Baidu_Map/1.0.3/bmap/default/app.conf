[ui]
is_visible = 1
label = Baidu Map(by 10data.com)

[launcher]
author=Neil Wang
description=Baidu Map for Splunk adds a geo-visualization module based on the BMap API and allows you to quickly plot geographical information on a map. Furthermore maps can be embedded in advanced dashboards.
version=1.0.3

[install]
build = 4
is_configured = 1

[package]
id = bmap
check_for_updates = 1

[triggers]
reload.geoip = simple
