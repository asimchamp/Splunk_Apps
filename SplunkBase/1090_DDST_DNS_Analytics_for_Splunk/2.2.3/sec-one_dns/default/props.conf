[default]

[black-list-domain]
LOOKUP-domain = Black-List domain OUTPUT domain

[named]
EXTRACT-QueryType = (?i) IN (?P<QueryType>.+)
EXTRACT-DNS_Type = (?i)^(?:[^\\.]*\\.){4}\\d+\\s+(?P<DNS_Type>[^:]+)
EXTRACT-DNSIP = (?i) .*?: (?P<DNSIP>\d+\.\d+\.\d+\.\d+)\.\w+
EXTRACT-DNS_Request = (?i) query: (?P<DNS_Request>[^ ]+)
EXTRACT-named_domain = (?i) query: .*?\.(?P<named_domain>[a-z_-]+\.\w+)(?= )
EXTRACT-Client_IP = (?i) client (?P<Client_IP>[^#]+)
EXTRACT-Time = (?i)^(?P<Time>.+?)\s+\d+\.

[source::udp:514]
TRANSFORMS-changesourcetype = set_bind_named_type
[source::tcp:514]
TRANSFORMS-changesourcetype = set_bind_named_type
[source::syslog]
TRANSFORMS-changesourcetype = set_bind_named_type
