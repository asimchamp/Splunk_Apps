#
# Splunk app configuration file
#

[install]
is_configured = 0

[ui]
is_visible = 1
label = Splunk For U-verse

[launcher]
author = Jim Apger
description = This App parses the data generated by the AT&T U-verse modem and provide a graphical view of the events generated by the modem.  This App is known to work on system hardware version 2700-100531-006 running software version 6.11.1.29-plus.tm.  All you need to do is configure the modem to send it's syslog notifications to your splunk instance.
version = 1.0

[package]
id = 1.0
