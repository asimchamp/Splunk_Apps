[u-verse]
EXTRACT-uversemessage = ^(.*?(\d+\.\d+\.\d+\.\d+)){2}(?P<uversemessage>.*)$
EXTRACT-fw = fw\,fwmon:.*src=(?P<src>.*).*dst=(?P<dest>.*).*ipprot=(?P<ipprot>\d*).*sport=(?P<src_port>\d*).*dport=(?P<dest_port>\d*)(?P<firewallevent>.*)
EXTRACT-fw-icmp = fw\,fwmon:.*src=(?P<src>.*).*dst=(?P<dest>.*).*ipprot=(?P<ipprot>\d*).*icmp_type=(?P<icmp_type>\d*).*icmp_code=(?P<icmp_code>\d*)(?P<icmpevent>.*)
EVAL-action = case(firewallevent="Session Matches User Pinhole, Packet Passed", "allowed", firewallevent="Unknown inbound session stopped", "blocked")
