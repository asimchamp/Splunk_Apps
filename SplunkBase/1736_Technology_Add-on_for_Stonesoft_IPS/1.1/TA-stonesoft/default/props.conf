[stonesoft]
EVAL-ids_type = if(sourcetype=="stonesoft","network",0)
EXTRACT-signature = (?i)^(?:[^\|]*\|){5}(?P<signature>[^\|]+)
EXTRACT-severity = (?i)\|(?P<stonesoft_severity>\d)\|
FIELDALIAS-dest_stonesoft = dst AS dest
LOOKUP-stonesoft_severity_auto = stonesoft_severity stonesoft_severity AS stonesoft_severity OUTPUTNEW severity AS severity
FIELDALIAS-stonesoft_category = cat AS category
