[passman]
SHOULD_LINEMERGE = false
TRANSFORMS-force_sourcetype_for_passman = force_sourcetype_for_pmp_resource,force_sourcetype_for_pmp_login,force_sourcetype_pmp_notification

[pmp_resource]
BREAK_ONLY_BEFORE=\d+-\d+-\d+\s\d+:\d+:\d+\s\w+.\w+
EXTRACT-passman=(?P<date>\d+\-\d+\-\d+\s\d+\:\d+\:\d+)\s(?P<facility>\w+\.\w+)\s(?P<program>\w+)\s(?P<otherdate>\w+\s\d+\s\d+\:\d+\:\d+)\s(?P<host>\w+)\s(?P<logged_in_username>\S+)\:(?P<src>\S+)\s(?P<operation_type>\S+)\s(?P<operated_time>\d+\/\d+\/\d+\s\d+\:\d+\:\d+)\s(?P<status_of_operation>\w+)\s(?P<pmp_server_name>\S+)\s(?P<dest>\S+)\:(?P<user>\S+)\:(?P<reason>\S+)
KV_MODE=None
MAX_EVENTS=4000
NO_BINARY_CHECK=true
SHOULD_LINEMERGE=false
TIME_FORMAT=%Y-%m-%d %H:%M:%S
TIME_PREFIX=^
TRUNCATE=0
disabled=false
maxDist=75
pulldown_type=true
LOOKUP-action_for_pmp_config = pmp_action_lookup operation_type OUTPUT action
LOOKUP-status_for_pmp_config = pmp_status_lookup status_of_operation OUTPUT status
LOOKUP-category_for_pmp_config = pmp_category_lookup operation_type OUTPUT object_category

