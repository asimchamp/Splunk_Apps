[force_sourcetype_for_pmp_resource]
DEST_KEY = MetaData:Sourcetype
REGEX = \d+-\d+-\d+\s\d+:\d+:\d+\s\S+\s\w+\s\w+\s\d+\s\d+:\d+:\d+\s\w+\s\S+\s(Password|Account|Read|Resource)
FORMAT = sourcetype::pmp_resource

[force_sourcetype_for_pmp_login]
DEST_KEY = MetaData:Sourcetype
REGEX = \d+-\d+-\d+\s\d+:\d+:\d+\s\S+\s\w+\s\w+\s\d+\s\d+:\d+:\d+\s\w+\s\S+\s(User_Logged|User_Authentication)
FORMAT = sourcetype::pmp_login

[force_sourcetype_pmp_notification]
DEST_KEY = MetaData:Sourcetype
REGEX = \d+-\d+-\d+\s\d+:\d+:\d+\s\S+\s\w+\s\w+\s\d+\s\d+:\d+:\d+\s\w+\s\S+\sAudit_Configuration_Modified
FORMAT = sourcetype::pmp_notification

[pmp_action_lookup]
filename = pmp_actions.csv

[pmp_status_lookup]
filename = pmp_status.csv

[pmp_category_lookup]
filename = pmp_category.csv
