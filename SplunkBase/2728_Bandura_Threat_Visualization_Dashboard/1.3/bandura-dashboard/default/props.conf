
# Note this transform is for a syslog feed that you can not explictly set the sourcetype on
# If you call this transform on the approrpote source it will force the sourcetype to poliwall
# or riskinfo and put them in the correct index.
#[source::udp:514]	
#TRANSFORMS-force-sourcetype_for_poliwall= force_sourcetype_for_poliwall
#TRANSFORMS-force-sourcetype_for_riskinfo= force_sourcetype_for_riskinfo
#TRANSFORMS-poliwall_riskinfo_index = poliwall_riskinfo_index
#TRANSFORMS-poliwall_index = poliwall_index

[poliwall]
# Index time Setting.
TRANSFORMS-host = syslog-host
TRANSFORMS-poliwall_index = poliwall_index
SHOULD_LINEMERGE = false
# Note: Use the timestamp from the Poliwall not the syslog server
#TIME_PREFIX = packet_log:\s
#TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%3%z
#MAX_TIMESTAMP_LOOKAHEAD = 29

# Search time CIM Compliant Field Aliases
FIELDALIAS-src_ip_for_poliwall = src as src_ip
FIELDALIAS-dest_for_poliwall = dst as dest
FIELDALIAS-dest_ip_for_poliwall = dst as dest_ip
FIELDALIAS-dest_port_for_poliwall = dst_port as dest_port
FIELDALIAS-dvc_for_poliwall = host as dvc
FIELDALIAS-transport_for_poliwall = proto as transport
LOOKUP-vendor_info_for_poliwall = poliwall_vendor_info_lookup sourcetype OUTPUT vendor,product

[poliwall_riskinfo]
TRANSFORMS-poliwall_riskinfo_index = poliwall_riskinfo_index
SHOULD_LINEMERGE = false

