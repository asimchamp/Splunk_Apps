[poliwall_vendor_info_lookup]
filename = poliwall_vendor_info.csv

[force_sourcetype_for_poliwall]
DEST_KEY = MetaData:Sourcetype
REGEX = packet_log\:\s
FORMAT = sourcetype::poliwall

[force_sourcetype_for_riskinfo]
DEST_KEY = MetaData:Sourcetype
REGEX = riskinfo\:\s
FORMAT = sourcetype::poliwall_riskinfo

[poliwall_index]
SOURCE_KEY=MetaData:Sourcetype
REGEX=poliwall
DEST_KEY=_MetaData:Index
FORMAT=poliwall
WRITE_META=true

[poliwall_riskinfo_index]
SOURCE_KEY=MetaData:Sourcetype
REGEX=poliwall_riskinfo
DEST_KEY=_MetaData:Index
FORMAT=poliwall_riskinfo
WRITE_META=true
