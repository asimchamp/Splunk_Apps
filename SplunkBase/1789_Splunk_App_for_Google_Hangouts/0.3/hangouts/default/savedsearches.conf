[Conversation history]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
display.general.type = statistics
display.visualizations.show = 0
request.ui_dispatch_app = hangouts
request.ui_dispatch_view = search
search = `googlehangouts` | where user_name_conversation="Edwin Congreave" | table _time sender_fallback_name text |  sort _time | rename sender_fallback_name AS Sender, text as Text

