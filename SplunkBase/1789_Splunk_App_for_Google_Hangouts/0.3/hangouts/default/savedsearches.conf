[Reply time]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
display.general.type = visualizations
display.visualizations.charting.chart.stackMode = stacked100
display.visualizations.show = 0
request.ui_dispatch_app = hangouts
request.ui_dispatch_view = search
search = `googlehangouts` | search user_name_receiver=* | streamstats current=f window=1 global=f first(user_name_sender) AS last_sender| eval lastmessage=case(last_sender=user_name_sender,0,last_sender!=user_name_sender,1) |  transaction user_name_sender endswith="lastmessage=1" maxspan=1h | delta _time AS replytime | eval replytime=(replytime*-1) | eval direction=case(user_name_sender=user_name_conversation,"Received reply - avg(s)",user_name_sender!=user_name_conversation,"Gave reply - avg(s)" ) |  table _time replytime user_name_conversation direction user_name_sender user_name_receiver user_name_self text | sort user_name_conversation _time timestamp | where replytime<1200 | chart avg(replytime) over user_name_conversation by direction | rename user_name_conversation AS Conversation

