[estreamer_save_pcap]
display_location = event_menu
eventtypes = estreamer-packet
fields = event_id, packet
label = eStreamer: Save PCAP
link.method = get
link.target = blank
link.uri = /custom/eStreamer/tools/savepcap?event_id=$event_id$&packet=$packet$
type = link

[estreamer_view_event]
display_location = both
eventtypes = estreamer-ids-ips-event, estreamer-packet, estreamer-file-malware-event, estreamer-correlation-event
fields = event_id
label = eStreamer: View Event
search.app = eStreamer
search.preserve_timerange = 1
search.search_string = index=estreamer sourcetype=estreamer event_id=$event_id$
search.target = blank
type = search

[estreamer_view_connection]
display_location = both
eventtypes = estreamer-file-malware-event, estreamer-flow
fields = instance_id, connection_id
label = eStreamer: View Connection
search.app = eStreamer
search.preserve_timerange = 1
search.search_string = index=estreamer sourcetype=estreamer instance_id=$instance_id$ connection_id=$connection_id$
search.target = blank
type = search
