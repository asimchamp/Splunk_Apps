[module]
className = Splunk.Module.Heatwave
superClass = Splunk.Module.DispatchingModule
description = This module creates a visualization for fluctuating data on a continual basis.

[param:lowerColorRange]
required = false
label = Specifies lower color for the color range of the plotted heatmap.

[param:upperColorRange]
required = false
label = Specifies upper color for the color range of the plotted heatmap.

[param:colorScale]
required= false
label = Specifies type of scale used for heatmap coloring. Can be linear or log, default is log.

