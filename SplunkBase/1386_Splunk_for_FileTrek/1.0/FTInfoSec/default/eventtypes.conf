[exitpoint_web]
search = index="ftauditevent*" fteventtype="*web*"

[exitpoint_mail]
search = index="ftauditevent*" fteventtype="*mail*"

[exitpoint_screen]
search = index="ftauditevent*" ftlinktype="screencapturereferencedby" 

[exitpoint_usb]
search = index="ftauditevent*" ((ftstartfileidvolumeidtype!="*remov*" OR ftstartfileidpath="window://*") ftendfileidvolumeidtype="*remov*") OR ((ftsourcevolumeidtype!="*remov*" OR ftsourcepath="window://*")  ftfileidvolumeidtype="*remov*")

[save_to_share]
search = index="ftauditevent*" (ftstartfileidvolumetype!="*Network*" ftendfileidvolumetype="*Network*") OR (ftstartfileidvolumeidtype!="network" ftendfileidvolumeidtype="network")

[exitpoint_print]
search = index="ftauditevent*" fteventtype="*fileprinted*"
