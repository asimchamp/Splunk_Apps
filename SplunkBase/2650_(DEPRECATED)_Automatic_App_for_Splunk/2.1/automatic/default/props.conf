[automatic_trip]
	EVAL-average_mpg = average_kmpl * (1/0.264172) * (0.62137)
	EVAL-fuel_volume_gal = fuel_volume_l * 0.264172
	EVAL-distance_mi = ( distance_m / 1609.34 )
	EVAL-average_speed_mi = ( distance_m / 1609.34 ) / ( duration_s / pow( 60 , 2 ) )
	EVAL-fuel_price_per_gallon = fuel_cost_usd / ( fuel_volume_l * 0.264172 )
	category = Automatic
	pulldown_type = true
	NO_BINARY_CHECK = true
	KV_MODE = json
	TIME_PREFIX = "ended_at":\s*"
	MAX_TIMESTAMP_LOOKAHEAD = 27
	TIME_FORMAT = %Y-%m-%dT%T.%6NZ
	TZ = UTC
