[version]
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
action.populate_lookup = 1
run_on_startup = true
search = `nexus_index` sourcetype=cisco:nexus:json | stats values(chassis_id) as ChassisID values(kick_file_name) as filename latest(kern_uptm_days) as days latest(kern_uptm_hrs) as hrs latest(kern_uptm_mins) as mins latest(kern_uptm_secs) as secs by device | eval platform="CHASSIS: ".ChassisID."; IMAGE: ".filename | eval uptime="days: ".days.", hrs: ".hrs.", mins: ".mins.", secs: ".secs | fields device platform uptime | outputlookup version.csv

[hostname]
alert.suppress = 0
alert.track = 0
action.populate_lookup = 1
run_on_startup  = true
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = `nexus_index` sourcetype=cisco:nexus:json  component=nxhostname | stats count by hostname,device |  fields device hostname | sort device | outputlookup hostname.csv

[moduleSwHwVersion]
action.email.inline = 1
action.populate_lookup = 1
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
run_on_startup = true
enableSched = 1
disabled=0
search = `nexus_index` sourcetype=cisco:nexus:json component=nxinventory | stats latest(sw) as sw latest(hw) as hw by device,modwwn | outputlookup inventory_modinf.csv

[powerStatus]
action.email.inline = 1
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
action.populate_lookup = 1
run_on_startup = true
disabled=0
search = `nexus_index` sourcetype=cisco:nexus:json component=nxinventory | stats values(status) as status by device,modinf |  outputlookup powerStatus.csv

[temperature]
action.email.inline = 1
action.populate_lookup = 1
run_on_startup = true
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
disabled=0
search =  `nexus_index` sourcetype=cisco:nexus:json  component=nxinventory | stats latest(model) as model  latest(modtype) as modtype by device,modinf | outputlookup temperatureLookup.csv

[Interface_Details]
action.email.inline = 1
action.populate_lookup = 1
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
disabled=0
search = `nexus_index` sourcetype=cisco:nexus:json component=nxinterface | join device [ search `nexus_index` sourcetype=cisco:nexus:json component=nxhostname | dedup device, hostname | fields device, hostname ] | stats values(state) as state values(admin_state) as admin_state values(desc) as desc values(eth_speed) as eth_speed values(eth_inbcast) as eth_inbcast values(eth_inmcast) as eth_inmcast values(eth_inerr) as eth_inerr values(eth_inpkts) as eth_inpkts values(eth_indiscard) as eth_indiscard values(eth_inrate1_pkts) as eth_inrate1_pkts values(eth_inucast) as eth_inucast values(eth_outbcast) as eth_outbcast values(eth_outmcast) as eth_outmcast values(eth_outerr) as eth_outerr values(eth_outpkts) as eth_outpkts values(eth_outdiscard) as eth_outdiscard values(eth_outrate1_pkts) as eth_outrate1_pkts values(eth_outucast) as eth_outucast by interface,hostname,device,_time | rename interface as Interface device as Device
