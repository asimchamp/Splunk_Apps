<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CrimeServers Search</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/en-US/static/@255606/css/build/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/en-US/static/@255606/css/build/pages/dashboard-simple-bootstrap.min.css" />
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload locale-en">
<!--
BEGIN LAYOUT

styles in <div> tags, similar to Bootstrap's grid system.
-->
<a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
<div class="header splunk-header">
        <div id="placeholder-splunk-bar">
            <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
        </div>
            <div id="placeholder-app-bar"></div>
</div>
<a id="navSkip"></a>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <h3>CrimeServers Search</h3>
    
        <div class="form-inline">
            <label for="from">From: </label>
                <input type="text" id="from" name="from">
            <label for="to">To: </label>
                <input type="text" id="to" name="to">
            <button type="button" class="btn btn-default" id="all_time">All time</button>
        </div>
        <div class="fieldset">
            <div class="input input-text" id="input1">
                <label>IP</label>
            </div>
            <div class="input input-text" id="input2">
                <label>Host</label>
            </div>
            <div class="input input-dropdown" id="input3">
                <label>Type</label>
            </div>
            <div class="input input-dropdown" id="input4">
                <label>SubType</label>
            </div>
            <div class="input input-dropdown" id="input5">
                <label>Country</label>
            </div>
            <div class="input input-dropdown" id="input6">
                <label>Status</label>
            </div>
            <!--<div class="input input-timerangepicker" id="input7">
                <label>&nbsp;</label>
            </div>-->
           <div class="form-submit" id="search_btn">
                <button class="btn btn-primary submit">Submit</button>
            </div> 
        </div>
        
    


    <div id="row1" class="dashboard-row dashboard-row1">
        <div id="panel1" class="dashboard-cell" style="width: 100%;">
            <div class="panel-element-row">
                <div id="element1" class="dashboard-element table" style="width: 100%">
                    <div class="panel-head">
                        <h3>CrimeServers</h3>
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<!--
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
//
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        FormUtils,
        EventHandler,
        DropdownInput,
        RadioGroupInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example:
        // ...UrlTokenModel,
        // CheckboxView
        ) {


        
        var ip = '*';
        var host = '*';
        var type = '*';
        var subtype = '*';
        var country = '*';
        var status = '*';
        
        var pageLoading = true;


        //
        // TOKENS
        //

        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        //
        //DATE PICKER SETTING
        //

        var dateFrom_query = 'lastSeenAt=*';
        var dateTo_query = 'lastSeenAt=*';


        $( "#from" ).datepicker({
            numberOfMonths: 1,
            onClose: function( selectedDate ) {
                $( "#to" ).datepicker( "option", "minDate", selectedDate );
                dateFrom_query = 'lastSeenAt >= '+selectedDate;
            },
            dateFormat: "yy-mm-dd"
        });

        $( "#to" ).datepicker({
            defaultDate: "+1d",
            numberOfMonths: 1,
            onClose: function( selectedDate ) {
                $( "#from" ).datepicker( "option", "maxDate", selectedDate );
                dateTo_query = 'lastSeenAt <= '+selectedDate;
            },
            dateFormat: "yy-mm-dd"
        });

        $("#all_time").click(function(event) {
            $( "#from" ).val('');
            $( "#to" ).val('');
            dateFrom_query = 'lastSeenAt=*';
            dateTo_query = 'lastSeenAt=*';
        });

        //
        // SEARCH MANAGERS
        //

        var search1 = new SearchManager({
                id: "search-cs",
                autostart: false,
                search: mvc.tokenSafe('| inputlookup append=t crimeservers_lookup | search country=$country$ AND type=$type$ AND subtype=$subtype$ AND ip=$ip$ AND host=$host$ AND status=$status$ | eval lastSeenAt=strptime(lastSeenAt,"%Y-%m-%dT%H:%M:%S+%z") | sort lastSeenAt desc | eval lastSeenAt=strftime(lastSeenAt,"%Y-%m-%d %H:%M:%S") | search $from$ AND $to$ | table lastSeenAt url type subtype host ip country asn')
        });

        var search2 = new SearchManager({
            "id": "search2",
            "cancelOnUnload": true,
            "status_buckets": 0,
            "search": "| inputlookup bl_type_lookup | fields type",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true});

        var search3 = new SearchManager({
            "id": "search3",
            "cancelOnUnload": true,
            "status_buckets": 0,
            "search": "| inputlookup bl_subtype_lookup | fields subtype",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true});

        var search4 = new SearchManager({
            "id": "search4",
            "cancelOnUnload": true,
            "status_buckets": 0,
            "search": "| inputlookup bl_country_lookup | fields country",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true
        }, {tokens: true});



        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true,
            useSessionStorageCache: true,
            splunkbar: true,
            appbar: true,
            litebar: false,
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new TableElement({
            "id": "element1",
            "count": 10,
            "dataOverlayMode": "none",
            "drilldown": "cell",
            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "search-cs",
            "el": $('#element1')
        }, {tokens: true, tokenNamespace: "submitted"}).render();



        //
        // VIEWS: FORM INPUTS
        //
        var input1 = new TextInput({
            "id": "input1",
            "default": "*",
            "value": "$ip$",
            "el": $('#input1')
        }, {tokens: true}).render();

        input1.on("change", function(newValue) {
            ip = newValue;
            FormUtils.handleValueChange(input1);
        });


        var input2 = new TextInput({
            "id": "input2",
            "default": "*",
            "value": "$host$",
            "el": $('#input2')
        }, {tokens: true}).render();

        input2.on("change", function(newValue) {
            host = newValue;
            FormUtils.handleValueChange(input2);
        });


        var input3 = new DropdownInput({
            "id": "input3",
            "default": "*",
            "choices": [],
            "labelField": "type",
            "showClearButton": true,
            "selectFirstChoice": false,
            "valueField": "type",
            "value": "$type$",
            "managerid": "search2",
            "el": $('#input3')
        }, {tokens: true}).render();

        input3.on("change", function(newValue) {
            type = newValue;
            FormUtils.handleValueChange(input3);
        });


        var input4 = new DropdownInput({
            "id": "input4",
            "default": "*",
            "choices": [],
            "labelField": "subtype",
            "showClearButton": true,
            "selectFirstChoice": false,
            "valueField": "subtype",
            "value": "$subtype$",
            "managerid": "search3",
            "el": $('#input4')
        }, {tokens: true}).render();

        input4.on("change", function(newValue) {
            subtype = newValue;
            FormUtils.handleValueChange(input4);
        });


        var input5 = new DropdownInput({
            "id": "input5",
            "default": "*",
            "choices": [],
            "labelField": "country",
            "showClearButton": true,
            "selectFirstChoice": false,
            "valueField": "country",
            "value": "$country$",
            "managerid": "search4",
            "el": $('#input5')
        }, {tokens: true}).render();

        input5.on("change", function(newValue) {
            country = newValue;
            FormUtils.handleValueChange(input5);
        });


        var input6 = new DropdownInput({
            "id": "input6",
            "default": "*",
            "choices": [
                {"value": "ONLINE", "label": "online"},
                {"value": "OFFLINE", "label": "offline"}
            ],
            "showClearButton": true,
            "selectFirstChoice": false,
            "value": "$status$",
            "el": $('#input6')
        }, {tokens: true}).render();

        input6.on("change", function(newValue) {
            status = newValue;
            FormUtils.handleValueChange(input6);
        });


        /*var input7 = new TimeRangeInput({
            "id": "input7",
            "default": {"latest_time": null, "earliest_time": "0"},
            "searchWhenChanged": true,
            "earliest_time": "$form.time.earliest$",
            "latest_time": "$form.time.latest$",
            "el": $('#input7')
        }, {tokens: true}).render();

        input7.on("change", function(newValue) {
            FormUtils.handleValueChange(input7);
        });*/




        //
        // SUBMIT FORM DATA
        //
        $("#search_btn").click(function(){
            var tokens = mvc.Components.getInstance("default");
            tokens.set("from", dateFrom_query);
            tokens.set("to", dateTo_query);
            tokens.set("ip", ip);
            tokens.set("host", host);
            tokens.set("type", type);
            tokens.set("subtype", subtype);
            tokens.set("country", country);
            tokens.set("status", status);
            search1.startSearch();
        });

        // Initialize time tokens to default
        /*if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }*/

        if (!_.isEmpty(urlTokenModel.toJSON())){
            submitTokens();
        }


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
</html>
