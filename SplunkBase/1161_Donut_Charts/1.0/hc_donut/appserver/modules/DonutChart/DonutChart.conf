[module]
description = This module provides a wrapper for highcharts.com javascript Donut Chart.

# The JavaScript name of the module
className = Splunk.Module.DonutChart

# The module class to subclass from
superClass = Splunk.Module.DispatchingModule

[param:palette]
required = False
default = #4572A7,#AA4643,#89A54E,#80699B,#3D96AE,#DB843D,#92A8CD,#A47D7C,#B5CA92
label = This parameter defines the palette for coloring donut charts.

