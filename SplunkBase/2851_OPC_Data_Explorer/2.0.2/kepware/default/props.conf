[default]
[opc]
EVAL-QualityNum = if(Quality="good", 192,0)
EXTRACT-Tag = ^(?:[^\.\n]*\.){3}(?P<Tag>[^"]+)
EXTRACT-TagName = ^[^"\n]*"(?P<TagName>[^"]+)
EXTRACT-Device = ^(?:[^\.\n]*\.){2}(?P<Device>[^\.]+)
EXTRACT-Channel = ^[^"\n]*"(?P<Channel>\w+)
EXTRACT-latfield = ^(?:[^=\n]*=){4}(?P<latfield>[^ ]+)
BREAK_ONLY_BEFORE = ^\d{4}-\d{2}-\d{2}
TIME_FORMAT = %Y-%m-%d %I:%M:%S.%3N %z

[tcp-raw]
EXTRACT-UTC = ^(?:[^ \n]* ){2}(?P<UTC>\+\d+)

