[servervirt]
homePath   = $SPLUNK_DB/servervirt/db
coldPath   = $SPLUNK_DB/servervirt/colddb
thawedPath = $SPLUNK_DB/servervirt/thaweddb
maxMemMB = 20
maxConcurrentOptimizes = 6
maxHotIdleSecs = 86400
maxHotBuckets = 10
maxDataSize = auto_high_volume

[servervirt_summary]
coldPath = $SPLUNK_DB/servervirt_summary/colddb
homePath = $SPLUNK_DB/servervirt_summary/db
thawedPath = $SPLUNK_DB/servervirt_summary/thaweddb

[servervirt_alerts]
coldPath = $SPLUNK_DB/servervirt_alerts/colddb
homePath = $SPLUNK_DB/servervirt_alerts/db
thawedPath = $SPLUNK_DB/servervirt_alerts/thaweddb
maxTotalDataSizeMB = 2000