[source::.../netflow-samples.log]
sourcetype = "stream:netflow"

[stream:netflow]
SHOULD_LINEMERGE = false

#CIM field alias:
FIELDALIAS-octets = octets AS bytes 
FIELDALIAS-dvc_ip = exporter_ip AS dvc_ip  
FIELDALIAS-dvc = exporter_ip AS dvc 
FIELDALIAS-ixia-packets = ixia_packets as packets

# Miscellaneous field alias that are outside of the CIM:
EVAL-destination_ip_region_code=coalesce('destination_ip_region_code{}',destination_ip_region_code)
EVAL-source_ip_region_code=coalesce('source_ip_region_code{}',source_ip_region_code)
EVAL-query_response =coalesce(dns_query_hostname, dns_response_hostname)
EVAL-threat_ip = coalesce(threat_ipv4, threat_ipv6)
EVAL-browser_name = if((browser_name=="-"),"Unknown",browser_name)
EVAL-destination_as_name = if((destination_as_name==""), "Unknown", destination_as_name)
EVAL-source_as_name = if((source_as_name==""), "Unknown", source_as_name)

lookup_proto = protocol_lookup protocol OUTPUT protocol_name as transport
lookup_srcport = port_lookup port AS src_port OUTPUT service AS src_service
lookup_dstport = port_lookup port AS dest_port OUTPUT service AS dest_service






