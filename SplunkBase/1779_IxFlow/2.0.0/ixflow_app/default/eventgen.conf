[ixia_events.samples]
disabled = false
interval = 60
source = eventgen
sourcetype = stream:netflow

token.0.token = \d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}
token.0.replacementType = timestamp
token.0.replacement = %Y-%m-%d %H:%M:%S

## Replace IP addresses with those from samples
token.1.token = #EXPORTER_IP#
token.1.replacementType = file
token.1.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/ip_address.sample

token.2.token = #SRC_IP#
token.2.replacementType = file
token.2.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/ip_address.sample

token.3.token = #DEST_IP#
token.3.replacementType = file
token.3.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/ip_address.sample

token.4.token = #THREAT_IP#
token.4.replacementType = file
token.4.replacement = $SPLUNK_HOME/etc/apps/SA-Eventgen/samples/ip_address.sample
