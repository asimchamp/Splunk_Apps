        <h2>Device List Dashboard Overview</h2>
        <p>Use the Device List Dashboard to view a list of all devices monitored by Intermapper. It displays IP and MAC addresses and any available switch detail. Each row is color-coded to match its current status Click a row to drill down to a custom device dashboard.</p>
