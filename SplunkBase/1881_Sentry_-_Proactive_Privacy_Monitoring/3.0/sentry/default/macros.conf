[exclude_triage]
definition = NOT [| inputlookup triage | fields user_id, cust_id ]

[emp_name]
definition = eval emp_name = emp_last_name + ", " + emp_first_name

[emp_addr]
definition = eval emp_addr = if(emp_addr_line2="-", emp_addr_line1, emp_addr_line1 + " " + emp_addr_line2)

[emp_demo]
definition = `emp_name` | `emp_addr`

[cust_name]
definition = eval cust_name = cust_last_name + ", " + cust_first_name

[cust_addr]
definition = eval cust_addr = if(cust_addr_line2="-", cust_addr_line1, cust_addr_line1 + " " + cust_addr_line2)

[cust_demo]
definition = `cust_name` | `cust_addr` 

[mgr_name]
definition = eval mgr_name = mgr_last_name + ", " + mgr_first_name

[cmp_field(1)]
args = field
definition = eval emp_cust_$field$ = emp_$field$ + " || " + cust_$field$
iseval = 0

[emp_cust_name]
definition = `emp_name` | `cust_name` | cmp_field("name")

[emp_cust_addr]
definition = `emp_addr` | `cust_addr` | cmp_field("addr")
