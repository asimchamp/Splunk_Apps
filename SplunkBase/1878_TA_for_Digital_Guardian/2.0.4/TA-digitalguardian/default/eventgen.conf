[events]
mode = replay
sampletype = csv
timezone=0000
outputMode = splunkstream
splunkHost = localhost
splunkUser = admin
splunkPass = function1
token.0.token = (\d+\/\d+\/\d+\s\d+:\d+:\d+\s\w+)
token.0.replacementType = timestamp
token.0.replacement = %m/%d/%Y %H:%M:%S %p
token.1.token = Computer_Name=\"(.*?)\"
token.1.replacementType = random
token.1.replacement = ipv4
token.2.token = User_Name=\"(.*?)\"
token.2.replacementType = file
token.2.replacement = $SPLUNK_HOME/etc/apps/TA-digitalguardian/samples/userName.sample
timeMultiple=0.2

