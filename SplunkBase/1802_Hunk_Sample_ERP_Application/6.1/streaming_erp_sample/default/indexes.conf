[provider-family:sample_erp_python_family]
vix.mode = stream
vix.command = $SPLUNK_HOME/bin/splunk
vix.command.arg.1 = cmd
vix.command.arg.2 = python
vix.command.arg.3 = $SPLUNK_HOME/etc/apps/streaming_erp_sample/bin/sample_erp.py

[provider:sample_erp_python]
vix.family = sample_erp_python_family
vix.splunk.search.debug = 0

[sample_vix_python_generated]
vix.provider = sample_erp_python
vix.field.foobar = baz
vix.event.count = 1234
vix.data.mode = raw
#vix.data.mode = events

[sample_vix_python]
vix.provider = sample_erp_python
vix.data.path = $SPLUNK_HOME/etc/apps/streaming_erp_sample/logs

[provider-family:sample_erp_java_family]
vix.mode=stream
vix.command =  java
vix.command.arg.1 = -Xmx512m
vix.command.arg.2 = -classpath
vix.command.arg.3 = $SPLUNK_HOME/bin/jars/SplunkMR-s6.0-h1.0.jar:$SPLUNK_HOME/etc/apps/streaming_erp_sample/bin/sample-erp-java.jar:$SPLUNK_HOME/etc/apps/streaming_erp_sample/bin/lib/*
vix.command.arg.4 = com.splunk.erp.sample.ERPSample

[provider:sample_erp_java]
vix.family = sample_erp_java_family
vix.splunk.search.debug = 0

[sample_vix_java]
vix.provider = sample_erp_java
vix.data.path = $SPLUNK_HOME/etc/apps/streaming_erp_sample/logs

[sample_vix_java_generated]
vix.provider = sample_erp_java
vix.event.count = 1234
