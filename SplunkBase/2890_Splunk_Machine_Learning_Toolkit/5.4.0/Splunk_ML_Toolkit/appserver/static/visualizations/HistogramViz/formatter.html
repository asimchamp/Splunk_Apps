<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Show Stacked" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.stacking" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Stacking Mode" help="">
        <splunk-select name="{{VIZ_NAMESPACE}}.stackingMode" value="normal">
            <option value="normal">Normal</option>
            <option value="overlap">Overlap</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Show Legend" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="false">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
