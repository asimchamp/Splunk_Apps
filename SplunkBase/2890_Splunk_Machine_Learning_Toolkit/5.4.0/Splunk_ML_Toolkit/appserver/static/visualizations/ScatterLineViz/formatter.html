<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Show Identity Line (x=y)" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.identityLine" value="false">
            <option value="true">On</option>
            <option value="false">Off</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show Legend" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Legend Order" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.legendOrder" value="numeric">
            <option value="default">Default</option>
            <option value="numeric">Numeric</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show Axis Labels" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showAxisLabels" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Legend Position" help="">
        <splunk-select name="{{VIZ_NAMESPACE}}.legendAlign" value="bottom">
            <option value="bottom">Bottom</option>
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="top">Top</option>
        </splunk-select>
    </splunk-control-group>
</form>
