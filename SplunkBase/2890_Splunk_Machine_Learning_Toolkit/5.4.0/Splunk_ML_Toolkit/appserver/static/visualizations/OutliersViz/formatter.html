<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Show confidence interval" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showConfidenceInterval" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show outlier count" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showOutlierCount" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Show outlier points" help="">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showOutlierPoints" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
