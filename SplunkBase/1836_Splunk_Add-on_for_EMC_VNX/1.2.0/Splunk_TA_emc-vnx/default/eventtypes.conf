[vnx_file_nasframe_error]
search = sourcetype="vnx:file:systemNetDevicePerf" OR sourcetype="vnx:fileNfsOpsPerf" (network_in_errors_diff>0 OR network_out_errors_diff>0 OR nfs_op_error_diff>0)

