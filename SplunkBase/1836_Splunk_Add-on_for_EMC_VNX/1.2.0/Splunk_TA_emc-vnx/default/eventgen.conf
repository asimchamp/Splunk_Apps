[vnx_inventory_status]
splunkHost = localhost
splunkUser = admin
splunkPass = changeme

interval = 60 
earliest = -60s
latest = now

mode = random
outputMode = splunkstream
sampletype = csv
count = 0
token.0.token = "vnx","(\d+\.\d+),
token.0.replacementType = timestamp
token.0.replacement = %s


