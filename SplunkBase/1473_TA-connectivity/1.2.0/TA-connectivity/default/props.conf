###### ServiceStatus stanza######
[ping]
CHECK_FOR_HEADER = false
TIME_FORMAT = %m/%d/%Y %H:%M:%S %Z
LINE_BREAKER  = ([\r\n]+)
SHOULD_LINEMERGE = true
BREAK_ONLY_BEFORE_DATE = true

[webping]
CHECK_FOR_HEADER = false
TIME_FORMAT = %m/%d/%Y %H:%M:%S %Z
LINE_BREAKER  = ([\r\n]+)
SHOULD_LINEMERGE = true
BREAK_ONLY_BEFORE_DATE = true

[connect]
CHECK_FOR_HEADER = false
TIME_FORMAT = %m/%d/%Y %H:%M:%S %Z
LINE_BREAKER  = ([\r\n]+)
SHOULD_LINEMERGE = true
BREAK_ONLY_BEFORE_DATE = true
