[BlackRidge Possible Attack Events.]
action.logevent = 1
action.logevent.param.event = Possible Attack Events seen from $result.src$ and identity $result.identity$
alert.digest_mode = 0
alert.suppress = 0
alert.track = 0
counttype = number of events
cron_schedule = */5 * * * *
description = BlackRidge Possible Attack Events.
enableSched = 1
quantity = 1
relation = greater than
search = category="Protected Resource NoAuth Accept" earliest=-24h latest=now | stats values(dest) by src,identity

[BlackRidge Unknown Identity Events]
action.logevent = 1
action.logevent.param.event = Multiple Unknown Identity Events seen from $result.src$
alert.digest_mode = 0
alert.suppress = 0
alert.track = 0
counttype = number of events
cron_schedule = */5 * * * *
description = BlackRidge Unknown Identity Events
enableSched = 1
quantity = 1
relation = greater than
search = category="Unknown Identity" earliest=-5m latest=now | stats values(dest) by src
