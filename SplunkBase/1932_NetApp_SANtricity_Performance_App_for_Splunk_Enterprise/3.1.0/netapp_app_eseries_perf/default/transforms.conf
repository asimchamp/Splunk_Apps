[netapp_eseries_proxy_base]
REGEX = ^\d{2}/\d{2}/\d{4}\s\d{2}:\d{2}:\d{2}\s(?<log_level>.+?)\:\s(?<payload>.*)$

[netapp_eseries_pipe_colon_delims]
SOURCE_KEY = payload
DELIMS = "|", ":"

[netapp_eseries_proxy_error_connecting]
SOURCE_KEY = payload
REGEX = (?<problem>Error connecting) to storage system (?<arrayId>[-\w]+)\s\((?<arrayWWN>.+?)\) on address '/(?<arrayIP>[\d\.]+)'
