
[share-command]
syntax = share <channel:keyword> (alert=<bool>)?
shortdesc = publishes search results up to the Everywhere system for remote / mobile viewing
description = publishes search results up to the Everywhere system for remote / mobile viewing.  If ALERT is true, an immediate alert is send to the mobile client if available.
comment1 = find errors and send to Everywhere
example1 = error | share myerrors
commentcheat = find errors and send to Everywhere
examplecheat =  error | share myerrors
category = search::external
generating = false
maintainer  = david
appears-in  = app
usage       = public
tags = tags mobile cell cellphone phone ipad tablet remote share whisper publish
