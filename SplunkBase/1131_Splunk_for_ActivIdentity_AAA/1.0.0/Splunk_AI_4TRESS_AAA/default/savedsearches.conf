########################
#
# Summary Indexing 
#
########################

[SI - AI-Authentication - DataCube]
action.summary_index = 1
action.summary_index.DataCube = authentication
cron_schedule = * */6 * * *
dispatch.earliest_time = -5m@m
displayview = flashtimeline
enableSched = 1
realtime_schedule = 0
request.ui_dispatch_view = flashtimeline
search = `ai_4tress_aaa_auth` | fillnull server serverIP userID group nasIP info1 info2 status reason | fields server serverIP userID group nasIP info1 info2 status reason | untable _time field value | stats count by field value
disabled = 1

########################
#
#Authentication  Reports
#
########################


[AI - Authentication - Top NASIP]
dispatch.earliest_time = -4h
dispatch.latest_time = +0s
search = `ai_4tress_aaa_auth` nasIP!=0 nasIP!="NAS IP Address" | stats count by nasIP

[AI - Authentication - Top Radius Server]
dispatch.earliest_time = -4h
dispatch.latest_time = +0s
search = `ai_4tress_aaa_auth` serverIP!=0 serverIP!="Server IP Address" | stats count by serverIP

[AI - Authentication - Top UserID]
dispatch.earliest_time = -4h
dispatch.latest_time = +0s
search = `ai_4tress_aaa_auth` userID!="UserID" | stats count by userID

[AI - Authentication - Top Group]
dispatch.earliest_time = -4h
dispatch.latest_time = +0s
search = `ai_4tress_aaa_auth` group!="Group" | stats count by group

[AI - Authentication - Status]
dispatch.earliest_time = -4h
