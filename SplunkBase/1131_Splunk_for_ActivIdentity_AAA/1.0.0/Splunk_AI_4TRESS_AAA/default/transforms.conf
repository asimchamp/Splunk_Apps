# TODO: add comments

[ai_4tress_aaa_auth]
DEST_KEY = MetaData:Sourcetype
REGEX = ([^,]*,[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*)
FORMAT = sourcetype::ai_4tress_aaa_auth

[ai_4tress_aaa_audit]
DEST_KEY = MetaData:Sourcetype
REGEX = (^\d+/\d+/\d+[^,:]*:[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*,[^,]*)
FORMAT = sourcetype::ai_4tress_aaa_audit

[extract_authentication]
DELIMS = ","
FIELDS = "server", "serverIP", "time_received", "userID", "group", "nasIP", "address", "info2","status", "reason"

[extract_audit]
DELIMS = ","
FIELDS = "time_received", "userID", "object", "object_name", "operation", "operation_detail", "parameter1", "parameter2", "parameter3", "parameter4"
