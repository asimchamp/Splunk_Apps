[PhishX - Search]
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
display.general.timeRangePicker.show = 0
display.general.type = statistics
display.page.search.tab = statistics
display.visualizations.charting.chart = pie
display.visualizations.show = 0
request.ui_dispatch_app = PhishX
request.ui_dispatch_view = search
search = | inputlookup PhishX\
| convert ctime(MaxDate) ctime(Reg_Date) ctime(Sent_Date) ctime(Opened_Date) ctime(Clicked_Date) ctime(Trained_Date)\
| table MaxDate Customer Campaign Email First_Name Last_Name Department Sent Opened Clicked Trained Reg_Date Sent_Date Opened_Date Clicked_Date Trained_Date Reg_Sent Sent_Opened Opened_Clicked Clicked_Trained\
| sort 0 - MaxDate

