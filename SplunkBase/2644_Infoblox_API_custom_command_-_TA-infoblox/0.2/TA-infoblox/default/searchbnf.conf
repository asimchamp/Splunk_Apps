[infobloxws-command]
syntax = | infobloxws 
shortdesc = query the infoblox webservice interface
description = this command will contact the infoblox webservice interface. contains wrappers for all services
usage = public
example1 = |infobloxws api=search searchkey="search_string~" searchvalue="10.3.183.237" objtype="record:host_ipv4addr" 
comment1 = Use the search api and look for an ip address
example2 = |infobloxws api="network"  max_results="10" return_fields="comment,network_view,network,ddns_domainname" | table comment,network_view,network,ddns_domainname
related = Lookup some info
