[muro-command]
syntax      = muro file=<string> (ignorecase=<boolean>)? (merge=<boolean>)? FIELDS
shortdesc   = Apply multiple regex at once on the specified fields
description = muro loads all regex contained in a user-specified file and search them on the specified fields. \i\\
		"file"        - File containing the regex (one per line) in the SPLUNK_HOME/etc/apps/muro/local directory. \i\\
		"ignorecase"  - Trigger the python's 're.IGNORECASE' flag for the regex (default: False).  \i\\
		"merge"       - If True, all the regex are combined into one regex with the OR operator.  \i\\

comment1 = Load the file patterns.txt and search every regex against the fields uri and domain.
example1 = | muro file=patterns.txt uri domain

