[script:hueRegistration]
match = /hue/reg
scripttype = python
handler = hue_endpoint.HueRegistrationHandler
requireAuthentication = true

[script:hueDiscovery]
match = /hue/discover
scripttype = python
handler = hue_endpoint.HueDisoveryHandler
requireAuthentication = true

[script:hueLights]
match = /hue/lights
scripttype = python
handler = hue_endpoint.HueLightsHandler
requireAuthentication = true
