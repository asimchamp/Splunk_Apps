[thor_events]
priority = 5
search = index=thor sourcetype=thor

[Alert]
search = eventtype=thor_events ( level=Alarm OR level=Alert )

[Warning]
search = eventtype=thor_events level=Warning

[Notice]
search = eventtype=thor_events level=Notice

[Info]
search = eventtype=thor_events level=Info

[Debug]
search = eventtype=thor_events level=Debug

[Error]
search = eventtype=thor_events level=Error