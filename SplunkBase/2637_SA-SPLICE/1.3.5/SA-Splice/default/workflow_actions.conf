[IOC full sweep]
display_location = field_menu
fields = ioc_id, ioc_raw_id
label = IOC historical search for $@field_value$
search.app = SA-Splice
search.earliest = -30d
search.latest = now
search.preserve_timerange = 0
search.search_string = `iocs_detected_sum_index` | search ioc_id=$@field_value$ OR ioc_raw_id=$@field_value$   |  fillnull value=null |stats values(indicator_value) by orig_host src dest indicator_value_type ioc_id ioc_raw_id indicator_id indicator_raw_id
search.target = blank
search.view = flashtimeline
type = search


