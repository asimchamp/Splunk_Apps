#
# The format of this file is described in this article at Python.org:
#
#     [Configuration file format](http://goo.gl/K6edZ8)
#
[loggers]
keys = root, IOCSearchCommand, IOCStatsCommand, IOCExportCSVCommand, IOCDisplayCommand, IOCFilterCommand, IOCToggleCommand

[logger_root]
level = INFO   ; Default: WARNING
handlers = stderr ; Default: stderr

[logger_IOCSearchCommand]
qualname = IOCSearchCommand
level = INFO    ; Default: WARNING
handlers = stderr   ; Default: stderr
propagate = 1     ; Default: 1

[logger_IOCExportCSVCommand]
qualname = IOCExportCSVCommand
level = INFO    ; Default: WARNING
handlers = stderr   ; Default: stderr
propagate = 1     ; Default: 1

[logger_IOCStatsCommand]
qualname = IOCStatsCommand
level = INFO    ; Default: WARNING
handlers = stderr   ; Default: stderr
propagate = 1     ; Default: 1

[logger_IOCDisplayCommand]
qualname = IOCDisplayCommand
level = INFO    ; Default: WARNING
handlers = stderr   ; Default: stderr
propagate = 1     ; Default: 1

[logger_IOCToggleCommand]
qualname = IOCToggleCommand
level = INFO    ; Default: WARNING
handlers = stderr   ; Default: stderr
propagate = 1     ; Default: 1

[logger_IOCFilterCommand]
qualname = IOCFilterCommand
level = INFO    ; Default: WARNING
handlers = stderr   ; Default: stderr
propagate = 1     ; Default: 1

# See [logging.handlers](http://goo.gl/9aoOx)
[handlers]
#keys=file, stderr
keys=stderr

# Log events to $SPLUNK_HOME/etc/apps/<app_name>/<chosen file>.log
#[handler_file]
#class = logging.FileHandler
#level = INFO
#args = ('splice.log', 'a', 'utf-8', True)
#formatter = search_command

# Log events to $SPLUNK_HOME/var/log/splunk/splunkd.log
[handler_stderr]
class = logging.StreamHandler
level = INFO
args = (sys.stderr,)
formatter = search_command

[formatters]
keys = search_command

[formatter_search_command]
format=%(levelname)s:%(module)s: %(message)s
