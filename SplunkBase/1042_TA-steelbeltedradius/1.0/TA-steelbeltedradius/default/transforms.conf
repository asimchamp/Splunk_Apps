## This transform will force sourcetype to sbradius based on syslog source field
[force_sourcetype_sbradius]
DEST_KEY = MetaData:Sourcetype
REGEX = /opt/JNPRsbr/radius/.*\.log
FORMAT = sourcetype::sbradius

[sbradius_user]
REGEX = (?i) user ([^ ]+)
FORMAT = user::$1

[sbradius_dest]
REGEX = (?i) client (.+)
FORMAT = dest::$1

[sbradius_vendor_action]
REGEX = (?i) Sent ([^ ]+)
FORMAT = vendor_action::$1

[action_for_sbradius]
filename = sbradius_action.csv

