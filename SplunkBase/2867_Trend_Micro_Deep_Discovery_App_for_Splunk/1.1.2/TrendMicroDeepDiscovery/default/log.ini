[loggers]
keys=root,deepdiscovery

[handlers]
keys=handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=handler

[logger_deepdiscovery]
level=INFO
handlers=handler
propagate=0
qualname=deepdiscovery

[handler_handler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=formatter
args=(os.path.join(os.environ['SPLUNK_HOME'],'var','log','splunk','deepdiscovery.log'), 'D', 1, 7)
#filename, when, interval [ignored], backupCount

[formatter_formatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter