[user_event]
search = index=ddi_index sourcetype=tmef-*

[web_event]
search = index=log_index sourcetype=squid

[tag_search]
search = eventtype=web_event

[ddan_event]
search = index=ddi_index cef_product="Deep Discovery Analyzer"

[ddi_email_event]
search = (cef_signature=100100 OR cef_signature=100119) AND (appGroup=SMTP OR appGroup=POP3 OR appGroup=IMAP OR appGroup=WEBMAIL)
