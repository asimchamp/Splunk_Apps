[jmxmemstats]
search = ObjectName="java.lang:type=Memory"

[jmxosstats]
search = ObjectName="java.lang:type=OperatingSystem"

[jmxnetstats]
search = ObjectName="jboss.web:name*" OR ObjectName="jboss.as:connector=*" bytesSent=*

[jmxconnstats]
search = ObjectName="jboss.jca:name*"

[jmxappstats]
search = ObjectName="jboss.web:host*"