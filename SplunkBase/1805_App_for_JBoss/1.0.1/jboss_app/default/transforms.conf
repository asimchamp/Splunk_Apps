[jmxmemstats-heap-ext]
SOURCE_KEY = HeapMemoryUsage
REGEX =  max=(\d+).+used=(\d+)
FORMAT = max_hmem::$1 used_hmem::$2

[jmxmemstats-nonheap-ext]
SOURCE_KEY = NonHeapMemoryUsage
REGEX =  max=(\d+).+used=(\d+)
FORMAT = max_nhmem::$1 used_nhmem::$2

[jmxconnname]
SOURCE_KEY = ObjectName
REGEX = jboss\.(?:web:name|as:connector)=(.+)
FORMAT = conn_name::$1
