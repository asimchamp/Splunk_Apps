[bayshore]
pulldown_type = 1
category =  Network & Security
description = Output produced by the Bayshore SingleKey
SHOULD_LINEMERGE = false
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %b %d %H:%M:%S
pulldown_type = 1
EVAL-ids_type = "network"
EVAL-vendor = "Bayshore"
EVAL-product = "SingleKey"
EXTRACT-ip_info = ipv4="(?P<src>[^:]+):([0-9]{1,5})->(?P<dest>[^:]+):([0-9]{1,5})"
EXTRACT-signature = attacksignature="(?P<signature>[^"]+)"
EXTRACT-category = attacktype="(?P<category>[^"]+)"
EXTRACT-severity = ruleseverity="(?P<severity>[^"]+)"

