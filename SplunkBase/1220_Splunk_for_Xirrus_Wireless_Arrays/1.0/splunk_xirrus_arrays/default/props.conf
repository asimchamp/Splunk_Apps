[xirrus]
BREAK_ONLY_BEFORE_DATE = TRUE
SHOULD_LINEMERGE = FALSE
EXTRACT-xv_station1 = Station (?<station_info>\S+\s+\([^\)]+\))
EXTRACT-xv_station2 = ^(?<station_mac_address>([0-9a-fA-F][0-9a-fA-F]:){5}([0-9a-fA-F][0-9a-fA-F])) in station_info
EXTRACT-xv_station3 = \((?<station_device_type>[^,0-9\.\)]+)\) in station_info
EXTRACT-xv_station4 = \((?<station_ip_address>\d+\.\d+\.\d+\.\d+),\s+(?<station_hostname>[^,]+),\s+(?<station_device_type>[^,\)]+)\) in station_info
EXTRACT-xv_station5 = \((?<station_ip_address>\d+\.\d+\.\d+\.\d+),\s+(?<station_device_type>[^,\)]+)\) in station_info
EXTRACT-xv_station6 = Station (?<station_mac_address>([0-9a-fA-F][0-9a-fA-F]:){5}([0-9a-fA-F][0-9a-fA-F]))\,
EXTRACT-xv_stationiap1 = IAP (?<iap_info>.*)
EXTRACT-xv_stationiap2 = (?<iap>[^\:]+)\: (?<station_iap_relationship>[^,]+) in iap_info
EXTRACT-xv_stationiap3 = SSID\: (?<station_associated_ssid>\S+) in iap_info
EXTRACT-xv_stationiap4 = , reason\: (?<station_disconnect_reason>.*) in iap_info
EXTRACT-xv_general = ^\S+\s+\S+\s+\S+\s+(?<log_level>[a-zA-Z]+)
EXTRACT-xv_rogue = Rogue AP detected\. SSID: (?<rogue_ap_ssid>[^,]+), BSSID: (?<rogue_ap_mac_address>[^,]+), Manufacturer: (?<rogue_ap_mfgr>[^,]+), Channel: (?<rogue_ap_channel>[^,]+), RSSI: (?<rogue_ap_rssi>[^,]+), Security: (?<rogue_ap_security>[^,]+)
EXTRACT-ip_xfer_rate = changed from (?<iap_previous_transfer_rate>\d+)\S+ to (?<iap_current_transfer_rate>\d+)
EXTRACT-xv_hostfix = host=\"(?<station_hostname>[^\"]+)\"
EXTRACT-xv_general2 = \w+\s+\d+\s+\S+\s+(?<log_level>[a-zA-Z]+)
