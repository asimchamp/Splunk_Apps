
## Migrate legacy output groups into the cef_output_groups collection
[CEF - CEF Output Group Migration - Administrative]
cron_schedule  = 0 0 29 2 1
enableSched    = 1
is_visible     = false
search         = | inputlookup append=T cef_output_group_lookup | append [| rest splunk_server=local count=0 /servicesNS/nobody/splunk_app_cef/configs/conf-outputs search="eai:acl.app=splunk_app_cef" | rex field=title "(?<output_type>tcpout|syslog):(?<_key>.+)" | search _key=* _key!="indexCluster" | rename type as syslog_type | table _key,output_type,server,syslog_type] | dedup _key | outputlookup cef_output_group_lookup
run_on_startup = true