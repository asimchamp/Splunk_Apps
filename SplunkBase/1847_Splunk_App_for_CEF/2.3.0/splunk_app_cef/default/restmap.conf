
[script:cef_search_rest_handler]
match                 = customsearchbuilder/cef
scripttype            = persist
handler               = cef_search_rest_handler.CEFSearchRestHandler
script                = cef_search_rest_handler.py
output_modes          = json
requireAuthentication = true
python.version        = python3

[script:cef_certificate_rest_handler]
match                 = storage/cef_certs
scripttype            = persist
handler               = cef_certificate_rest_handler.CEFCertificateRestHandler
script                = cef_certificate_rest_handler.py
output_modes          = json
requireAuthentication = true
python.version        = python3