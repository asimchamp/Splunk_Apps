
[cef_output_groups]
## _key:                 routing group name
## output_type:          tcpout/syslog
## server:               server specification (can include multiple systems in a comma separated list if the type is tcpout; only a single system is allowed for syslog though)
## syslog_type:          tcp/udp if output_type==syslog
## client_cert_filename: the file name of the client certificate
## deploy_via_icm:       whether or not the Splunk_TA_cefout package will be deployed via Index Cluster Master
##                       this helps determine a fully qualified path for clientCert
## ssl_cn:               the common name of the server's certificate to check against
## ssl_alt:              the alternate name of the server's certificate to check against
field.output_type          = string
field.server               = string
field.syslog_type          = string
field.client_cert_filename = string
field.deploy_via_icm       = bool
field.ssl_cn               = string
field.ssl_alt              = string