[nessus_json]
INDEXED_EXTRACTIONS = json
KV_MODE = none
NO_BINARY_CHECK = true
category = Structured
description = JavaScript Object Notation format. For more information, visit http://json.org/
disabled = false
pulldown_type = true
TRUNCATE = 0

# CIM setup
LOOKUP-severity = nessus_json_severity risk_factor OUTPUT severity
EVAL-product = "Nessus"
EVAL-vendor = "Tenable Network Security"
FIELDALIAS-signature_id = plugin_id AS signature_id
FIELDALIAS-cvss = cvss_base_score AS cvss
FIELDALIAS-dest = host-ip AS dest
FIELDALIAS-mskb = msft AS mskb
FIELDALIAS-signature = plugin_name AS signature
FIELDALIAS-vendor_severity = risk_factor AS vendor_severity
