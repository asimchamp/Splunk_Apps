[source::...ta-netapp_eseries*.log*]
SHOULD_LINEMERGE = true
sourcetype = ta:netapp:eseries:log

[source::...ta_netapp_eseries*.log*]
SHOULD_LINEMERGE = true
sourcetype = ta:netapp:eseries:log

[eseries:graph]
DATETIME_CONFIG = CURRENT
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
KV_MODE = json
ANNOTATE_PUNCT = false

[eseries:drive-stats]
FIELDALIAS-read-ops = readOps AS read_ops
FIELDALIAS-write-ops = writeOps AS write_ops
FIELDALIAS-read-latency = readResponseTime AS read_latency
FIELDALIAS-write-latency = writeResponseTime AS write_latency
FIELDALIAS-parent-array-id = host AS parent
EVAL-thruput = combinedThroughput * 1000000
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
TIME_PREFIX = observedTime":\s*"
TIME_FORMAT = %Y-%m-%dT%H%M:%S.%3N%z
ANNOTATE_PUNCT = false
KV_MODE = json

LOOKUP-1_drive_to_volume_group = nesa_drives arrayId AS host diskId OUTPUT volumeGroupRef, driveLabel
LOOKUP-2_vgroup_ref_to_name = nesa_volume_groups arrayId AS host volumeGroupRef OUTPUTNEW volumeGroup

[eseries:volume-stats]
FIELDALIAS-read-ops = readOps AS read_ops
FIELDALIAS-write-ops = writeOps AS write_ops
FIELDALIAS-read-latency = readResponseTime AS read_latency
FIELDALIAS-write-latency = writeResponseTime AS write_latency
EVAL-thruput = combinedThroughput * 1000000
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
TIME_PREFIX = observedTime":\s*"
TIME_FORMAT = %Y-%m-%dT%H%M:%S.%3N%z
ANNOTATE_PUNCT = false
KV_MODE = json

LOOKUP-1_volume_to_vgroup_controller = nesa_volumes arrayId AS host volumeName OUTPUTNEW volumeGroupRef, controllerRef
LOOKUP-2_vgroup_ref_to_name = nesa_volume_groups arrayId AS host volumeGroupRef OUTPUTNEW volumeGroup
LOOKUP-3_controller_ref_to_label = nesa_controllers arrayId AS host controllerRef OUTPUTNEW controllerLabel

[eseries:controller-stats]
FIELDALIAS-read-ops = readOps AS read_ops
FIELDALIAS-write-ops = writeOps AS write_ops
FIELDALIAS-read-latency = readResponseTime AS read_latency
FIELDALIAS-write-latency = writeResponseTime AS write_latency
EVAL-thruput = combinedThroughput * 1000000
FIELDALIAS-cpu-load = cpuAvgUtilization AS cpu_load_percent
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
TIME_PREFIX = observedTime":\s*"
TIME_FORMAT = %Y-%m-%dT%H%M:%S.%3N%z
ANNOTATE_PUNCT = false
KV_MODE = json

[eseries:interface-stats]
FIELDALIAS-read-ops = readOps AS read_ops
FIELDALIAS-write-ops = writeOps AS write_ops
FIELDALIAS-read-latency = readResponseTime AS read_latency
FIELDALIAS-write-latency = writeResponseTime AS write_latency
EVAL-thruput = combinedThroughput * 1000000
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
TIME_PREFIX = observedTime":\s*"
TIME_FORMAT = %Y-%m-%dT%H%M:%S.%3N%z
ANNOTATE_PUNCT = false
KV_MODE = json

[eseries:mel-events]
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
TIME_PREFIX = timeStamp":\s*"
TIME_FORMAT = %s
MAX_TIMESTAMP_LOOKAHEAD = 3000
ANNOTATE_PUNCT = false
KV_MODE = json

[eseries:failures]
DATETIME_CONFIG = CURRENT
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
KV_MODE = json
ANNOTATE_PUNCT = false

[eseries:webproxy]
DATETIME_CONFIG = CURRENT
TRUNCATE = 9999999
SHOULD_LINEMERGE = false
KV_MODE = json
ANNOTATE_PUNCT = false