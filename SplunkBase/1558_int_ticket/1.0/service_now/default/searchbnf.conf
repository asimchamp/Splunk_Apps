[snow-command]
syntax = snow instance=<instance> request=<request> action=<action> [args] [filter=<filter>] [usenull=t|f] [_field=<field>] ([field=value])+
shortdesc = Provides real-time, search-time integration with ServiceNow.
description = Query, insert, and aggregate your ServiceNow data through real-time, search-time queries that make direct API calls to ServiceNow.
example1 = ... | eval myfield="instance=demo14;filter=category=software" |snow request=incident _field=myfield action=query
comment1 = This example dynamically adds parameters through the value of myfield:
example2 = |snow instance=demo14 request=change_request action=query __encoded_query=category=software^ORcategory=hardware __first_row=0 __last_row=2
comment2 = This example returns the first two records where category=software OR category=hardware:
example3 = |snow request=incident action=query filter="category=hardware;active=1"
comment3 = This example returns records where category=hardware AND active=1:
usage = public
maintainer = ron naken
appears-in = 4.0
tags = cmdb
category = fields::add
