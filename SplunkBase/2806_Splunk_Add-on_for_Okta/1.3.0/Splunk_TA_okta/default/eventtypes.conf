[okta_event_suspicious_activity]
search = sourcetype = okta:im AND "action.categories{}" = "Suspicious Activity"
#ids
#attack

[okta_event_change_account]
search = sourcetype = okta:im AND event_type = okta_event_change_account
#change
#audit
#account

[okta_event_change_app]
search = sourcetype = okta:im AND event_type = okta_event_change_app
#change
#audit

[okta_event_authentication]
search = sourcetype = okta:im AND event_type = okta_event_authentication AND NOT "action.categories{}" = "SMS Messages"
#authentication

[okta_event_multifactor_authentication]
search = sourcetype = okta:im AND ("action.objectType"="core.user.factor.attempt_success" OR "action.objectType"="core.user.factor.attempt_fail")
