<form class="form-horizontal form-complex">
    <style>
        .alert-save-as .trigger-actions .alert-actions-control-group .more-info .control-label, .alert-edit .trigger-actions .alert-actions-control-group .more-info .control-label{
            width: 80px;
            padding-right: 10px;
        }
    </style>
    <div class="control-group">
        <label class="control-label" ><b>User Info</b><span class="required">*</span></label>
        <div class="control-group">
            <label class="control-label" for="okta_member_user_id">User ID</label>

            <div class="controls">
                <input type="text" name="action.okta_member_operate_alert.param.user_id" id="okta_member_user_id"
                       placeholder="uid or token: e.g., $result.uid$" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="okta_member_user_name">User Name</label>

            <div class="controls">
                <input type="text" name="action.okta_member_operate_alert.param.user_name" id="okta_member_user_name"
                       placeholder="uname or token: e.g., $result.uname$"/>
            </div>
        </div>
    </div>
    <div class="control-group">
            <label class="control-label" ><b>Group Info</b><span class="required">*</span></label>
        <div class="control-group">
            <label class="control-label" for="okta_member_group_id">Group ID</label>

            <div class="controls">
                <input type="text" name="action.okta_member_operate_alert.param.group_id" id="okta_member_group_id"
                       placeholder="gid or token: e.g., $result.gid$"/>
            </div>

        </div>
        <div class="control-group">
            <label class="control-label" for="okta_member_group_name">Group Name</label>

            <div class="controls">
                <input type="text" name="action.okta_member_operate_alert.param.group_name" id="okta_member_group_name"
                        placeholder="gname or token: e.g., $result.gname$"/>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="okta_member_action"><b>Action</b><span class="required">*</span></label>

        <div class="controls">
            <select name="action.okta_member_operate_alert.param.action" id="okta_member_action">
                <option value="add" selected="selected">Add user
                    to group</option>
                <option value="remove">Remove user from group</option>
            </select>
        </div>
    </div>
</form>
