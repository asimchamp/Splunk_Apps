[nest_structure_lookup_gen]
action.email.reportServerEnabled = 0
alert.track = 0
cron_schedule = 0 2 * * *
dispatch.earliest_time = -24h@m
dispatch.latest_time = now
display.general.type = statistics
display.page.search.mode = verbose
display.visualizations.show = 0
enableSched = 1
request.ui_dispatch_app = Roost
request.ui_dispatch_view = search
search = `nest_structure_lookup_gen`
run_on_startup = true

[nest_leaf_state_gen]
action.email.inline = 1
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = 0 0 * * *
description = Generates the summary for daily Leaf Status
dispatch.earliest_time = -1d@d+1m
dispatch.latest_time = @d-1m
enableSched = 1
search = `leaf_status_gen`

[nest_temperature_in_out_diff]
action.email.reportServerEnabled = 0
alert.track = 0
dispatch.earliest_time = 0
display.general.type = visualizations
display.page.search.mode = verbose
display.visualizations.charting.chart = line
request.ui_dispatch_app = Roost
request.ui_dispatch_view = search
search = earliest=-7d@d eventtype=nest_base OR eventtype=wunderground | eval current_temp_f = `CTF(current_temperature)`|eval leaf_status = if (leaf=="True",50,0) |timechart span=30m avg(temp_f) as temp_f avg(current_temp_f) AS current_temp_f avg(leaf_status) as "Avg Leaf" | eval "Temperature Difference" = abs(current_temp_f - temp_f) | rename temp_f AS "Outside Temperature" | rename current_temp_f AS "Inside Temperature"

[nest_system_state_gen]
action.email.inline = 1
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = 0 * * * *
description = Summarizes the System state by hour
enableSched = 1
search = `system_state_status_gen`

[nest_device_lookup_gen_ss]
action.email.inline = 1
alert.suppress = 0
