<script type="text/javascript">
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
    waitSeconds: 0 // Disable require.js load timeout
});

//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        FormUtils,
        DropdownInput,
        RadioGroupInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // CheckboxView
        ) {



        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        //
        // SEARCH MANAGERS
        //

        var schedules_search = new SearchManager({
            "id": "schedules_search",
            "search": "`schedules`",
            "status_buckets": 0,
            "cancelOnUnload": true,
            "earliest_time": "-2h@h",
            "latest_time": "now",
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});



        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true,
            useSessionStorageCache: true
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body')
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

  
        var schedSearch = splunkjs.mvc.Components.getInstance("schedules_search");
  		var schedResults = schedSearch.data("results");
  		schedResults.on("data", function() {
  				var d = new Date();
				var TODAY_INDEX = d.getDay() - 1;
 				var NowToday = (d.getSeconds() + (60 * d.getMinutes()) + (60 * 60 * d.getHours())) / 3600;
  				var AllofToday = 24;
  				var Morning = AllofToday / 3, Afternoon = 2 * Morning;
  				var bRanges = [Morning, Afternoon, AllofToday];
  				var weekdays = [ "Monday", "Tuesday", "Wednesday","Thursday", "Friday", "Saturday", "Sunday" ];
  			_.each(schedResults.data().rows, function(Rcolumn, RrowCount) {
  				sched_name = String(Rcolumn[0]);
  				key_name = sched_name.replace(/ /g,"_");
  				$('#schedules_accordion').append("<h1 style='font-size: 1.3em; font-weight:bold;' class='accordion_toggle' >"+sched_name+"</h1><div class='accordion_content' id='"+key_name+"'></div>");
  				schedule_raw_tmp = JSON.parse(String(Rcolumn[1].replace(/'/g,"")));
  				schedule_raw = [];
  				_.each(schedule_raw_tmp, function(tcolumn, trowCount){
  					schedule_raw[schedule_raw_tmp[trowCount].day_index] = schedule_raw_tmp[trowCount];
  				});
  				console.log(schedule_raw);
  				console.log("starting bullets");
  				schedule_data = [];
  				_.each(schedule_raw, function (column, rowCount) {
  					row = schedule_raw[rowCount];
  					console.log("Next Row: ");
  					console.log(row);
  					console.log(rowCount);
  					console.log(column);
  					console.log("Today Index: " + TODAY_INDEX);
  					console.log("Day Index: " + row.day_index);
  					bMeasures = [0];  				
  					if (row.day_index == TODAY_INDEX) {
  						bMeasures.push(NowToday);
  					} else if ( row.day_index < TODAY_INDEX) {
  						bMeasures.push(24);
  					}
  					bMarkers = [];
  					nextMarker = 24;
  					_.each(row, function(ecolumn, eRowCount) {
  						entryRow = row[eRowCount];
  						if ($.isNumeric(entryRow.time)){
  							entryTime = entryRow.time/3600;
  							console.log(entryTime);
  							bMarkers.push(entryTime);
							if(entryTime < nextMarker && entryTime > NowToday) {
  								nextMarker = entryTime;
  							}
  						}
  					});
  					console.log(row.text+" Markers:" + bMarkers);
  					schedule_data[row.day_index] = { "index": row.day_index, "title":  capitaliseFirstLetter(row.text), "ranges":bRanges, "measures" : bMeasures, "markers": bMarkers };
  					console.log(schedule_data);
                    if( row.day_index == TODAY_INDEX) {
  						schedule_data[row.day_index].subtitle = "Hours to next touch: " + (Math.round( (nextMarker - NowToday) * 10, 1)/10);
  					}
  				});
                var margin = {top: 5, right: 40, bottom: 20, left: 120},
                  width = 960 - margin.left - margin.right,
                  height = 50 - margin.top - margin.bottom;
              
              var chart = d3.bullet()
                  .width(width)
                  .height(height);
              var svg = d3.select("#"+key_name).selectAll("svg")
                .data(schedule_data)
              .enter().append("svg")
                .attr("class", "bullet")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .call(chart);
          
            var title = svg.append("g")
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + height / 2 + ")");
          
            title.append("text")
                .attr("class", "title")
                .text(function(d) { return d.title; });
          
            title.append("text")
                .attr("class", "subtitle")
                .attr("dy", "1em")
                .text(function(d) { return d.subtitle; });
                      });
            console.log("end bullets");
  			console.log("creating accordion");
  			var jqueryui = require(["{{SPLUNKWEB_URL_PREFIX}}/static/app/Roost/jquery-ui.js"], function() {
  				$('#schedules_accordion').accordion();
  			});
  			console.log("ending accordion");
  		});
  

        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        submitTokens();


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
