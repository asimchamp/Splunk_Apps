######################################################
#
# uberAgent log collector app
# 
######################################################

[install]
state = enabled
build = 12200

[package]
id = uberAgent_logcollector

[ui]
is_visible = true
label = uberAgent Log Collector

[launcher]
author = vastlimits
description = The uberAgent Log Collector facilitates analysis of uberAgent's log files. It displays errors by host, category, message and over time. It also allows for easy full-text searching of the logs across hosts.
version = 1.2.2
