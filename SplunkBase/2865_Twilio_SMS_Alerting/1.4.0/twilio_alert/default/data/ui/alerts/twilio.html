<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="twilio_tonumber">To Number</label>

        <div class="controls">
            <input type="text" name="action.twilio.param.tonumber" id="twilio_tonumber" />
            <span class="help-block">The number to send to or a comma delimited list of numbers</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="twilio_fromnumber">From Number</label>

        <div class="controls">
            <input type="text" name="action.twilio.param.fromnumber" id="twilio_fromnumber" />
            <span class="help-block">The number to send from</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="twilio_message">SMS Message</label>

        <div class="controls">
            <input type="text" name="action.twilio.param.message" id="twilio_message" />
            <span class="help-block">The SMS message content</span>
        </div>
    </div>
</form>
