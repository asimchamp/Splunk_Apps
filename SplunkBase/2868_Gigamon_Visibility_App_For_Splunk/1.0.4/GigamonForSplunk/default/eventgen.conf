[stats.event]
mode = sample
count = 20
interval = 15
earliest=-15s
latest = now
outputMode = splunkstream
index = main
sourcetype = gigamon:api:service:stats
#Replacement Tokens
token.0.token = _timestamp
token.0.replacementType = timestamp
token.0.replacement = %a, %d %b %Y %H:%M:%S %z

#Replace Port ID
token.7.token = (_PORTID)
token.7.replacementType = mvfile
token.7.replacement = $SPLUNK_HOME/etc/apps/GigamonForSplunk/samples/ports.sample:2

#Replace Cluster ID
token.6.token = (_CLUSTERID)
token.6.replacementType = mvfile
token.6.replacement = $SPLUNK_HOME/etc/apps/GigamonForSplunk/samples/ports.sample:1

token.1.token = (_packetDrop)
token.1.replacementType = integerid
token.1.replacement = 0
token.2.token = (_packetDiscard)
token.2.replacementType = integerid
token.2.replacement = 10
token.3.token = (_packets)
token.3.replacementType = integerid
token.3.replacement = 1000000
token.4.token = (_packetErr)
token.4.replacementType = integerid
token.4.replacement = 100
token.5.token = (_utilztn)
token.5.replacementType = random
token.5.replacement = integer[0:100]

