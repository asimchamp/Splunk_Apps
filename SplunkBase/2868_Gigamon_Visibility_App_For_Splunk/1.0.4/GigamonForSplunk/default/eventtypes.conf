[giga_idx]
search = index=main

[giga_error]
search = eventtype=giga_idx (log_level="ERROR" OR sourcetype="GigamonForSplunk:error")

[giga_syslogs]
search =  sourcetype=syslog eventtype=giga_idx

[device_not_polled]
search = eventtype=giga_error "not being polled for statistics"

[max_retries_exceeded]
search = eventtype=giga_error "max retries exceeded" 

[invalid_license]
search = eventtype=giga_error invalid license

[http_unauthorized]
search = eventtype=giga_error 401 Unauthorized 

[value_error]
search = eventtype=giga_error ValueError

[type_error]
search = eventtype=giga_error TypeError 

[name_error]
search = eventtype=giga_error NameError

[404_error]
search = eventtype=giga_error 404 Client Error 

[400_error]
search = eventtype=giga_error 400 Client Error 

[not_managed_fm]
search = eventtype=404_error Not Managed by FM
[api_failure]

## SYSLOG Eventtypes
[write_memory]
search = eventtype=giga_syslogs executing command "w* m*"

[login]
search = eventtype=giga_system_audit action=login

[successful_login]
search = eventtype=giga_syslogs "logged in via" OR "logged into" OR (eventtype=login outcome=success)

[failed_login]
search = (eventtype=giga_syslogs failed to login via) OR (eventtype=login outcome=failure)

[config_change]
search = (eventtype=giga_syslogs Config change )

[port_state_change]
search = eventtype=config_change "Port Admin" changed

[port_type_change]
search = eventtype=config_change "Port Type" changed

[create_map]
search = eventtype=config_change Map Created

[skipped_event]
search = eventtype=giga_syslogs Skipping Event

[received_event]
search = eventtype=giga_syslogs log_level=INFO received event

[backlogged_messages]
search = eventtype=giga_syslogs log_level=INFO backlogged

[giga_system_audit]
search = eventtype=giga_idx sourcetype=gigamon:api:service:audit NOT tag=error

[giga_system_events]
search = eventtype=giga_idx sourcetype=gigamon:api:service:event NOT tag=error

## Dynamic Eventtypes
[category-%category%]
search = eventtype=giga_system_events

[severity-%severity%]
search = eventtype=giga_system_events

[action-%action%]
search = eventtype=giga_system_audit

[link-%link_state%]
search = eventtype=giga_syslogs Interface is now

[admin-link-%admin_link_state%]
search = eventtype=giga_syslogs Interface is now

[summary_statistics]
search = index=summary source="Gigamon*" 
