<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GigaVUE-FM Overview | Splunk</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/en-US/static/@264376/css/build/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/en-US/static/@264376/css/build/pages/dashboard-simple-bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/GigamonForSplunk/css/dashboard.css"/>
    <!--[if IE 7]><link rel="stylesheet" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/sprites-ie7.css" /><![endif]-->
</head>
<body class="simplexml preload locale-en">
<!-- 
BEGIN LAYOUT
This section contains the layout for the dashboard. Splunk uses proprietary
styles in <div> tags, similar to Bootstrap's grid system. 
-->
<a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
<div class="header splunk-header">
        <div id="placeholder-splunk-bar">
            <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
        </div>
            <div id="placeholder-app-bar"></div>
</div>
<a id="navSkip"></a>
<div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
        <h2>GigaVUE-FM Overview</h2>
  
    </div>
  <div id="giga_vue_summary" class="dashboard-row dashboard-row1">
  	
  </div>
<div id="no-tabs" class="dashboard-row dashboard-row1" data-original-id="no-tabs">
        <div id="panel1" class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel clearfix">
                
                <div class="panel-element-row">
                    <div id="element1" class="dashboard-element html" style="width: 100%">
                        <div id="vertical-tabs" data-original-id="vertical-tabs" class="panel-body html">
                                <ul id="tabs_ul" class="nav nav-tabs">

								</ul>
                          		<div class="tab-content">
        							
    							</div>	
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
<div id="templates" style="display:none"></div>
<!-- 
END LAYOUT
-->

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/GigamonForSplunk/js/general.js" type="text/javascript"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/GigamonForSplunk/js/tabs.js" type="text/javascript"></script>
  
  
<script type="text/javascript">
var AppBase = "{{SPLUNKWEB_URL_PREFIX}}/static/app/GigamonForSplunk/js";
require.config({
    baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js",
        paths : {
                  "jqueryui": AppBase + "/jquery-ui.min"
                },
        shim : { "jqueryui" : { deps: ["jquery"] }},
    waitSeconds: 0 // Disable require.js load timeout
});


//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
// 
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/headerview",
    "splunkjs/mvc/footerview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/checkboxview"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        HeaderView,
        FooterView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        FormUtils,
        EventHandler,
        DropdownInput,
        RadioGroupInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example: 
        // ...UrlTokenModel, 
        // CheckboxView
        ) {
  
		_APP_NAME = "GigamonForSplunk";
  		$("<div class='navFooter' id='nav_footer'>&nbsp;<span class='bars fa fa-bars fa-2x'></span></div>").insertBefore("#navSkip");
                $(".header").slideToggle({direction: "up" }, 500);
                $('#nav_footer').click(function() {
                        $(".header").slideToggle( { direction: 'down'}, 500);
                });

  		$("#templates").load("{{SPLUNKWEB_URL_PREFIX}}/static/app/"+_APP_NAME+"/html/templates.html?ts="+_.now());
		GigamonTemplateSettings = {
  			interpolate: /\{\{(.+?)\}\}/g
        };

        var pageLoading = true;


        // 
        // TOKENS
        //
        
        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        
        
        //
        // SEARCH MANAGERS
        //
		var giga_fms = new SearchManager({
            "id": "giga_fms",
            "search": "| `giga_vue_health_fms`"
        }, {tokens: true, tokenNamespace: "submitted"});


  		
  		var giga_fms_search = splunkjs.mvc.Components.getInstance("giga_fms");
        var giga_fms_results = giga_fms_search.data("results");                 
        giga_fms_results.on("data", function() {
  					var giga_fms_obj = objectifySearchResults(_,giga_fms_results);
  					console.log(giga_fms_obj);
					$(_.map(giga_fms_obj,function(row){
  						row.text = row.host;
                        return _.template($("#tab_element").html(),row,GigamonTemplateSettings);
                    }).join(" ")).appendTo('#tabs_ul');
  
  					$(_.map(giga_fms_obj,function(row){
  						trueIcon = "fa fa-check-square-o green";
  						falseIcon = "fa fa-ban red";// Golden calf? 
  						if("true" == row.fmDemoMode) {row.fm_demo_mode_icon = trueIcon;}
  						else {row.fm_demo_mode_icon = falseIcon; }
  						if("true" == row.vmDemoMode) {row.vm_demo_mode_icon = trueIcon;}
  						else {row.vm_demo_mode_icon = falseIcon; }
  						detailsHTML = "";
  						return _.template($("#fm_health_tab_content").html(),row,GigamonTemplateSettings);
  						
  					}).join(" ")).appendTo(".tab-content");
  					console.log("entering cluster details");
  					console.log(giga_fms_obj);
  					

  					$( "#vertical-tabs" ).tab();
  					$('#vertical-tabs a:last').tab('show');
  					var giga_fms_summary = new SearchManager({
                        "id": "giga_fms_summary",
                        "search":"|`giga_vue_health_summary`"
                    }, {tokens: true, tokenNamespace: "submitted"});
              
                    var giga_fms_summary_results = splunkjs.mvc.Components.getInstance("giga_fms_summary").data("results");                 
                    giga_fms_summary_results.on("data", function() {
                        var giga_obj = objectifySearchResults(_,giga_fms_summary_results);
                        _width = 100 / giga_obj.length;
                        $(_.map(giga_obj,function(row){
                              row.cellwidth = _width;
                              console.log(row);
                              return _.template($("#panel_element_headliner").html(),{ "row": row },GigamonTemplateSettings);;
                        }).join(" ")).appendTo('#giga_vue_summary');	
                    });
              });
  
  		
        //
        // SPLUNK HEADER AND FOOTER
        //

        new HeaderView({
            id: 'header',
            section: 'dashboards',
            el: $('.header'),
            acceleratedAppNav: true,
            useSessionStorageCache: true,
            splunkbar: true,
            appbar: true,
            litebar: false,
        }, {tokens: true}).render();

        new FooterView({
            id: 'footer',
            el: $('.footer')
        }, {tokens: true}).render();


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //


        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        submitTokens();


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
</script>
</body>
</html>
