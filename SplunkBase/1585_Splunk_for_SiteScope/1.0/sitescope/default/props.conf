[sitescope_alert]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %H:%M:%S %m/%d/%Y
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)(?=\d{2}:\d{2}:\d{2}\s\d{2}\/\d{2}/\d{4}\talert)
EXTRACT-SiteScope Alert Group = (?m)^Group:\s+(?<sis_alert_group>.+?)$
EXTRACT-SiteScope Alert Monitor = (?m)^Monitor:\s+(?<sis_alert_monitor>.+?)$
EXTRACT-SiteScope Alert Status = (?m)^Status:\s+(?<sis_alert_status>.+?)$
EXTRACT-SiteScope Alert Email To = (?m)^\salert-to:\s+(?<sis_alert_to>.+?)$
EXTRACT-SiteScope Alert Name = (?m)^\salert-name:\s+(?<sis_alert_name>.+?)$

[sitescope_daily2_log]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %H:%M:%S %Y/%m/%d
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)

[sitescope_daily_log]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %H:%M:%S %Y/%m/%d
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
EXTRACT-SiteScope Daily Log = \t(?<sis_monitor_status>.+?)\t(?<sis_group>.+?)\t(?<sis_monitor_name>.+?)\t(?<sis_field>.+)
EXTRACT-SiteScope License Information = Total license points available (?<sis_total_points_avail>\d+), Total license points required (?<sis_total_points_req>\d+), Total license points consumed (?<sis_total_points_consumed>\d+)


[sitescope_audit]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %Y-%m-%d %H:%M:%S
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
EXTRACT-SiteScope Audit Op Monitor Name = Operation performed: Monitor \'(?<sis_op_mname>.*)\' updated from \'(?<sis_op_group>.*)\'
EXTRACT-SiteScope Audit Op User = User: (?<sis_op_username>.+?)\.

[sitescope_runmonitor]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
SHOULD_LINEMERGE = true
BREAK_ONLY_BEFORE = ^([MTWFS]\w{2}\s\w+\s\d{2}\s\d{2}:\d{2}:\d{2})|(\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2},\d{3})

[sitescope_error]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %Y-%m-%d %H:%M:%S,%3N
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)(?=\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2},\d{3})

[sitescope_server_stats]
TIME_PREFIX = ^
MAX_TIMESTAMP_LOOKAHEAD = 32
TIME_FORMAT = %Y-%m-%d %H:%M:%S,%3N 
EXTRACT-SiteScope Stats Used Memory = Used Memory=(?<sis_used_memory>\d+)MB
EXTRACT-SiteScope Stats Perfex Dispatch = ::perfex_dispatcher utilization=(?<sis_perfex_dispatch_util>[\.0-9]+)\%\s+avgWaitInQueueTime=(?<sis_wait_in_queue>\d+
