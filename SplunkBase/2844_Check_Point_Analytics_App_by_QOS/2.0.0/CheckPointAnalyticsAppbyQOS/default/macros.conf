[default]


[calc_risk(1)]
iseval = 0
definition = case( $app_risk$=0,"Unknown", $app_risk$=1,"Very Low [1]", $app_risk$=2,"Low [2]", $app_risk$=3,"Medium [3]", $app_risk$=4,"High [4]", $app_risk$=5,"Critical [5]" ,1=1,"Undefined")
args = app_risk



[calc_severity(1)]
iseval = 0
definition = case( $Severity$=0,"Info", $Severity$=1,"Low [1]", $Severity$=2,"Medium [2]", $Severity$=3,"High [3]", $Severity$=4,"Critical [4]" ,1=1,"Undefined")
args = Severity


[calc_product(1)]
iseval = 0
definition = case( $product$="Anti Virus","Anti-Virus", $product$="New Anti Virus","Anti-Virus", $product$="Anti Malware","Anti-Bot", $product$="Malware","Anti-Bot",1=1,"Undefined")
args = product






