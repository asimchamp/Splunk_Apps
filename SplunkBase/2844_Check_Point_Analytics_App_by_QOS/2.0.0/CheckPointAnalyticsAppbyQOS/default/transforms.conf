



[kernel_alert_as_checkpoint_kernel_alert]
REGEX = kernel:(.*)
FORMAT = kernel_alert::$1

[sshd_user1_as_checkpoint_sshd_user1]
REGEX = for\s+(\w+)
FORMAT = sshd_user1::$1

[sshd_user2_as_checkpoint_sshd_user2]
REGEX = FOR\s+(\w+)
FORMAT = sshd_user2::$1

[invalid_user1_as_checkpoint_invalid_user1]
REGEX = for\s+(.*?)from
FORMAT = invalid_user1::$1

[invalid_user2_as_checkpoint_invalid_user2]
REGEX = FOR\s+(.*?)FROM
FORMAT = invalid_user2::$1

[http_user_as_checkpoint_http_user]
REGEX = as\s+(\w+)
FORMAT = http_user::$1

[clish_user_as_checkpoint_clish_user]
REGEX = User\s+(\w+)
FORMAT = clish_user::$1

[user_ip_as_checkpoint_user_ip]
REGEX = from\s+(\d*\.\d*\.\d*\.\d*)|FROM\s+\((.*?)\)
FORMAT = user_ip::$1 user_ip::$2

[login_time_as_checkpoint_login_time]
REGEX = (.*?\:\d*\:\d*)
FORMAT = login_time::$1


[device_as_checkpoint_device]
REGEX = (sshd|login|clish|httpd.).*?\:
FORMAT = device::$1

[change_by_user_as_checkpoint_change_by_user]
REGEX = (xpand.*)
FORMAT = change_by_user::$1

[commands_run_as_checkpoint_commands_run]
REGEX = Processing\s+\:(.*)?\(
FORMAT = commands_run::$1

[commands_user_as_checkpoint_commands_user]
REGEX = cmd\s+by\s+(.*)?\:\s+Processing
FORMAT = commands_user::$1


