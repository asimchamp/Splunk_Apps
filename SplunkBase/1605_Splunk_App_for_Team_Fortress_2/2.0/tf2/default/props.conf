[tf2server]
BREAK_ONLY_BEFORE = L \d+\/\d+\/\d+
SHOULD_LINEMERGE = false

EXTRACT-kill_info = L\s.{22}\s\"(?<player_name>[^<]+?)<(?<player_id>\d+?)><(?<player_type>[^<]+?)><(?<player_team>[^<]+?)>\"\s(?<player_action>\S+?)\s\"(?<victim_name>[^<]+?)<(?<victim_id>\d+?)><(?<victim_type>[^<]+?)><(?<victim_team>[^<]+?)>\"\swith\s\"(?<player_weapon>[^\"]+?)\"\s
EXTRACT-kill_assist = \striggered\s\"kill assist\"\sagainst\s\"(?<victim_name>[^<]+?)<(?<victim_id>\d+?)><(?<victim_type>[^<]+?)><(?<victim_team>[^<]+?)>\"
EXTRACT-player_position = (attaker_position\s\"(?<player_position_x>-?\d+)\s(?<player_position_y>-?\d+)\s(?<player_position_z>-?\d+)\")
EXTRACT-victim_position = (victim_position\s\"(?<victim_position_x>-?\d+)\s(?<victim_position_y>-?\d+)\s(?<victim_position_z>-?\d+)\")
EXTRACT-player_info = L\s.{21}:\s\"(?<player_name>[^<]+?)?<(?<player_id>\d+?)><(?<player_type>[^<]+?)><(?<player_team>[^<]+?)?>\"\s(?<player_action>\S+?)\s
EXTRACT-player_role = changed\srole\sto\s\"(?<player_role>\S+?)\"
EXTRACT-trigger = \striggered\s\"(?<player_trigger>\S+?)\"
EXTRACT-object = \s\(object\s\"(?<player_trigger_object>\S+?)\"\)\s
EXTRACT-world_action = World\striggered\s\"(?<world_action>\S+?)\"
EXTRACT-map_info = :\s(?<map_action>\S+)\smap\s\"(?<map_name>[^\"]+)\"

LOOKUP-tf2_weapons = tf2_weapons weapon AS player_weapon OUTPUT class death_type weapon_name
FIELDALIAS-class = class AS weapon_class
