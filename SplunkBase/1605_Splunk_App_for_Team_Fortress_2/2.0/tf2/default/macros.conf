[killHeatmapSearch]
definition = index=main sourcetype=tf2server victim_position | rex field=_raw "(victim_position\s\"(?<vp_x>-?\d+)\s(?<vp_y>-?\d+)\s(?<vp_z>-?\d+)\")" | eval type="kill" | stats count by type, vp_x, vp_y, vp_z | sort - count
iseval = 0

[tf2]
disabled = 0

[tf2_events]
definition = index=main sourcetype=tf2server
iseval = 0
