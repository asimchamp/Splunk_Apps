[tf2_Realtime_Frags]
action.email.inline = 1
action.email.reportServerEnabled = 0
alert.digest_mode = True
alert.suppress = 0
alert.track = 0
auto_summarize.dispatch.earliest_time = -1d@h
cron_schedule = * * * * *
dispatch.earliest_time = rt-30m
dispatch.latest_time = rt
displayview = flashtimeline
request.ui_dispatch_view = flashtimeline
search = `tf2` | search killed |rex "\"(?<Killer>[^\<]+)\<[^\>]+\>\<[^\>]+\>\<(?<killer_team>[^\>]+)\>\" killed \"(?<victim>[^\<]+)\<[^\"]+\" with \"(?<weapon>[^\"]+)\"" | convert timeformat="%H:%M:%S" ctime(_time) AS Time | eval "Frag Event"=Killer + " fragged " + victim + " with " + weapon_name | eval Victim_Team=if(killer_team = "Red", "Blue", "Red") | reverse | streamstats count(killer_team) AS "TeamFrags" by killer_team | streamstats count(Killer) as KillerFrags by Killer | eval "Team Frags"=killer_team + " has " + TeamFrags + " frags "| eval "Player Frags"=Killer + " has " + KillerFrags + " frags"  | table "Team Frags" "Frag Event" "Player Frags"
