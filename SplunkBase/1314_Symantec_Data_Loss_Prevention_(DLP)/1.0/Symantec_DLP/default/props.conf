[dlp]
EXTRACT-blocked = (?i) Blocked: (?P<blocked>[^,]+)
EXTRACT-endpoint = (?i) Endpoint: (?P<endpoint>[^,]+)
EXTRACT-filename = (?i) Filename: (?P<filename>[^,]+)
EXTRACT-incident_id = (?i) ID: (?P<incident_id>[^,]+)
EXTRACT-policy = (?i) Violated: (?P<policy>[^,]+)
