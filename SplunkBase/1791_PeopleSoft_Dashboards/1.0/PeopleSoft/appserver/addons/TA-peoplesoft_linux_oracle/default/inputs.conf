[monitor:///<LOG_PATH>/listener/trace/listener.log]
disabled = 1
followTail = 1
ignoreOlderThan = 1d
alwaysOpenFile = 1
sourcetype = listener
index = oracle

[monitor:///<LOG_PATH>/<instance>/trace/alert_<instance>.log]
disabled = 1
followTail = 1
ignoreOlderThan = 1d
alwaysOpenFile = 1
sourcetype = alert
index = oracle

[script://./bin/psdb.sh]
interval = 300
sourcetype = status
source = status
index = oracle
disabled = 1

