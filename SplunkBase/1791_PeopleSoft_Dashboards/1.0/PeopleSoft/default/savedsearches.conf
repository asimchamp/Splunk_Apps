[PeopleSoft Users and Hosts Report]
alert.track = 0
description = Lists Users that signed into PeopleSoft, and Hosts they signed in from
dispatch.earliest_time = -60m@m
dispatch.latest_time = now
display.general.type = statistics
display.page.search.mode = verbose
display.visualizations.charting.chart = line
display.visualizations.show = 0
request.ui_dispatch_app = PeopleSoft_test
request.ui_dispatch_view = search
search = `ps_app_index` sourcetype=psft_appsrv_appsrv "Sign on PeopleCode authentication succeeded" user="*" | rex field=_raw "[^@]*@(?<remote_host>.*)" | dnslookup forward remote_host remote_ip | table user, remote_host, remote_ip

[PeopleSoft Signon Failures Report]
alert.track = 0
description = Top 20 count of failed Signons
dispatch.earliest_time = -24h@h
dispatch.latest_time = now
display.general.type = statistics
display.page.search.mode = verbose
display.visualizations.charting.chart = bar
display.visualizations.show = 0
request.ui_dispatch_app = PeopleSoft_test
request.ui_dispatch_view = search
search = `ps_app_index` `ps_prd_app_servers` sourcetype=psft_appsrv_appsrv "authentication" `extract_auth_info` | search auth_result=failed |stats count(auth_result) as "Authentication Failures"  values(remote_host) as Hosts values(auth_type) as "Authorization Types" by user | sort - "Authentication Failures" | head 20 | table user "Authentication Failures" Hosts "Authorization Types"

