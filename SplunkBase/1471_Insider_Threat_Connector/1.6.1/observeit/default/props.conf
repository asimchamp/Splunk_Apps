

[oit_cmlog]
SHOULD_LINEMERGE = False
INDEXED_EXTRACTIONS=csv 
MAX_TIMESTAMP_LOOKAHEAD = 25
ANNOTATE_PUNCT = false
SEDCMD-slashes =s/\\,/\\\\,/g
KV_MODE = none
pulldown_type = true
EXTRACT-command = (?<CommandBase>[^\s]+)?\s\((?<CommandInvocation>.+)\) in Command
EVAL-Command = CommandBase

[oit_conf_changes]
SHOULD_LINEMERGE = False
INDEXED_EXTRACTIONS=csv 
MAX_TIMESTAMP_LOOKAHEAD = 25
ANNOTATE_PUNCT = false
KV_MODE = none
pulldown_type = true

FIELDALIAS-oit.conf_changes.user = "Console User" AS user
FIELDALIAS-oit.logins.src  = "Client Address" AS src
FIELDALIAS-oit.logins.dest = "Config Proprty Name" as dest
EVAL-action=lower(ConfigAction)

#"Audit Time","Console User","Domain Name","Client Address""Area","Item","Action","Config Proprty Name","ConfigAction","New Value"

[oit_logins]
SHOULD_LINEMERGE = False
INDEXED_EXTRACTIONS=csv 
MAX_TIMESTAMP_LOOKAHEAD = 25
ANNOTATE_PUNCT = false
KV_MODE = none
pulldown_type = true
FIELDALIAS-oit.logins.status = "Login Status" AS login_status
FIELDALIAS-oit.logins.user = "Console User" AS user
FIELDALIAS-oit.logins.src  = "Client Address" AS src
EVAL-action=if(login_status=="Success" and isnotnull(user),"success","failure")
#"Audit Time","Login Status","Login Status Descrition","Console User","Domain Name ","Client Address"

[oit_sessions]
SHOULD_LINEMERGE = False
INDEXED_EXTRACTIONS=csv 
MAX_TIMESTAMP_LOOKAHEAD = 25
ANNOTATE_PUNCT = false
KV_MODE = none
pulldown_type = true


[oit_alerts]
SHOULD_LINEMERGE = False
INDEXED_EXTRACTIONS=csv 
MAX_TIMESTAMP_LOOKAHEAD = 25
ANNOTATE_PUNCT = false
FIELD_NAMES = AlertTime,AlertID,Alert,RuleDescription,Severity,AlertDetails,AlertURL,SessionId,ClientName,ServerName,DomainName,LoginName,UserName,ApplicationName,WindowTitle,ApplicationFullPath,ProcessName,PermissionLevel,ViewerURL,CommandName,CommandArgument,UsingRootPermissionLevel,Statement,ScreenshotId,SessionDay

SEDCMD=s/"?Alert Time"?,"?Alert ID"?,"?Rule Name"?,"?Rule Description"?.+[\r\n]*//g
KV_MODE = none
pulldown_type = true
initCrcLength = 500

[oit_system_events]
SHOULD_LINEMERGE = False
INDEXED_EXTRACTIONS=csv 
MAX_TIMESTAMP_LOOKAHEAD = 25
ANNOTATE_PUNCT = false
KV_MODE = none
pulldown_type = true

