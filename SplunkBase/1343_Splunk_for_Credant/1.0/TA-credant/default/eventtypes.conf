[credant_device_activation]
search = sourcetype=credant_compatibility_output "end device activation"

[credant_device_restoration]
search = sourcetype=credant_core_output "Restoring removed device"

[credant_shield2host]
search = eventtype=credant_device_activation OR eventtype=credant_device_restoration

[credant_shield2user]
search = sourcetype=credant_compatibility_output "Linking user " " to shield "

[credant_uid2username]
search = sourcetype="credant_compatibility_output" "DAO.db.EntityDA [RMI" user (Added OR Updating)

[credant_inventory]
search = sourcetype="credant_policyproxy" device.inventory

[credant_error]
search = (sourcetype="credant_policyproxy" \[E\]) OR (sourcetype="credant_compatibility_output" OR sourcetype="credant_core_output" OR sourcetype="credant_device_output" error (NOT warn) (NOT "info  event"))

[credant_server_access]
search = sourcetype="credant_compatibility_output" admin_actions "Login successful"
