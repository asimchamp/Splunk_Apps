###### Lookup Generating Searches ######
[Credant - ShieldID2Hostname - Lookup Gen]
action.email.sendresults = 0
cron_schedule = */5 * * * *
dispatch.earliest_time = -5m@m
dispatch.latest_time = now
enableSched = 1
counttype = number of events
relation = greater than
quantity = 0
action.populate_lookup = 1
action.populate_lookup.dest = credant_shield2host_tracker
search = eventtype="credant_shield2host" | table shield_id,hostname | rename hostname AS dest_hostname | inputlookup append=T credant_shield2host_tracker | dedup shield_id

