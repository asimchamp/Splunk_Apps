
## Apply the following properties to sample text files by extension
[source::....compatibility-output]
sourcetype=credant_compatibility_output

[source::....compatibility-wrapper]
sourcetype=credant_compatibility_wrapper

[source::....policyproxy]
sourcetype=credant_policyproxy

[source::....device-output]
sourcetype=credant_device_output

[source::....core-output]
sourcetype=credant_core_output

[credant_core_output]
REPORT-credant-core-uid = credant-core-uid
FIELDALIAS-credant_cid_as_shield_id = cid AS shield_id

[credant_device_output]
REPORT-credant-device-forensic-request = credant-device-forensic-request
FIELDALIAS-credant_cn_as_user = CN AS user

[credant_policyproxy]
REPORT-credant-policy-proxy-inventory = credant-policy-proxy-inventory
REPORT-credant-policy-proxy-event = credant-policy-proxy-event
REPORT-credant-policy-proxy-usermachine = credant-policy-proxy-usermachine
LOOKUP-credant-policy-hostname = credant_shield2host_tracker shield_id OUTPUT dest_hostname

[credant_compatibility_wrapper]

[credant_compatibility_output]
REPORT-credant-scid = credant-scid
REPORT-credant-uid = credant-uid
REPORT-credant-scid-perf = credant-scid-perf
REPORT-credant-key-export = credant-key-export
REPORT-credant-user-activation-ended = credant-user-activation-ended
REPORT-credant-new-shield-event = credant-new-shield-event
REPORT-credant-user-shield-link-event = credant-user-shield-link-event
REPORT-credant-user-user_id-link-event = credant-user-user_id-link-event
REPORT-credant-server-authentication = credant-server-authentication
FIELDALIAS-credant_loginName2_as_username = loginName2 AS username
FIELDALIAS-credant_username_as_user = username AS user
FIELDALIAS-credant_cid_as_shield_id = cid AS shield_id
LOOKUP-credant-compatibility-hostname = credant_shield2host_tracker shield_id OUTPUT dest_hostname

