# In splunk 5.x only one of these will actually do anything:

# windows
[script://$SPLUNK_HOME\etc\apps\SplunkAppForCloudBridge\bin\Collect.py]
disabled = false
interval = 60

# unix
[script://$SPLUNK_HOME/etc/apps/SplunkAppForCloudBridge/bin/Collect.py]
disabled = false
interval = 60

[monitor://$SPLUNK_HOME/etc/apps/SplunkAppForCloudBridge/log/output.log]
disabled   = false
sourcetype = cloudbridge
index      = cloudbridge

[monitor://$SPLUNK_HOME/etc/apps/SplunkAppForCloudBridge/log/debug.log]
disabled   = true
sourcetype = cloudbridge_debug
index      = cloudbridge_debug