[mysql_status]
DEST_KEY = MetaData:Sourcetype
REGEX = =====================================
FORMAT = sourcetype::mysql:innodbStatus

[mysql_status_remove_empty]
REGEX = ^=+$
DEST_KEY = queue
FORMAT = nullQueue

[mysql_querytime]
REGEX = (\w+)\s*:\s*([\d|\.]+)
FORMAT = $1::$2

[mysql_general_query_log]
REGEX = (\d{6} \d{2}:\d{2}:\d{2}\S*\s+)?(?<Id>\d+)\s+(?<Command>\S+)(\s+(?<Argument>.*))*
