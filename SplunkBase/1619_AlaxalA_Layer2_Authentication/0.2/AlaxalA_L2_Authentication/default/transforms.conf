[alaxala_auth_log]
[alaxala_webauth_log]
REGEX  = \sAUT\s(\d{2}\/\d{2}\s\d{2}:\d{2}:\d{2})\sWEB\sNo=(\d+):(\S+):(\S+):\sMAC=(.*?)\sUSER=(.*?)\sIP=(.*?)\s(PORT|CHGR)=(.*?)\sVLAN=(\d+)\s(.*)
FORMAT = timegenerated::$1 ala_auth_msg_num::$2 ala_auth_level::$3 ala_auth_type::$4 ala_auth_mac::$5 ala_auth_user::$6 ala_auth_ip::$7 ala_auth_port::$9 ala_auth_vlan::$10 ala_auth_msg::$11

[alaxala_macauth_log]
REGEX  = \sAUT\s(\d{2}\/\d{2}\s\d{2}:\d{2}:\d{2})\sMAC\sNo=(\d+):(\S+):(\S+):\sMAC=(.*?)\s(PORT|CHGR)=(.*?)\sVLAN=(\d+)\s(.*)
FORMAT = timegenerated::$1 ala_auth_msg_num::$2 ala_auth_level::$3 ala_auth_type::$4 ala_auth_mac::$5 ala_auth_port::$7 ala_auth_vlan::$8 ala_auth_msg::$9

[alaxala_1xauth_log]
REGEX  = \sAUT\s(\d{2}\/\d{2}\s\d{2}:\d{2}:\d{2})\s1X\sNo=(\d+):(\S+):(\S+):\sMAC=(.*?)\s(PORT|CHGR)=(.*?)\sVLAN=(\d+)\s(.*)
FORMAT = timegenerated::$1 ala_auth_msg_num::$2 ala_auth_level::$3 ala_auth_type::$4 ala_auth_mac::$5 ala_auth_port::$7 ala_auth_vlan::$8 ala_auth_msg::$9
