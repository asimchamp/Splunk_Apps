[Top Client IPs by Number of Requests]
dispatch.earliest_time = -7d
is_visible = 1
search = index=esg_transaction AND WorkflowName != "" | soaekv | top showperc=false 10 /logEntry/body/subEntry/body/inputServerSummary/protocol/address 

[Count of Requests by Latency last 7 days]
dispatch.earliest_time = -7d
is_visible = 1
search = index=esg_transaction AND WorkflowName != "" | rex "\</completionStatus><processingLatency>(?<ProcessingLatency>.*)\</processingLatency>" | bucket bins=40 ProcessingLatency | chart count by ProcessingLatency WorkflowName
vsid = *:yxwuj4ov

[Unique TransactionIDs Last 7Days]
