[bro_sourcetype]
DEST_KEY = MetaData:Sourcetype
SOURCE_KEY = MetaData:Source
REGEX = (?:\/[a-zA-Z0-9\-\_]+)+\/([a-zA-Z0-9\_]+)(?:(?:-\d{2}){3}_(?:\d{2}\.?){3})?\.log(?:\.gz)?
FORMAT = sourcetype::bro_$1
WRITE_META = true

[bro_blacklist_hash]
REGEX = ^#
DEST_KEY = queue
FORMAT = nullQueue

